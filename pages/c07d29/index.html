data-type" class="sidebar-link">NormalizedString Data Type</a></li><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#token-data-type" class="sidebar-link">Token Data Type</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/c07d29/#date-and-time-data-types" class="sidebar-link">Date and Time Data Types</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#date-data-type" class="sidebar-link">Date Data Type</a></li><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#time-data-type" class="sidebar-link">Time Data Type</a></li><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#datetime-data-type" class="sidebar-link">DateTime Data Type</a></li><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#duration-data-type" class="sidebar-link">Duration Data Type</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/c07d29/#numeric-data-types" class="sidebar-link">Numeric Data Types</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#十进制数据类型" class="sidebar-link">十进制数据类型</a></li><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#整数数据类型" class="sidebar-link">整数数据类型</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/c07d29/#miscellaneous-data-types" class="sidebar-link">Miscellaneous Data Types</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#boolean-data-type" class="sidebar-link">Boolean Data Type</a></li><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#binary-data-types" class="sidebar-link">Binary Data Types</a></li><li class="sidebar-sub-header level3"><a href="/pages/c07d29/#anyuri-data-type" class="sidebar-link">AnyURI Data Type</a></li></ul></li></ul></li><li><a href="/pages/13afc3/" class="sidebar-link">XML Schema Reference Manual</a></li><li><a href="/pages/1c20d6/" class="sidebar-link">XML Namespaces</a></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Computer</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=More" title="分类" data-v-c019cce0>More</a></li><li data-v-c019cce0><a href="/categories/?category=DataInterchangeFormat" title="分类" data-v-c019cce0>DataInterchangeFormat</a></li><li data-v-c019cce0><a href="/categories/?category=XML" title="分类" data-v-c019cce0>XML</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-02-07</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->XML Schema Data Type<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="string-data-type"><a href="#string-data-type" class="header-anchor">#</a> String Data Type</h2> <p>字符串数据类型用于可包含字符串的值。</p> <p><strong>1. 字符串数据类型</strong></p> <p>请注意，所有以下的数据类型均衍生于字符串数据类型（除了字符串数据类型本身）！</p> <table><thead><tr><th>名称</th> <th>描述</th></tr></thead> <tbody><tr><td>ENTITIES</td> <td></td></tr> <tr><td>ENTITY</td> <td></td></tr> <tr><td>ID</td> <td>在 XML 中提交 ID 属性的字符串 (仅与 schema 属性一同使用)</td></tr> <tr><td>IDREF</td> <td>在 XML 中提交 IDREF 属性的字符串(仅与 schema 属性一同使用)</td></tr> <tr><td>IDREFS language</td> <td>包含合法的语言 id 的字符串</td></tr> <tr><td>Name</td> <td>包含合法 XML 名称的字符串</td></tr> <tr><td>NCName</td> <td></td></tr> <tr><td>NMTOKEN</td> <td>在 XML 中提交 NMTOKEN 属性的字符串 (仅与 schema 属性一同使用)</td></tr> <tr><td>NMTOKENS</td> <td></td></tr> <tr><td>normalizedString</td> <td>不包含换行符、回车或制表符的字符串</td></tr> <tr><td>QName</td> <td></td></tr> <tr><td>string</td> <td>字符串</td></tr> <tr><td>token</td> <td>不包含换行符、回车或制表符、开头或结尾空格或者多个连续空格的字符串</td></tr></tbody></table> <p><strong>2. 对字符串数据类型的限定（Restriction）</strong></p> <p>可与字符串数据类型一同使用的限定：</p> <ul><li>enumeration</li> <li>length</li> <li>maxLength</li> <li>minLength</li> <li>pattern (NMTOKENS、IDREFS 以及 ENTITIES 无法使用此约束)</li> <li>whiteSpace</li></ul> <h3 id="string-data-type-2"><a href="#string-data-type-2" class="header-anchor">#</a> String Data Type</h3> <p>字符串数据类型可包含字符、换行、回车以及制表符。</p> <p>下面是一个关于某个 scheme 中字符串声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>customer<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:string<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>customer</span><span class="token punctuation">&gt;</span></span>John Smith<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>customer</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>customer</span><span class="token punctuation">&gt;</span></span>	John Smith	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>customer</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>如果使用字符串数据类型，XML 处理器就不会更改其中的值。</strong></p> <h3 id="normalizedstring-data-type"><a href="#normalizedstring-data-type" class="header-anchor">#</a> NormalizedString Data Type</h3> <p>规格化字符串数据类型（NormalizedString Data Type）</p> <p>规格化字符串数据类型源自于字符串数据类型。</p> <p>规格化字符串数据类型同样可包含字符，但是 XML 处理器会移除折行，回车以及制表符。</p> <p>下面是一个关于在某个 schema 中规格化字符串数据类型的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>customer<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:normalizedString<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>customer</span><span class="token punctuation">&gt;</span></span>John Smith<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>customer</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>customer</span><span class="token punctuation">&gt;</span></span>	John Smith	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>customer</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>在上面的例子中，XML 处理器会使用空格替换所有的制表符。</strong></p> <h3 id="token-data-type"><a href="#token-data-type" class="header-anchor">#</a> Token Data Type</h3> <p>Token 数据类型同样源自于字符串数据类型。</p> <p>Token 数据类型同样可包含字符，但是 XML 处理器会移除换行符、回车、制表符、开头和结尾的空格以及（连续的）空格。</p> <p>下面是在 schema 中一个有关 token 声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>customer<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:token<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>customer</span><span class="token punctuation">&gt;</span></span>John Smith<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>customer</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>customer</span><span class="token punctuation">&gt;</span></span>	John Smith	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>customer</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>在上面这个例子中，XML 解析器会移除制表符。</strong></p> <h2 id="date-and-time-data-types"><a href="#date-and-time-data-types" class="header-anchor">#</a> Date and Time Data Types</h2> <p>日期及时间数据类型用于包含日期和时间的值。</p> <p><strong>1. 日期和时间数据类型</strong></p> <table><thead><tr><th>名称</th> <th>描述</th></tr></thead> <tbody><tr><td>date</td> <td>定义一个日期值</td></tr> <tr><td>dateTime</td> <td>定义一个日期和时间值</td></tr> <tr><td>duration</td> <td>定义一个时间间隔</td></tr> <tr><td>gDay</td> <td>定义日期的一个部分 - 天 (DD)</td></tr> <tr><td>gMonth</td> <td>定义日期的一个部分 - 月 (MM)</td></tr> <tr><td>gMonthDay</td> <td>定义日期的一个部分 - 月和天 (MM-DD)</td></tr> <tr><td>gYear</td> <td>定义日期的一个部分 - 年 (YYYY)</td></tr> <tr><td>gYearMonth</td> <td>定义日期的一个部分 - 年和月 (YYYY-MM)</td></tr> <tr><td>time</td> <td>定义一个时间值</td></tr></tbody></table> <p><strong>2. 对日期数据类型的限定（Restriction）</strong></p> <p>可与日期数据类型一同使用的限定：</p> <ul><li>enumeration</li> <li>maxExclusive</li> <li>maxInclusive</li> <li>minExclusive</li> <li>minInclusive</li> <li>pattern</li> <li>whiteSpace</li></ul> <h3 id="date-data-type"><a href="#date-data-type" class="header-anchor">#</a> Date Data Type</h3> <p>日期数据类型用于定义日期。</p> <p>日期使用此格式进行定义：&quot;YYYY-MM-DD&quot;，其中：</p> <ul><li>YYYY 表示年份</li> <li>MM 表示月份</li> <li>DD 表示天数</li></ul> <p>注释：所有的成分都是必需的！</p> <p>下面是一个有关 schema 中日期声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>start<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:date<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>2002-09-24<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>时区</strong></p> <p>如需规定一个时区，也可以通过在日期后加一个 &quot;Z&quot; 的方式，使用世界调整时间（UTC time）来输入一个日期 - 比如这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>2002-09-24Z<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者也可以通过在日期后添加一个正的或负时间的方法，来规定以世界调整时间为准的偏移量 - 比如这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>2002-09-24-06:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>2002-09-24+06:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="time-data-type"><a href="#time-data-type" class="header-anchor">#</a> Time Data Type</h3> <p>时间数据类型用于定义时间。</p> <p>时间使用下面的格式来定义：&quot;hh:mm:ss&quot;，其中</p> <ul><li>hh 表示小时</li> <li>mm 表示分钟</li> <li>ss 表示秒</li></ul> <p>注释：所有的成分都是必需的！</p> <p>下面是一个有关 schema 中时间声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>start<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:time<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>09:00:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>09:30:10.5<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>时区</strong></p> <p>如需规定一个时区，也可以通过在时间后加一个 &quot;Z&quot; 的方式，使用世界调整时间（UTC time）来输入一个时间 - 比如这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>09:30:10Z<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者也可以通过在时间后添加一个正的或负时间的方法，来规定以世界调整时间为准的偏移量 - 比如这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>09:30:10-06:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>start</span><span class="token punctuation">&gt;</span></span>09:30:10+06:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>start</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="datetime-data-type"><a href="#datetime-data-type" class="header-anchor">#</a> DateTime Data Type</h3> <p>日期时间数据类型用于定义日期和时间。</p> <p>日期时间使用下面的格式进行定义：&quot;YYYY-MM-DDThh:mm:ss&quot;，其中：</p> <ul><li>YYYY 表示年份</li> <li>MM 表示月份</li> <li>DD 表示日</li> <li>T 表示必需的时间部分的起始</li> <li>hh 表示小时</li> <li>mm 表示分钟</li> <li>ss 表示秒</li></ul> <p>注释：所有的成分都是必需的！</p> <p>下面是一个有关 schema 中日期时间声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>startdate<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:dateTime<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>startdate</span><span class="token punctuation">&gt;</span></span>2002-05-30T09:00:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>startdate</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>startdate</span><span class="token punctuation">&gt;</span></span>2002-05-30T09:30:10.5<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>startdate</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>时区</strong></p> <p>如需规定一个时区，也可以通过在日期时间后加一个 &quot;Z&quot; 的方式，使用世界调整时间（UTC time）来输入一个日期时间 - 比如这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>startdate</span><span class="token punctuation">&gt;</span></span>2002-05-30T09:30:10Z<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>startdate</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者也可以通过在时间后添加一个正的或负时间的方法，来规定以世界调整时间为准的偏移量 - 比如这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>startdate</span><span class="token punctuation">&gt;</span></span>2002-05-30T09:30:10-06:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>startdate</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>startdate</span><span class="token punctuation">&gt;</span></span>2002-05-30T09:30:10+06:00<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>startdate</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="duration-data-type"><a href="#duration-data-type" class="header-anchor">#</a> Duration Data Type</h3> <p>持续时间数据类型用于规定时间间隔。</p> <p>时间间隔使用下面的格式来规定：&quot;PnYnMnDTnHnMnS&quot;，其中：</p> <ul><li>P 表示周期(必需)</li> <li>nY 表示年数</li> <li>nM 表示月数</li> <li>nD 表示天数</li> <li>T 表示时间部分的起始 （如果您打算规定小时、分钟和秒，则此选项为必需）</li> <li>nH 表示小时数</li> <li>nM 表示分钟数</li> <li>nS 表示秒数</li></ul> <p>下面是一个有关 schema 中持续时间声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>period<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:duration<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>period</span><span class="token punctuation">&gt;</span></span>P5Y<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>period</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面的例子表示一个 5 年的周期。</p> <p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>period</span><span class="token punctuation">&gt;</span></span>P5Y2M10D<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>period</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面的例子表示一个 5 年、2 个月及 10 天的周期。</p> <p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>period</span><span class="token punctuation">&gt;</span></span>P5Y2M10DT15H<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>period</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面的例子表示一个 5 年、2 个月、10 天及 15 小时的周期。</p> <p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>period</span><span class="token punctuation">&gt;</span></span>PT15H<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>period</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面的例子表示一个 15 小时的周期。</p> <p><strong>负的持续时间</strong></p> <p>如需规定一个负的持续时间，请在 P 之前输入减号：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>period</span><span class="token punctuation">&gt;</span></span>-P10D<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>period</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面的例子表示一个负 10 天的周期。</p> <h2 id="numeric-data-types"><a href="#numeric-data-types" class="header-anchor">#</a> Numeric Data Types</h2> <p>十进制数据类型用于数值。</p> <p><strong>1. 数值数据类型</strong></p> <p>请注意，下面所有的数据类型均源自于十进制数据类型（除 decimal 本身以外）！</p> <table><thead><tr><th>名字</th> <th>秒数</th></tr></thead> <tbody><tr><td>byte</td> <td>有正负的 8 位整数</td></tr> <tr><td>decimal</td> <td>十进制数</td></tr> <tr><td>int</td> <td>有正负的 32 位整数</td></tr> <tr><td>integer</td> <td>整数值</td></tr> <tr><td>long</td> <td>有正负的 64 位整数</td></tr> <tr><td>negativeInteger</td> <td>仅包含负值的整数 ( .., -2, -1.)</td></tr> <tr><td>nonNegativeInteger</td> <td>仅包含非负值的整数 (0, 1, 2, ..)</td></tr> <tr><td>nonPositiveInteger</td> <td>仅包含非正值的整数 (.., -2, -1, 0)</td></tr> <tr><td>positiveInteger</td> <td>仅包含正值的整数 (1, 2, ..)</td></tr> <tr><td>short</td> <td>有正负的 16 位整数</td></tr> <tr><td>unsignedLong</td> <td>无正负的 64 位整数</td></tr> <tr><td>unsignedInt</td> <td>无正负的 32 位整数</td></tr> <tr><td>unsignedShort</td> <td>无正负的 16 位整数</td></tr> <tr><td>unsignedByte</td> <td>无正负的 8 位整数</td></tr></tbody></table> <p><strong>2. 对数值数据类型的限定（Restriction）</strong></p> <p>可与数值数据类型一同使用的限定：</p> <ul><li>enumeration</li> <li>fractionDigits</li> <li>maxExclusive</li> <li>maxInclusive</li> <li>minExclusive</li> <li>minInclusive</li> <li>pattern</li> <li>totalDigits</li> <li>whiteSpace</li></ul> <h3 id="十进制数据类型"><a href="#十进制数据类型" class="header-anchor">#</a> 十进制数据类型</h3> <p>十进制数据类型用于规定一个数值。</p> <p>下面是一个关于某个 scheme 中十进制数声明的例子</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>prize<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:decimal<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>999.50<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>+999.5450<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>-999.5230<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>0<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>14<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意可规定的十进制数字的最大位数是 <strong>18</strong> 位。</p> <h3 id="整数数据类型"><a href="#整数数据类型" class="header-anchor">#</a> 整数数据类型</h3> <p>整数数据类型用于规定无小数成分的数值。</p> <p>下面是一个关于某个 scheme 中整数声明的例子。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>prize<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:integer<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>999<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>+999<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>-999<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span><span class="token punctuation">&gt;</span></span>0<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="miscellaneous-data-types"><a href="#miscellaneous-data-types" class="header-anchor">#</a> Miscellaneous Data Types</h2> <p>XSD 杂项数据类型（Miscellaneous Data Types）</p> <p>其他杂项数据类型包括逻辑、base64Binary、十六进制、浮点、双精度、anyURI、anyURI 以及 NOTATION。</p> <p><strong>1. 杂项数据类型（Miscellaneous Data Types）</strong></p> <ul><li>anyURI</li> <li>base64Binary</li> <li>boolean</li> <li>double</li> <li>float</li> <li>hexBinary</li> <li>NOTATION</li> <li>QName</li></ul> <p><strong>2. 对杂项数据类型的限定（Restriction）</strong>
可与杂项数据类型一同使用的限定：</p> <ul><li>enumeration (布尔数据类型无法使用此约束*)</li> <li>length (布尔数据类型无法使用此约束)</li> <li>maxLength (布尔数据类型无法使用此约束)</li> <li>minLength (布尔数据类型无法使用此约束)</li> <li>pattern</li> <li>whiteSpace</li></ul> <p>注：约束指 constraint</p> <h3 id="boolean-data-type"><a href="#boolean-data-type" class="header-anchor">#</a> Boolean Data Type</h3> <p>逻辑数据性用于规定 true 或 false 值。</p> <p>合法的布尔值是 true、false、1（表示 true） 以及 0（表示 false）。</p> <p>下面是一个关于某个 scheme 中逻辑声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>attribute</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>disabled<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:boolean<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>prize</span> <span class="token attr-name">disabled</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>999<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>prize</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="binary-data-types"><a href="#binary-data-types" class="header-anchor">#</a> Binary Data Types</h3> <p>二进制数据类型用于表达二进制形式的数据。</p> <p>我们可使用两种二进制数据类型：</p> <ul><li>base64Binary (Base64 编码的二进制数据)</li> <li>hexBinary (十六进制编码的二进制数据)</li></ul> <p>下面是一个关于某个 scheme 中 hexBinary 声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>element</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>blobsrc<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:hexBinary<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="anyuri-data-type"><a href="#anyuri-data-type" class="header-anchor">#</a> AnyURI Data Type</h3> <p>anyURI 数据类型用于规定 URI。</p> <p>下面是一个关于某个 scheme 中 anyURI 声明的例子：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span><span class="token namespace">xs:</span>attribute</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>src<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>xs:anyURI<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文档中的元素看上去应该类似这样：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>pic</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3school.com.cn/images/smiley.gif<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>假如某个 URI 含有空格，请用 <code>%20</code> 替换它们。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=XML" title="标签">#XML</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/29a4fe/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">XML Schema Complex Type</div></a> <a href="/pages/13afc3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">XML Schema Reference Manual</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
