不要使用 <code>exports = xxx</code> 不管用
因为每个模块最终向外 <code>return</code> 的是 <code>module.exports</code>
而 <code>exports</code> 只是 <code>module.exports</code> 的一个引用
所以即便你为 <code>exports = xx</code> 重新赋值，也不会影响 <code>module.exports</code>
但是有一种赋值方式比较特殊：<code>exports = module.exports</code> 这个用来重新建立引用关系的</p> <p>如果一个模块需要直接导出某个成员，而非挂载的方式，
<code>module.exports = sum</code>, 不能使用 <code>exports = sum</code> ，因为 每个模块最后 <code>return module.exports</code></p> <p>导出多个成员：</p> <div class="language-js {.line-numbers} line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>

    <span class="token keyword">return</span> x <span class="token operator">+</span> y
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  str<span class="token operator">:</span> <span class="token string">'hello'</span>
<span class="token punctuation">}</span>

<span class="token comment">// exports.foo = 'abc'</span>

<span class="token comment">// module.exports = 'abc'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="模块加载机制"><a href="#模块加载机制" class="header-anchor">#</a> 模块加载机制</h2> <p>优先从缓存中加载，由于在 <code>a</code> 中已经加载过 <code>b</code> 了，所以这里不会重新加载，可以拿到其中的接口对象，但是不会重复执行里面的代码。
这样做得目的：避免重复加载，提高模块加载效率</p> <div class="language-shell {.line-numbers} line-numbers-mode"><pre class="language-shell"><code>C:<span class="token punctuation">\</span>wx<span class="token punctuation">\</span>nodeLearn<span class="token operator">&gt;</span>type a.js

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="路径形式的文件模块"><a href="#路径形式的文件模块" class="header-anchor">#</a> 路径形式的文件模块</h3> <ul><li><code>./</code> 当前目录，不可省略</li> <li><code>../</code> 上一级目录，不可省略</li> <li><code>/xxx</code> 几乎不用</li> <li><code>d:/a/foo.js</code> 几乎不用</li> <li>首位的 <code>/</code> 在这里表示的是当前文件模块所属磁盘根路径</li> <li><code>.js</code> 后缀名可以省略</li> <li><code>require('./foo.js')</code></li></ul> <h3 id="第三方模块"><a href="#第三方模块" class="header-anchor">#</a> 第三方模块</h3> <p>凡是第三方模块都必须通过 <code>npm</code> 来下载
使用的时候就可以通过 <code>require('包名')</code> 的方式来进行加载才可以使用
不可能有任何一个第三方包和核心模块的名字是一样的
既不是核心模块、也不是路径形式的模块</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> template <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'art-template'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>先找到当前文件所处目录中的 <code>node_modules</code> 目录
node_modules/art-template
node_modules/art-template/package.json 文件
node_modules/art-template/package.json 文件中的 main 属性
main 属性中就记录了 art-template 的入口模块
然后加载使用这个第三方包
实际上最终加载的还是文件</p> <p>如果 <code>package.json</code> 文件不存在或者 <code>main</code> 指定的入口模块是也没有, 则 node 会自动找该目录下的 index.js. 也就是说 index.js 会作为一个默认备选项. 如果以上所有任何一个条件都不成立，则会进入上一级目录中的 node_modules 目录查找, 如果上一级还没有，则继续往上上一级查找。。。如果直到当前磁盘根目录还找不到，最后报错：
<code>can not find module xxx</code></p> <p>注意：我们一个项目有且只有一个 <code>node_modules</code>，放在项目根目录中，这样的话项目中所有的子目录中的代码都可以加载到第三方包,不会出现有多个 <code>node_modules</code></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Node" title="标签">#Node</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9d5c02/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Node HTTP Request</div></a> <a href="/pages/0e47ad/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Node Common Libraries</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
