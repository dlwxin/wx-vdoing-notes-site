id="font-size"><a href="#font-size" class="header-anchor">#</a> font-size</h3> <ul><li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/font-size" target="_blank" rel="noopener noreferrer">font-size<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>浏览器中一般默认的文字大小是 <code>16px</code>。</p> <p><code>font-size</code> 设置的并不是文字本身的大小。在页面中，每个文字都处在一个看不见的框中，实际上设置的是框的高度，并不是字体的大小，一般情况下文字都会比这个框要小，有时也会比框大。根据字体的不同，显示效果也不同。</p> <h3 id="font-family"><a href="#font-family" class="header-anchor">#</a> font-family</h3> <ul><li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/font-family" target="_blank" rel="noopener noreferrer">font-family<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>CSS 属性 font-family 允许您通过给定一个有先后顺序的，由字体名或者字体族名组成的列表来为选定的元素设置字体。</p> <p><strong>属性值用逗号隔开。浏览器会选择列表中第一个该计算机上有安装的字体，或者是通过 <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/@font-face" target="_blank" rel="noopener noreferrer">@font-face<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 指定的可以直接下载的字体。</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
  <span class="token property">font-family</span><span class="token punctuation">:</span> <span class="token string">'Gill Sans'</span><span class="token punctuation">,</span> sans-serif<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>通常会使用属性缩写 font 来设置 font-size 和其他与字体相关的属性。</p> <p>应当至少在使用的 font-family 列表中添加一个通用的字体族名，因为无法保证用户的计算机内已经安装了指定的字体，也不能保证使用 @font-face 提供的字体移动能够正确地下载。提供通用的字体族使得浏览器可以在无法得到最佳字体的情况下使用一个相对接近的备选字体。</p> <p>font-family 属性指定的是一个优先级从高到低的可选字体列表。 <strong>字体的选定不是在发现用户计算机上安装的列表中的第一个字体时停止。相反，对字体的选择是逐字进行的</strong> 。也就是说即使某个字符周围都在某个字体中可以显示，但该字符在当前的字体文件中没有适合的图形，那么会继续尝试列表中靠后的字体。（不过这在 Internet Explorer 6 以及之前的版本的 IE 浏览器中不适用。）当一个字体只在某些特定的 font-style (en-US)、 font-variant (en-US)、或 font-size (en-US) 属性值下有效时，这些属性的值也可能对字体族 font family 的选择造成影响。</p> <p>E.g</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>font-family 属性指定的是一个优先级从高到低的可选字体列表。<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
  <span class="token selector">p</span> <span class="token punctuation">{</span>
    <span class="token comment">/* 这两种字体都不支持中文，所以这句话中 ‘font-family’ 会使用 Arial 字体，其余的中文会使用浏览器默认的字体 */</span>
    <span class="token property">font-family</span><span class="token punctuation">:</span> Arial<span class="token punctuation">,</span> <span class="token string">'Times New Roman'</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><strong>字体分类</strong></p> <ul><li>serif (衬线字体， 经常使用)</li> <li>sans-serif (非衬线字体， 经常使用)</li> <li>monospace (等宽字体， 一般不用)</li> <li>cursive (草书字体， 一般不用)</li> <li>fantasy (虚幻字体， 一般不用)</li></ul> <p>这些是大的分类， 并不是具体的字体（E.g 宋体）。</p> <blockquote><p>将字体设置为这些大分类之后，浏览器会自动选择指定的字体并显示，不同浏览器选择的字体可能不同
一般会将字体的大分类指定为 font-family 中的最后一个字体
font-family: 字体 1, 字体 2, ..., 字体 n, 字体大分类</p></blockquote> <h3 id="font-style"><a href="#font-style" class="header-anchor">#</a> font-style</h3> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
  <span class="token property">font-style</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
  <span class="token property">font-style</span><span class="token punctuation">:</span> italic<span class="token punctuation">;</span> <span class="token comment">/* 斜体 */</span>
  <span class="token property">font-style</span><span class="token punctuation">:</span> oblique<span class="token punctuation">;</span> <span class="token comment">/* 倾斜 */</span>
  <span class="token property">font-style</span><span class="token punctuation">:</span> oblique 10deg<span class="token punctuation">;</span>

  <span class="token comment">/* Global values */</span>
  <span class="token property">font-style</span><span class="token punctuation">:</span> inherit<span class="token punctuation">;</span>
  <span class="token property">font-style</span><span class="token punctuation">:</span> initial<span class="token punctuation">;</span>
  <span class="token property">font-style</span><span class="token punctuation">:</span> unset<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>font-style 属性 如果是 oblique，则可附加一个可选的角度。</p> <p>大部分浏览器都不会对 <code>italic</code> 和 <code>oblique</code> 做区分，也就是一般设置 <code>italic</code> 和 <code>oblique</code> 的效果是一样的。</p> <h3 id="font-weight"><a href="#font-weight" class="header-anchor">#</a> font-weight</h3> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">p</span> <span class="token punctuation">{</span>
  <span class="token comment">/* Keyword values */</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> bold<span class="token punctuation">;</span>

<span class="token comment">/* Keyword values relative to the parent */</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> lighter<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> bolder<span class="token punctuation">;</span>

<span class="token comment">/* Numeric keyword values */</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 1
<span class="token property">font-weight</span><span class="token punctuation">:</span> 100<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 100.6<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 123<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 200<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 300<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 321<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 400<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 500<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 600<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 700<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 800<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 900<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> 1000<span class="token punctuation">;</span>

<span class="token comment">/* Global values */</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> inherit<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> initial<span class="token punctuation">;</span>
<span class="token property">font-weight</span><span class="token punctuation">:</span> unset<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p>font-weight 属性指定了字体的粗细程度。 一些字体只提供 normal 和 bold 两种值。</p> <ul><li><code>normal</code> 正常粗细。与 400 等值。</li> <li><code>bold</code> 加粗。 与 700 等值。</li> <li><code>lighter</code> 比从父元素继承来的值更细(处在字体可行的粗细值范围内)。</li> <li><code>bolder</code> 比从父元素继承来的值更粗 (处在字体可行的粗细值范围内)。</li></ul> <p><strong>回退机制</strong></p> <p>由于用户的计算机一般没有这么多级别的字体。所以一般只会用 400 和 700</p> <p>如果指定的权重值不可用，则使用以下规则来确定实际呈现的权重：</p> <ul><li>如果指定的权重值在 400 和 500 之间（包括 400 和 500）：
<ul><li>按升序查找指定值与 500 之间的可用权重；</li> <li>如果未找到匹配项，按降序查找小于指定值的可用权重；</li> <li>如果未找到匹配项，按升序查找大于 500 的可用权重。</li></ul></li> <li>如果指定值小于 400，按降序查找小于指定值的可用权重。 如果未找到匹配项，按升序查找大于指定值的可用权重（先尽可能的小，再尽可能的大）。</li> <li>如果指定值大于 500，按升序查找大于指定值的可用权重。 如果未找到匹配项，按降序查找小于指定值的可用权重（先尽可能的大，再尽可能的小）。</li></ul> <p>以上策略意味着，如果一个字体只有 normal 和 bold 两种粗细值选择，指定粗细值为 100-500 时，实际渲染时将使用 normal，指定粗细值为 600-900 时，实际渲染时将使用 bold 。</p> <h3 id="font-variant"><a href="#font-variant" class="header-anchor">#</a> font-variant</h3> <p>font-variant 属性设置小型大写字母的字体显示文本，这意味着所有的小写字母均会被转换为大写，但是所有使用小型大写字体的字母与其余文本相比，其字体尺寸更小</p> <p>font-variant 属性主要用于定义小型大写字母文本</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">font-variant</span><span class="token punctuation">:</span> small-caps<span class="token punctuation">;</span>
<span class="token property">font-variant</span><span class="token punctuation">:</span> common-ligatures small-caps<span class="token punctuation">;</span>
<span class="token property">font-variant</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>

<span class="token comment">/* Global values */</span>
<span class="token property">font-variant</span><span class="token punctuation">:</span> inherit<span class="token punctuation">;</span>
<span class="token property">font-variant</span><span class="token punctuation">:</span> initial<span class="token punctuation">;</span>
<span class="token property">font-variant</span><span class="token punctuation">:</span> unset<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="line-height"><a href="#line-height" class="header-anchor">#</a> line-height</h3> <ul><li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/line-height" target="_blank" rel="noopener noreferrer">line-height<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>CSS 并没有为我们提供一个直接设置<strong>行间距</strong>的方式，我们只能通过行高来间接设置行间距。<strong>行高越大，行间距就越大。</strong></p> <p>行高类似于上学时用的单线本，单线本是一行一行的，线与线之间的距离就是行高。网页中的文字也是写在一个看不见的线中的，而文字会默认在行高中<strong>垂直居中</strong>显示。</p> <ul><li>行间距 = 行高 - 字体大小</li></ul> <p><strong>利用行高设置单行文本的垂直居中</strong></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>div 2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
  <span class="token selector">div</span> <span class="token punctuation">{</span>
    <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
    <span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
    <span class="token property">background</span><span class="token punctuation">:</span> gray<span class="token punctuation">;</span>
    <span class="token property">line-height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* Keyword value */</span>
<span class="token property">line-height</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>

<span class="token comment">/* Unitless values: use this number multiplied
by the element's font size */</span>
<span class="token property">line-height</span><span class="token punctuation">:</span> 3.5<span class="token punctuation">;</span>

<span class="token comment">/* &lt;length&gt; values */</span>
<span class="token property">line-height</span><span class="token punctuation">:</span> 3em<span class="token punctuation">;</span>

<span class="token comment">/* &lt;percentage&gt; values */</span>
<span class="token property">line-height</span><span class="token punctuation">:</span> 34%<span class="token punctuation">;</span>

<span class="token comment">/* Global values */</span>
<span class="token property">line-height</span><span class="token punctuation">:</span> inherit<span class="token punctuation">;</span>
<span class="token property">line-height</span><span class="token punctuation">:</span> initial<span class="token punctuation">;</span>
<span class="token property">line-height</span><span class="token punctuation">:</span> unset<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="font-2"><a href="#font-2" class="header-anchor">#</a> font</h3> <ul><li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/font" target="_blank" rel="noopener noreferrer">font<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>font 简写属性在一个声明中设置所有字体属性。</p> <p>可以按顺序设置如下属性：</p> <ul><li>font-style</li> <li>font-variant</li> <li>font-weight</li> <li>font-size/line-height</li> <li>font-family</li></ul> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">p.ex2</span> <span class="token punctuation">{</span>
  <span class="token property">font</span><span class="token punctuation">:</span> italic small-caps bold 12px/20px arial<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">p.ex3</span> <span class="token punctuation">{</span>
  <span class="token property">font</span><span class="token punctuation">:</span> italic small-caps bold 12px/20px arial<span class="token punctuation">,</span> sans-serif<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">p.ex4</span> <span class="token punctuation">{</span>
  <span class="token property">font</span><span class="token punctuation">:</span> italic 12px/20px arial<span class="token punctuation">,</span> sans-serif<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">p.ex5</span> <span class="token punctuation">{</span>
  <span class="token property">font</span><span class="token punctuation">:</span> bold italic 12px/20px arial<span class="token punctuation">,</span> sans-serif<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><ul><li>除了 <code>font-size</code> 和 <code>font-family</code> 不能省略外，其余属性可以省略。</li> <li>除了 <code>font-size</code> 和 <code>font-family</code> 的顺序不能变，其余属性的顺序不做要求。<code>font-size</code> 必须在倒数第二个， <code>font-family</code> 必须写在最后。</li></ul> <p>font 除了写起来方便以外， 和分开写相比，还有一个好处是有较好的性能。但是也不是那么明显。分开写， 写几个样式，浏览器就会解析几次，而写在一起，浏览器只会解析一次。</p> <h2 id="text-transform"><a href="#text-transform" class="header-anchor">#</a> text-transform</h2> <p>text-transform CSS 属性指定如何将元素的文本大写。它可以用于使文本显示为全大写或全小写，也可单独对每一个单词进行操作。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* Keyword values */</span>

<span class="token comment">/* 强制每个单词的首字母转换为大写。其他的字符保留不变 */</span>
<span class="token comment">/* 字母是 Unicode 字符集或者数字里定义的字符；因此单词开头的任何标点符号或者特殊符号将会被忽略。 */</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> capitalize<span class="token punctuation">;</span>
<span class="token comment">/* 强制所有字符被转换为大写。 */</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> uppercase<span class="token punctuation">;</span>
<span class="token comment">/* 这个关键字强制所有字符被转换为小写。 */</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> lowercase<span class="token punctuation">;</span>
<span class="token comment">/* 这个关键字阻止所有字符的大小写被转换。 */</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> full-width<span class="token punctuation">;</span>

<span class="token comment">/* Global values */</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> inherit<span class="token punctuation">;</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> initial<span class="token punctuation">;</span>
<span class="token property">text-transform</span><span class="token punctuation">:</span> unset<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="text-decoration"><a href="#text-decoration" class="header-anchor">#</a> text-decoration</h2> <ul><li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/text-decoration" target="_blank" rel="noopener noreferrer">text-decoration<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>text-decoration 这个 CSS 属性是用于设置文本的修饰线外观的（下划线、上划线、贯穿线/删除线 或 闪烁）它是 text-decoration-line, text-decoration-color, text-decoration-style, 和新出现的 text-decoration-thickness 属性的缩写。</p> <h3 id="example-for-hyperlinks"><a href="#example-for-hyperlinks" class="header-anchor">#</a> Example for hyperlinks</h3> <p>超链接默认添加下划线， 也就是说超链接的 <code>text-decoration</code> 的默认值是 <code>underline</code> 并不是说超链接自身提供的功能。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
  <span class="token selector">.plain</span> <span class="token punctuation">{</span>
    <span class="token property">text-decoration</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>
  This <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>plain<span class="token punctuation">&quot;</span></span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>link will not be underlined<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>, as links
  generally are by default. Be careful when removing the text decoration on
  anchors since users often depend on the underline to denote hyperlinks.
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="letter-spacing"><a href="#letter-spacing" class="header-anchor">#</a> letter-spacing</h2> <h2 id="word-spacing"><a href="#word-spacing" class="header-anchor">#</a> word-spacing</h2> <h2 id="text-indent"><a href="#text-indent" class="header-anchor">#</a> text-indent</h2> <p>text-indent 属性能定义一个块元素首行文本内容之前的缩进量。</p> <p><code>text-indent: -9999px;</code> 设置负值的作用。 有些情况下，有些文字不希望用户看到，但是希望 搜索引擎能看到，可以使用这种方式。</p> <p>一般使用 <code>em</code> 作为单位。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* &lt;length&gt; 长度值 */</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> 3mm<span class="token punctuation">;</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> 40px<span class="token punctuation">;</span>
<span class="token comment">/* 使用固定的&lt;length&gt;值来指定文本的缩进。允许使用负值。 */</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> -9999px<span class="token punctuation">;</span>

<span class="token comment">/* &lt;percentage&gt;百分比值取决于其包含块（containing block）的宽度*/</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> 15%<span class="token punctuation">;</span>

<span class="token comment">/* 关键字 */</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> 5em each-line<span class="token punctuation">;</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> 5em hanging<span class="token punctuation">;</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> 5em hanging each-line<span class="token punctuation">;</span>

<span class="token comment">/* 全局值 */</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> inherit<span class="token punctuation">;</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> initial<span class="token punctuation">;</span>
<span class="token property">text-indent</span><span class="token punctuation">:</span> unset<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=FE" title="标签">#FE</a><a href="/tags/?tag=CSS" title="标签">#CSS</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/82774d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CSS Basic</div></a> <a href="/pages/2720cf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CSS Version</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
