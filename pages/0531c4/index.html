s="sidebar-link">引导型媒体</a></li><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#非引导型媒体" class="sidebar-link">非引导型媒体</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/0531c4/#计算机网络的功能" class="sidebar-link">计算机网络的功能</a></li><li class="sidebar-sub-header level2"><a href="/pages/0531c4/#计算机网络的性能" class="sidebar-link">计算机网络的性能</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#速率" class="sidebar-link">速率</a></li><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#带宽" class="sidebar-link">带宽</a></li><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#吞吐量" class="sidebar-link">吞吐量</a></li><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#时延" class="sidebar-link">时延</a></li><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#时延带宽积" class="sidebar-link">时延带宽积</a></li><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#往返时间-rtt" class="sidebar-link">往返时间 RTT</a></li><li class="sidebar-sub-header level3"><a href="/pages/0531c4/#利用率" class="sidebar-link">利用率</a></li></ul></li></ul></li><li><a href="/pages/232209/" class="sidebar-link">Computer Network Architecture</a></li><li><a href="/pages/c4184c/" class="sidebar-link">Application Layer of Computer Network</a></li><li><a href="/pages/fdfe7c/" class="sidebar-link">Application Layer Protocol</a></li><li><a href="/pages/6b3401/" class="sidebar-link">Transport Layer of Computer Network</a></li><li><a href="/pages/95a1a9/" class="sidebar-link">Network Layer of Computer Network1</a></li><li><a href="/pages/a1f668/" class="sidebar-link">IPv4 of Network Layer</a></li><li><a href="/pages/79889f/" class="sidebar-link">IPv6 of Network Layer</a></li><li><a href="/pages/aad11a/" class="sidebar-link">Basic Concepts of Network Layer</a></li><li><a href="/pages/c1191a/" class="sidebar-link">Networking Protocol WebSocket</a></li><li><a href="/pages/8f773f/" class="sidebar-link">URL URI URN</a></li><li><a href="/pages/9fe02d/" class="sidebar-link">Security of HTTP Methods</a></li><li><a href="/pages/9651a0/" class="sidebar-link">Create Self Signed Certificate</a></li><li><a href="/pages/0f8db5/" class="sidebar-link">What is a CNAME Record</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=More" title="分类" data-v-c019cce0>More</a></li><li data-v-c019cce0><a href="/categories/?category=Computer" title="分类" data-v-c019cce0>Computer</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-01-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Computer Network Overview<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="计算机网络的概念"><a href="#计算机网络的概念" class="header-anchor">#</a> 计算机网络的概念</h2> <h3 id="网络"><a href="#网络" class="header-anchor">#</a> 网络</h3> <p>网络是由若干节点和连接这些节点的链路构成，表示诸多对象及其相互联系</p> <p>网络由节点和边组成， 与大小和形状无关的拓扑</p> <p>E.g 人的社交网，蜘蛛网，神经元网络等</p> <h3 id="计算机网络"><a href="#计算机网络" class="header-anchor">#</a> 计算机网络</h3> <p>计算机网络由联网的计算机所构成的系统<br>
联网的计算机系统由节点和边构成</p> <p><strong>计算机网络是互连的、自治的计算机集合。</strong> 自治指计算机之间没有主从关系。互连指计算机之间要通过通信链路（光纤等）互联互通。</p> <p>计算机网络是若干个在地理位置上不同的，具有独立计算能力的计算机和其他电子设备，通过各种各样的通信系统相连接形成的实现信息传输资源共享的系统。</p> <p>第一是地理位置是不同的。如果在一个板子上面的多处理器这明显不是在地理上面分散的，不叫计算机网络。第二就是具有独立计算能力。小学微机课老师用自己的电脑在每个人的电脑上面都显示同一个动作，学生的电脑都是“傀儡”这也不叫计算机网络。第三，计算机网络通过通信系统互联是为了交换信息的。</p> <p><strong>1. 节点：</strong></p> <ul><li><p>主机节点：主机及其上运行的应用程序<br>
主机节点是联网的源，也是联网的目标<br>
主机节点：手机，iPad，联网的冰箱，联网的机顶盒，Web 服务器</p></li> <li><p>数据交换节点：路由器、交换机等网络交换设备<br>
数据交换节点既不是源也不是目标， 是中转节点。<br>
路由器（Router）工作在网络层，交换机（Switch）工作在数据链路层</p></li></ul> <p><strong>2. 边：通信链路</strong></p> <ul><li><p>接入网链路（access）：主机连接到互联网的链路<br>
E.g: 一个主机通过以太网络接入最近的一个交换机</p></li> <li><p>主干链路（backbone）：路由器间的链路； 交换机和路由器之间的链路</p></li></ul> <h3 id="互联网-internet"><a href="#互联网-internet" class="header-anchor">#</a> 互联网（Internet）</h3> <p>以 TCP（Transmission Control Protocol） 和 IP（Internet Protocol） 为主的一簇协议，由这些协议支撑工作的网络，叫互联网（Internet）</p> <p>网络把主机连接起来，而互连网（internet）是把多种不同的网络连接起来，因此互连网是网络的网络。而互联网（Internet）是全球范围的互连网</p> <p>很多网络通过网络互联设备连在一起的巨型网络</p> <p>也遵循 TCP/IP，也按照这种工作方式工作， 但是不和外界交互，只是企业内部使用。叫内网（intranet）</p> <p>互联网也是计算机网路的一种</p> <p><strong>互联的计算设备</strong></p> <ul><li><p>主机（Host） = 端系统（End System）<br>
互联网的端节点：PC, server, wireless laptop, smartphone, ipad...
一个端系统的组成包括：PC(硬件) 本身，操作系统（OS），在 OS 上的网络应用...</p></li> <li><p>运行网络应用程序</p></li> <li><p>通信链路<br>
光纤、同轴电缆、无线电、卫星<br>
传输速率 = 带宽（bps）</p></li> <li><p>分组交换设备：转发分组 (packets)<br>
路由器和交换机</p></li></ul> <p><strong>Internet 标准</strong></p> <ul><li>RFC: Request for comments（请求评述）</li> <li>IETF: Internet Engineering Task Force（互联网工程任务组）</li></ul> <h2 id="计算机网络的组成"><a href="#计算机网络的组成" class="header-anchor">#</a> 计算机网络的组成</h2> <div id="computer_network_composition"></div> <h3 id="从组成部分上看"><a href="#从组成部分上看" class="header-anchor">#</a> 从组成部分上看</h3> <p>一个完整的计算机网络主要由硬件、软件、协议三大部分组成，缺一不可。</p> <ul><li>硬件：主机（端系统）、通信链路（如双绞线、光纤、同轴电缆）、交换设备（如路由器、交换机等），通信处理机（网卡）等。</li> <li>软件：主要各种实现资源共享的软件和方便用户使用的各种工具软件（如网络操作系统、邮件收发程序、FTP 程序等）软件部分多属于应用层</li> <li>协议：协议是计算机网络的核心。</li></ul> <p><strong><a href="/pages/232209/#protocol">协议（Protocol）</a></strong></p> <p>定义：对等层的实体在通信的过程当中应该遵守的规则集合</p> <p>网络协议（network protocol），简称协议，是为进行网络中的数据交换而建立的规则、标准或约定。</p> <p>协议定义了在两个或多个通信实体之间交换的<strong>报文格式</strong>和<strong>次序</strong>，以及在报文传输和/或接收或其他事件方面所采取的<strong>动作</strong></p> <p>协议规定了通信实体之间所交换的消息的<strong>格式</strong>、<strong>意义</strong>、<strong>顺序</strong>以及针对收到消息或发生的事件所采取的<strong>动作（action）</strong></p> <p>协议定义了语法，语义，次序，动作</p> <ul><li>Internet 中所有的通信行为都受协议制约</li> <li>协议控制发送、接收消息，如 TCP、IP、HTTP、FTP、 PPP</li></ul> <p><strong>网络协议的三要素</strong></p> <p>语法（Syntax）</p> <ul><li>数据与控制信息的结构或格式</li> <li>信号电平</li></ul> <p>语义（Semantics）</p> <ul><li>需要发出何种控制信息</li> <li>完成何种动作以及做出何种响应</li> <li>差错控制</li></ul> <p>时序（Timing）</p> <ul><li>事件顺序</li> <li>匹配速度</li></ul> <h3 id="从服务角度上看"><a href="#从服务角度上看" class="header-anchor">#</a> 从服务角度上看</h3> <p>互联网由<strong>分布式应用进程</strong>和<strong>基础设施</strong>组成<br>
基础设施向应用进程提供通信服务</p> <p><strong>1. 使用通信设施进行通信的分布式应用</strong></p> <p>Web、VoIP、email、分布式游戏、电子商务、社交网络...</p> <p><strong>2. 通信基础设施为 apps 提供编程接口（通信服务）</strong></p> <ul><li>将发送和接收数据的 apps 与互联网连接起来</li> <li>为 app 应用提供服务选择，类似于邮政服务：
<ul><li>无连接不可靠服务（UDP）</li> <li>面向连接的可靠服务（TCP/IP）</li></ul></li></ul> <p>应用层之下的<strong>协议实体</strong>都叫基础设施<br>
用来通信的<strong>网络</strong>也是基础设施</p> <h3 id="从功能组成上看"><a href="#从功能组成上看" class="header-anchor">#</a> 从功能组成上看</h3> <p>计算机网络由通信子网和资源子网组成。</p> <ul><li>通信子网由各种传输介质、通信设备和对应的网络协议组成，它使网络具有数据传输、交换、控制和存储的能力，实现联网计算机之间的数据通信。</li> <li>资源子网是实现资源共享功能的设备及其软件的集合，向网络用户共享其他计算机的硬件资源、软件资源和数据资源的服务。</li></ul> <h3 id="从工作方式上看"><a href="#从工作方式上看" class="header-anchor">#</a> 从工作方式上看</h3> <p><a href="#network_edge"><strong>1. 网络边缘</strong></a></p> <ul><li>主机</li> <li>应用程序（客户端和服务器）</li></ul> <p><a href="#network_core"><strong>2. 网络核心</strong></a></p> <ul><li>互联的路由器，交换机</li> <li>网络的网络</li></ul> <p><a href="#access_network"><strong>3. 接入网</strong></a></p> <ul><li>有线或者无线通信链路</li></ul> <h2 id="网络边缘"><a href="#网络边缘" class="header-anchor">#</a> 网络边缘 <div id="network_edge"></div></h2> <ul><li><p>端系统（主机）</p> <ul><li>运行应用程序</li> <li>如 Web、email</li> <li>在 “网络的边缘”</li></ul></li></ul> <p><strong>主机之间的通信方式（网络应用模型）</strong></p> <ol><li>客户端/服务器模式（CS）</li></ol> <ul><li>客户端向服务器请求、接收服务</li> <li>如 Web 浏览器/服务器；email 客户端/服务器；文件传输 FTP 应用</li></ul> <p>CS 模式也是主从模式， 服务器是主，客户端是从。所有的资源都在服务器，服务器先启动，客户端才能使用服务器的资源</p> <ol start="2"><li>对等（peer-peer/P2P）模式</li></ol> <ul><li>不区分客户和服务器</li> <li>很少（甚至没有）专门的服务器</li> <li>如 Gnutella, KaZaA, Emule, QQ, Skype</li> <li>通信在<strong>对等</strong>实体之间直接进行</li></ul> <h3 id="采用网络设施的面向连接服务"><a href="#采用网络设施的面向连接服务" class="header-anchor">#</a> 采用网络设施的面向连接服务</h3> <p><strong>1. 目标：在端系统之间传输数据</strong></p> <ul><li>握手：在数据传输之前做好准备，两个通信主机之间为<strong>连接建立状态</strong></li> <li>TCP – 传输控制协议（Transmission Control Protocol ）Internet 上面向连接的服务</li></ul> <p><strong>2. TCP 服务[RFC 793]的特性</strong></p> <ul><li>可靠地、按顺序地传送数据（确认和重传）
<ul><li>可靠指的是：不重复，不失序，不出错，不乱序</li></ul></li> <li>流量控制（发送方不会淹没接收方）</li> <li>拥塞控制（当网络拥塞时，发送方降低发送速率）</li></ul> <h3 id="采用基础设施的无连接服务"><a href="#采用基础设施的无连接服务" class="header-anchor">#</a> 采用基础设施的无连接服务</h3> <p><strong>1. 目标：在端系统之间传输数据</strong></p> <p><strong>2. UDP 用户数据报协议(User DatagramProtocol) [RFC 768]的特性</strong></p> <ul><li>无连接</li> <li>不可靠数据传输</li> <li>无流量控制</li> <li>无拥塞控制</li></ul> <p>使用 TCP 的应用：HTTP (Web), FTP (文件传送), Telnet (远程登录),SMTP (email)</p> <p>使用 UDP 的应用：流媒体、远程会议、 DNS、 Internet 电话</p> <h2 id="网络核心"><a href="#网络核心" class="header-anchor">#</a> 网络核心 <div id="network_core"></div></h2> <p>作用：数据交换</p> <p>网络核心：路由器的网状网络<br>
网络核心即为由互联端系统的分组交换机和链路构成的网状网络</p> <p>交换技术是指各台主机之间，各通信设备之间或主机与通信设备之间为交换信息所采用的数据格式和交换装置的方式。</p> <h3 id="多路复用技术"><a href="#多路复用技术" class="header-anchor">#</a> 多路复用技术</h3> <p>基带信号就是将数字信号 1 或 0 直接用两种不同的电压来表示，然后送到线路上去传输。</p> <p>宽带信号则是将基带信号进行调制后形成的频分复用模拟信号。</p> <p>多路复用（Multiplexing）：将链路/网络资源（如带宽）划分为<strong>资源片</strong></p> <ul><li>将资源片分配给各路呼叫（calls）</li> <li>每路呼叫<strong>独占</strong>分配到的资源进行通信</li> <li>资源可能<strong>闲置</strong>（idle）</li></ul> <p>多路复用技术的基本原理是：各路信号在进入同一个有线的或无线的传输媒质之前，先采用调制技术把它们调制为互相不会混淆的已调制信号，然后进入传输媒质传送到对方，在对方再用解调（反调制）技术对这些信号加以区分，并使它们恢复成原来的信号，从而达到多路复用的目的。</p> <p>典型多路复用方法：</p> <ul><li>频分多路复用（Frequency Division Multiplexing, FDM）</li> <li>时分多路复用（Time Division Multiplexing, TDM）</li> <li>波分多路复用（Wave Division Multiplexing, WDM）</li> <li>码分多路复用（Code Division Multiplexing, CMD）</li> <li>统计多路复用（Statistical Multiplexing）</li></ul> <p><strong>1. 频分多路复用</strong></p> <p>比如有线电视网络。一根同轴电缆接到电视机上，就可以看很多频道。</p> <p>各用户占用不同的带宽资源。这里的带宽是<strong>频率带宽</strong>（单位：Hz），不是数据发的发生频率<br>
用户在分配到一定的频带后，在通信过程中自始至终都占用这个频带</p> <p><strong>2. 时分多路复用</strong></p> <p>时分复用将时间划分为一段段等长的时分复用帧（TDM 帧），每个用户在每个 TMD 帧中占用固定序号的时隙。</p> <p>将信道的使用时间划分成一段段等长的时间段，每一段成为帧，其中每一帧又划分为若干个小的时隙。</p> <p>每个用户所占用的时隙是周期性出现（其周期就是 TDM 帧的长度）<br>
大家在一个复用帧里都发一部分数据，下一个复用帧中再发一部分，以此类推。</p> <p>时分复用的所有用户在不同的时间占用<strong>相同的</strong>频带宽度</p> <p><strong>3. 波分多路复用</strong></p> <p>波分复用就是光的频分复用</p> <p>很多时候用光的波长来描述光，所以在光的频分复用里称为波分复用</p> <p><strong>4. 码分多路复用</strong></p> <p>广泛应用于无线链路共享（如蜂窝网，卫星通信等），多用于接入网，CDMA（Code Division Multiple Access）</p> <p>既不划分时间，也不划分频率。划分的是一种码</p> <p>每个用户分配一个唯一的 m bit 码片序列（Chipping Sequence）。其中 0 用 <code>-1</code> 表示，1 用 <code>+1</code> 表示。</p> <p>例如： S 站的码片序列：（-1-1-1+1+1-1+1+1）</p> <p>各用户使用<strong>相同频率</strong>载波，利用各自的码片序列编码数据（就是用户用自己的码片序列对原始数据进行编码）</p> <p>编码信号 = <code>原始数据 * 码片序列</code></p> <p>各用户码片序列相互<strong>正交</strong></p> <p><strong>5. 统计多路复用</strong></p> <p>出现在分组交换中，多个源主机向同一段链路发送分组，此时用统计多路复用，每个源主机得到的带宽取决于每个源主机的发送量，发的越多，得到的带宽越大，发送一样多的数据则平分该链路的带宽</p> <p>“统计复用”实际上也是时分复用技术的一种。全称叫做“统计时分多路复用”,简称 STDM,又称“异步时分多路复用”。所谓“异步”或是“统计”,是因为它利用公共信道“时隙”的方法与传统的时分复用方法不同,传统的时分复用接入的每个终端都固定地分配了一个公共信道的一个时隙,是对号入座的,不管这个终端是否正在工作都占用着这个时隙,这就使时隙常常被浪费掉了。因为终端和时隙是“对号入座”的,所以它们是“同步”的。而异步时分复用或统计时分复用是把公共信道的时隙实行“按需分配”,即只对那些需要传送信息或正在工作的终端才分配给时隙,这样就使所有的时隙都能饱满地得到使用,可以使服务的终端数大于时隙的个数,提高了媒质的利用率,从而起到了“复用”的作用。统计分析,统计复用可比传统的时分复用提高传输交率 2-4 倍。这种复用的主要特点是动态地分配信道时隙,所以统计复用又可叫做“动态复用”。</p> <h3 id="数据传输方式"><a href="#数据传输方式" class="header-anchor">#</a> 数据传输方式</h3> <p>通过网络进行数据传输的三种方式：</p> <ul><li>电路交换（circuit Switching）</li> <li>报文交换（Message Swithing）</li> <li>分组交换（Package Swithing）</li></ul> <p><strong>1. 电路交换</strong></p> <p>在源节点和目标节点之间建立一条专用的通路用于传输数据，包括建立连接、传输数据、和断开连接三个阶段。</p> <p>最典型的电路交换网是传统电话网络</p> <p>打电话时，需要先进行拨号，拨号就是在请求建立一条电路，电路建立之后才可以通话，通话结束后拆除电路。</p> <p><strong>独占资源</strong>： 两个电话之间在通话的过程中所建立的电路占用的通信资源（比如说信道资源）不能被第三方共享。</p> <p>打电话时，如果两个人都没有说话，这时候是没有语音数据进行传输的。但是它所占用的电路资源是不能被第三方所共享的。</p> <p>该网络的主要特点是整个报文的比特流连续的从源点直达终点，好像是在一条管道中传送。优点是数据直接传送、延时小。缺点是线路利用率低、不能充分利用线路容量、不便于进行差错控制</p> <p><strong>2. 报文交换</strong></p> <p>报文：源（应用）发送信息整体。比如一个文件</p> <p>用户数据加上源地址、目标地址、校验码等辅助信息，然后封装成报文。整个报文传送到相邻节点，全部存储后，再转发给下一个节点，重复这一过程直达到达目标节点。每个报文可以单独选择到达目标节点的路径</p> <p>报文交换网络也成存储-转发网络，主要特点是整个报文先传送到相邻节点，全部存储后查找转发表，转发到下一个节点。优点是可以较为充分的利用线路容量，可以实现不同链路之间不同数据率的转换，可以实现格式转换，可以实现一对多、多对一的访问，可以实现差错控制。缺点是增大了资源开销（如辅助信息导致处理时间和存储资源的开销），增加了缓冲延时，需要额外的控制机制来保证多个报文的顺序不乱序，缓冲区难以管理（因为报文的大小不确定，接收方在接收到报文之前不能预知报文的大小）。</p> <p><strong>3. 分组交换</strong></p> <p>分组交换网络也称包交换网络。其原理是将数据分成较短的固定长度的数据块，在每个数据块中加上目标地址、源地址等辅助信息组成分组（包），以存储-转发方式传输。其主要特点是单个分组（它只是整个报文的一部分）传送到相邻节点，存储后查找转发表，转发下一个节点。除具备报文交换网络的优点外，分组交换网络还具有自身的优点： 缓冲易于管理，包的平均延时更小，网络占用的平均缓冲区更少，更易于标准化；更适合应用。现在主流的网络基本上都可视为分组交换网络。</p> <ul><li>分组：报文拆分出来的一系列相对较小的数据包</li> <li>分组交换需要报文的<strong>拆分</strong>和<strong>重组</strong></li></ul> <h3 id="存储-转发"><a href="#存储-转发" class="header-anchor">#</a> 存储-转发</h3> <p>存储-转发（store and forward）</p> <ul><li>报文交换和分组交换均采用存储-转发的交换方式</li> <li>区别：
<ul><li>报文交换以完整的报文进行存储-转发</li> <li>分组交换以较小的分组进行存储-转发</li></ul></li></ul> <h2 id="接入网"><a href="#接入网" class="header-anchor">#</a> 接入网 <div id="access_network"></div></h2> <p>作用：把网络边缘接入网络核心</p> <ol><li>住宅（家庭）接入网络</li> <li>机构接入网络（学校，企业等）</li> <li>移动接入网络</li></ol> <h3 id="接入网络-数字用户线路-dsl"><a href="#接入网络-数字用户线路-dsl" class="header-anchor">#</a> 接入网络：数字用户线路(DSL)</h3> <ul><li>利用<strong>已有的</strong>电话线连接中心局的 DSLAM
<ul><li>数据通信通过 DSL（digital subscriber line） 电话线接入 Internet</li> <li>语音（电话）通过 DSL 电话线接入电话网</li></ul></li> <li><code>&lt; 2.5 Mbps</code> 上行传输速率（典型速率 &lt; 1 Mbps）</li> <li><code>&lt; 24 Mbps</code> 下行传输速率（典型速率 &lt; 10 Mbps）</li> <li>FDM: &gt; 50 KHz - 1 MHz 用于下行, 4 kHz - 50 kHz 用于上, 0 kHz - 4 kHz 用于传统电话</li></ul> <h3 id="接入网络-电缆网络"><a href="#接入网络-电缆网络" class="header-anchor">#</a> 接入网络：电缆网络</h3> <p>频分多路复用：在不同频带（载波）上传输不同频道</p> <p>有限电视网络就是典型频分多路复用技术的应用<br>
平时看电视时调频道，调的就是载频，频率不同，传输的电视信号就不同<br>
数据、电视信号在<strong>共享</strong>线缆分布式网络上利用不同频率传输</p> <ul><li>HFC：混合光纤同轴电缆（hybrid fiber coax）
<ul><li>非对称： 下行高达 30 Mbps 传输速率，上行为 2 Mbps 传输速率</li></ul></li> <li>各家庭（设备）通过电缆网络 -&gt; 光纤接入 ISP 路由器
<ul><li>各家庭<strong>共享</strong>家庭至电缆头端的<strong>接入网络</strong></li> <li>不同于 DSL 的<strong>独占</strong>至中心局的接入</li></ul></li></ul> <h3 id="结构-企业-接入网络-ethernet"><a href="#结构-企业-接入网络-ethernet" class="header-anchor">#</a> 结构（企业）接入网络（Ethernet）</h3> <ul><li>主要用于公司、高校、企业等组织机构</li> <li>典型传输速率： 10 Mbps, 100Mbps, 1 Gbps, 10Gbps</li> <li>目前，端系统通常直接连接以太网交换机（switch）</li></ul> <h3 id="无线接入网络"><a href="#无线接入网络" class="header-anchor">#</a> 无线接入网络</h3> <p>通过<strong>共享</strong>的无线接入网络连接端系统与路由器<br>
通过基站（Base Station）或称为接入点（Access Ponit）</p> <ul><li>无线局域网（LANs）
<ul><li>同一建筑物内（30m）</li> <li>802.11 b/g(WiFi): 11 Mbps, 54 Mbps 传输速率</li></ul></li> <li>广域无线接入
<ul><li>通过电信运行商（蜂窝网），接入范围在几十公里</li> <li>带宽：1 Mbps, 10 Mbps, 100 Mbps</li> <li>3G, 4G, LTE</li> <li>移动互联网</li></ul></li></ul> <h2 id="物理媒体"><a href="#物理媒体" class="header-anchor">#</a> 物理媒体</h2> <p>比特从源端系统到目的地传输时，通过一系列 “发射器 - 接收器” 对<br>
物理链路：连接每个发送-接收对之间的物理媒体</p> <p>对于每个 “发射器 - 接收器” 对，通过跨越一种物理媒体（physical medium）传播电磁波或光脉冲来发送该比特。</p> <p>物理媒体分成两种类型：引导型媒体（guided media）和非引导型媒体（unguided media）。</p> <h3 id="引导型媒体"><a href="#引导型媒体" class="header-anchor">#</a> 引导型媒体</h3> <p>信号沿着固体媒介被导引：同轴电缆、光纤、 双绞线</p> <p><strong>1. 双绞铜线（双绞线）</strong></p> <ul><li>双绞线由两根绝缘的铜线组成，每根大约 1mm 粗，以规则的螺旋状排列着</li> <li>这两根线被绞合起来，以减少邻近类似的双绞线的电气干扰</li> <li>E.g. 网线</li></ul> <p><strong>2. 同轴线缆</strong></p> <ul><li><p>与双绞线类似，同轴电缆由两个铜导体组成，但是这两个导体是同心的而不是并行的</p></li> <li><p>借助于这种结构及特殊的绝缘体和保护层，同轴电缆能够达到较高的数据传输速率。</p></li> <li><p>E.g. 用于连接电视机与机顶盒的线</p></li> <li><p>两根同轴的铜导线</p></li> <li><p>双向</p></li> <li><p>基带电缆：电缆上一个单个信道; Ethernet</p></li> <li><p>宽带电缆：电缆上有多个信道; HFC</p></li></ul> <p><strong>3. 光纤</strong></p> <ul><li>光纤是一种细而柔软的、能够引导光脉冲的媒体，每个脉冲表示一个比特</li> <li>一根光纤能够支持极高的比特速率，高达数十甚至数百 Gbps</li> <li>它们不受电磁干扰，长达 100km 的光缆信号衰减极低，并且很难窃听</li></ul> <h3 id="非引导型媒体"><a href="#非引导型媒体" class="header-anchor">#</a> 非引导型媒体</h3> <p>开放的空间传输电磁波或者光信号，在电磁或者光信号中承载数字数据</p> <p><strong>1. 陆地无线电信道</strong></p> <ul><li>无线电信道承载电磁频谱中的信号。</li> <li>它不需要安装物理线路，并具有穿透墙壁、提供与移动用户的连接以及长距离承载信号的能力</li> <li>无线电信道的特性极大地依赖于传播环境和信号传输的距离</li></ul> <p><strong>2. 卫星无线电信道</strong></p> <ul><li><p>一颗通信卫星连接地球上的两个或多个微波发射器/接收器，它们被称为地面站</p></li> <li><p>该卫星在一个频段上接收传输，使用一个转发器再生信号，并在另一个频率上发射信号</p></li> <li><p>通信中常使用两类卫星：同步卫星和近地轨道</p></li> <li><p>每个信道 Kbps 到 45Mbps (或者多个聚集信道)</p></li> <li><p>270 msec 端到端延迟</p></li></ul> <h2 id="计算机网络的功能"><a href="#计算机网络的功能" class="header-anchor">#</a> 计算机网络的功能</h2> <p>计算机网络的功能很多，主要有以下五大功能。</p> <p><strong>1. 数据通信</strong></p> <p>它是计算机网络组基本和最重要的功能，用于实现联网计算机之间的各种信息的传输，并将分散在不同地理位置的计算机联系起来，实现统一的配置、控制和管理。比如文件传输、电子邮件等应用，离开了计算机网络将无法实现。</p> <p><strong>2. 资源共享</strong></p> <p>资源共享可以是软件共享、数据共享，也可以是硬件共享。使计算机网络中的资源互通有无，分工协作，从而极大地提高硬件资源、软件资源和数据资源的利用率。</p> <p><strong>3. 分布式处理</strong></p> <p>当计算机网络中的某个计算机系统负荷过重时，可以将其处理的某个复杂任务分配给网络中的其他计算机系统，从而利用空闲计算机资源以提高整个系统的利用率。</p> <p><strong>4. 提高可靠性</strong></p> <p>计算机网络中的各台计算机可以通过网络互为替代机。</p> <p><strong>5. 负载均衡</strong></p> <p>将工作任务均衡的分配给计算机网络中的各台计算机。</p> <p>除以上几大功能外，计算机网络还可以实现电子化办公与服务、远程教育、娱乐等功能</p> <h2 id="计算机网络的性能"><a href="#计算机网络的性能" class="header-anchor">#</a> 计算机网络的性能</h2> <h3 id="速率"><a href="#速率" class="header-anchor">#</a> 速率</h3> <p>速率即数据率（Data Rate）或称数据传输率或比特率（Bit Rate）<br>
单位时间（秒）内传输信息（比特）量<br>
比特 1/0 位<br>
连接在计算机网络上的主机在数字信道上传送数据<strong>位数的速率</strong><br>
单位是 b/s(bps), kb/s, Mb/s, Gb/s, Tb/s</p> <p>速率往往是指额定速率或标称速率，非实际运行速率</p> <h3 id="带宽"><a href="#带宽" class="header-anchor">#</a> 带宽</h3> <p>带宽原本指某个信号具有的频带宽度，即最高频率和最低频率之差，单位是赫兹（Hz）</p> <p>计算机网络中，带宽用来表示网络的通信线路传送数据的能力，通常是指单位时间内从网络中的某一点到另一点所能通过的<strong>最高数据率</strong>（最高传输速率）。单位是比特每秒， b/s, kb/s,Mb/s,Gb/s。</p> <h3 id="吞吐量"><a href="#吞吐量" class="header-anchor">#</a> 吞吐量</h3> <p>吞吐量表示在单位时间内通过某个网络（或信道、接口）的数据量。单位 b/s, kb/s, Mb/s 等<br>
在源端和目标端之间传输的速率（数据量/单位时间）</p> <ul><li>瞬间吞吐量：在一个时间点的速率</li> <li>平均吞吐量：在一个长时间内的平均值</li></ul> <p>吞吐量受网络的带宽或网络的定额速率的限制。</p> <h3 id="时延"><a href="#时延" class="header-anchor">#</a> 时延</h3> <p>时延（delay）是指数据（一个报文或分组，甚至比特）从网络（或链路）的一端传送到另一端所需的时间。时延是个很重要的性能指标，它有时也称为延迟或者迟延。
网络中的时延是由 4 部分组成：发送时延（传输时延）、传播时延、处理时延、排队时延</p> <p><strong>1. 发送时延（传输时延）</strong></p> <p>发送时延（Transmission Delay）是主机或路由器发送数据帧所需要的时间，也就是从发送数据帧的第一个比特算起，到该帧的最后一个比特发送完毕所需的时间。因此发送时延也叫做传输时延。</p> <p>结点将分组的所有比特推向（传输）链路所需的时间，即从发送分组的第一个比特算起，到该分组发的最后一个比特发送完毕所需的时间，因此也成为传输时延。</p> <p>发送时延的计算公式是：</p> <p>发送时延 = 数据帧长度（bit）/发送速率（bit/s）<br>
发送时延 = 分组长度/信道宽度</p> <p><strong>2. 传播时延</strong></p> <p>传播时延是电磁波在信道中传播一定的距离需要花费的时间。传播时延的计算公式是：</p> <p>传播时延=信道长度（m）/电磁波在信道上大的传播速率（m/s）</p> <p>电磁波在自由空间的传播速率是光速。即 <code>3.0*10^5km/s</code>。</p> <p>发送时延与传播时延有本质上的不同。<br>
信号发送速率和信号在信道上的传播速率是完全不同的概念</p> <p>发送时延发生在机器内部的发送器中，与传输信道的长度没有任何关系。传播时延发生在机器外部的传输信道媒体上，而与信道的发送速率无关。信号传送的距离越远，传播时延就越大。</p> <p><strong>3. 处理时延</strong></p> <p>主机或路由器在收到分组时，为存储转发需要花费一定时间进行处理，例如分析分组的首部，从分组中提取数据部分、进行差错检验或查找合适的路由等，这就产生了处理时延。</p> <p>主机或路由器在收到分组时，为处理分组（例如分析首部、提取数据、差错检验或查找路由）所花费的时间。</p> <p><strong>4. 排队时延</strong></p> <p>分组在进行网络传输时，要经过许多路由器。但分组在进入路由器后要先在输入队列中排队等待，在路由器确定了转发接口后，还要在输出队列中排队等待转发。这就产生了排队时延。排队时延的长短取决于网络当时的通信量。当网络的通信量很大时会发生队列溢出，使分组丢失，这相当于排队时延无穷大。</p> <p>分组在路由器输入输出队列中排队等待处理所经历的时延。
排队时延的长短往往取决于网络中当时的通信量。</p> <hr> <p>这样数据在网络中经历的总时延就是以上四种时延之和：<strong>总时延=发送时延 + 传播时延 + 处理时延 + 排队时延</strong></p> <p>一般来说，小时延的网络要优于大时延的网络。</p> <p>在总时延中，哪个时延占了主导地位，要看具体情况。<br>
小时延的网络要优于大时延的网络。<br>
低速率小时延的网络，很可能优于高速率大时延的网络。</p> <p>对于高速链路，提高的仅是数据发送速率而非比特在链路上的传播速率。提高数据的发送速率只是为了减少数据的发送时延</p> <h3 id="时延带宽积"><a href="#时延带宽积" class="header-anchor">#</a> 时延带宽积</h3> <p>指发送端发送的第一个比特即将到达终点时，发送端已经发送了多少个比特，因此链路的时延带宽积又称为以比特为单位的链路长度</p> <p>把传播时延和带宽相乘，就可以得到：传播时延带宽积，即：</p> <p><code>时延带宽积=传播时延*信道带宽</code></p> <h3 id="往返时间-rtt"><a href="#往返时间-rtt" class="header-anchor">#</a> 往返时间 RTT</h3> <p>往返时间/往返时延（Round-Trip Time，RTT）。指从发送端发送数据开始，到发送端收到来自接收端的确认（接收端接收到数据后立即发送确认），总共经历的时延。在互联网中，往返时延还包括各中间结点的处理时延、排队时延及转发数据时的发送时延</p> <p>互联网上的信息不仅仅单方向传输，而是双向交互的。因此，有时很需要知道双向交互一次所需的时间。</p> <p>当使用卫星通信时，往返时间 RTT 相对较长，是很重要的一个性能指标。</p> <h3 id="利用率"><a href="#利用率" class="header-anchor">#</a> 利用率</h3> <p>利用率有信道利用率和网络利用率等。信道利用率指出某信道有百分之几的时间是被利用的（有数据通过）。完全空闲的信道利用率是零。网络利用率则是全网络的信道利用率的加权平均值。信道利用率并非越高越好。这是因为，根据排队论的理论，当某信道的利用率增大时，该信道引起的时延也就迅速增加。</p> <p>信道或网络的利用率过高会产生非常大的时延。</p> <p>信道利用率 = 有数据通过时间/（有 + 无）数据通过时间</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Computer%20Network" title="标签">#Computer Network</a><a href="/tags/?tag=Computer" title="标签">#Computer</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/25/2023, 3:06:01 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/644fd4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Computer Basics</div></a> <a href="/pages/232209/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Computer Network Architecture</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
