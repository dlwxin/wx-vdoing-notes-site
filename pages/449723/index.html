></li> <li data-v-c019cce0><a href="/categories/?category=FE" title="分类" data-v-c019cce0>FE</a></li><li data-v-c019cce0><a href="/categories/?category=HTML" title="分类" data-v-c019cce0>HTML</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-04-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->HTML Basic<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="html-字符实体-转义字符"><a href="#html-字符实体-转义字符" class="header-anchor">#</a> HTML 字符实体（转义字符）</h2> <p><strong>1. HTML 实体</strong></p> <p>在 HTML 中，某些字符是预留的。</p> <p>在 HTML 中不能使用小于号（<code>&lt;</code>）和大于号（<code>&gt;</code>），这是因为浏览器会误认为它们是标签。</p> <p>如果希望正确地显示预留字符，我们必须在 HTML 源代码中使用字符实体（character entities）。</p> <p><a href="https://www.w3school.com.cn/tags/html_ref_entities.html" target="_blank" rel="noopener noreferrer">HTML 实体符号参考手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="img-标签的-alt-属性"><a href="#img-标签的-alt-属性" class="header-anchor">#</a> img 标签的 alt 属性</h2> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token punctuation">&quot;</span></span> <span class="token attr-name">alt</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>alt 属性，当网站插入图片时，对该图片的一个文字描述，也可以说是替代文本，就是图片替换成文字应该是怎么描述的。它的作用不仅是帮助搜索引擎识别图片的内容，还可以在用户遇到打不开图片的情况下，用于替代文字告诉用户该位置展现的图片是一个什么样的信息。</p> <p>如果一个网站没有 alt 标签，那么搜索引擎蜘蛛在爬取网站时，不知道该图片是什么内容，而图片又是对用户展现很显眼的东西，就造成缺失网站优化的意识</p> <p>这个图片是什么搜索引擎没有办法完全知道。但 alt 标签里面的内容，就能很好的告诉搜索引擎这张图片说的是什么。</p> <p>所以我们一般会在这个 alt 标签里面输入对这张图片的介绍，当然了，最好能加入关键词。这样增加当前网页和关键词的相关图。增加关键词的密度，也是为了提升关键词排名。</p> <h3 id="html-页面上-jpg、png、gif-该如何选择"><a href="#html-页面上-jpg、png、gif-该如何选择" class="header-anchor">#</a> html 页面上，jpg、png、gif 该如何选择？</h3> <ol><li><p>jpeg(jpg)，不支持透明，不支持动画，压缩会损失质量（有损压缩），但是能显示很多种颜色。</p></li> <li><p>png，支持复杂的透明，不支持动画，压缩体积会很友好，并且是无损压缩。</p></li> <li><p>gif，支持简单的透明，支持动画，无损压缩，但是只有 256 种颜色。
图片颜色单一，或者动态图片可以选择 gif</p></li></ol> <h2 id="meta-标签"><a href="#meta-标签" class="header-anchor">#</a> <code>&lt;meta&gt;</code> 标签</h2> <ul><li><code>&lt;meta&gt;</code> 标签是 HTML 语言头部的一个辅助性标签，我们可以定义页面编码语言、搜索引擎优化、自动刷新、指向新的页面（重定向）、控制页面缓冲、响应式视窗等</li> <li><code>&lt;meta&gt;</code> 标签可提供有关页面的元信息（meta-information），比如针对搜索引擎和更新频度的描述和关键词。搜索引擎在检索页面时，会同时检索关键字和描述，但是这两个值不会影响页面在搜索引擎中的排名。</li> <li><code>&lt;meta&gt;</code> 标签位于文档的头部，不包含任何内容。<code>&lt;meta&gt;</code> 标签的属性定义了与文档相关联的名称/值对。</li></ul> <p>在 HTML 5 中，不再支持 scheme 属性。</p> <p>在 HTML 5 中，有一个新的 charset 属性，它使字符集的定义更加容易。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- 定义针对搜索引擎的关键词 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>keywords<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>HTML, CSS, XML, XHTML, JavaScript<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
<span class="token comment">&lt;!-- 定义对页面的描述 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>description<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>免费的 web 技术教程。<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
<span class="token comment">&lt;!-- 定义页面的最新版本 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>revised<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>David, 2008/8/8/<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- 每 5 秒刷新一次页面 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>refresh<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>5<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- 重定向 --&gt;</span>
<span class="token comment">&lt;!-- 在网址已经变更的情况下，将用户重定向到另外一个地址。 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>refresh<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>5;url=https://www.baidu.com/<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><a href="https://blog.csdn.net/zhangank/article/details/94014629" target="_blank" rel="noopener noreferrer">HTML meta 标签<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="xhtml-语法规范"><a href="#xhtml-语法规范" class="header-anchor">#</a> XHTML 语法规范</h2> <p>XHTML 指可扩展超文本标签语言（EXtensible HyperText Markup Language）<br>
XHTML 是更严谨更纯净的 HTML 版本。XHTML 是 HTML 与 XML（扩展标记语言）的结合物。XHTML 包含了所有与 XML 语法结合的 HTML 4.01 元素。</p> <p>XHTML 与 HTML 4.01 兼容。所有新的浏览器都支持 XHTML。</p> <p>万维网上的许多页面都包含着糟糕的 HTML 代码。
下面的 HTML 代码仍然可以工作得很好，即使它没有遵守 HTML 规则：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>This is bad HTML<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>Bad HTML
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>XML 是一种标记化语言，其中所有的东西都要被正确的标记，以产生形式良好的文档。</p> <p>XML 用来描述数据，而 HTML 则用来显示数据。</p> <p>今天的市场中存在着不同的浏览器技术，某些浏览器运行在计算机中，某些浏览器则运行在移动电话和手持设备上。而后者没有能力和手段来解释糟糕的标记语言。</p> <p>因此，通过把 HTML 和 XML 各自的长处加以结合，我们得到了在现在和未来都能派上用场的标记语言 - XHTML。</p> <p>XHTML 可以被所有的支持 XML 的设备读取，同时在其余的浏览器升级至支持 XML 之前，XHTML 使我们有能力编写出拥有良好结构的文档，这些文档可以很好地工作于所有的浏览器，并且可以向后兼容。</p> <hr> <ol><li>HTML 不区分大小写， 但是一般都用小写</li> <li>HTML 注释不能嵌套</li> <li>HTML 标签必须结构完成，要么成对出现，要么自结束标签</li> <li>HTML 标签可以嵌套，但是不能交叉嵌套</li> <li>HTML 标签中必须有值， 且值必须加引号</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;p&gt;oooooooooooooo
&lt;h1&gt;test&lt;/h1&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>上面这段代码 <code>&lt;p&gt;</code> 没有结束标签， 但是也能在浏览器中正确显示。这是因为浏览器会尽最大的努力去正确解析页面。所有不符合语法规范的内容，浏览器都会自动修正（为了抢占市场）。但是有些情况会修正错误。</p> <p>在浏览器中 按下 <code>F12</code> 之后点击 <code>Sources</code> 能看源代码。点击<code>Elements</code>可以看到浏览器已经自动把 <code>&lt;p&gt;</code> 的结束标签补全。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>IE=edge<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>Document<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>oooooooooooooo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>test<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>上面代码 <code>&lt;h1&gt;test&lt;/h1&gt;</code> 写在了 <code>html</code> 标签外边。但是浏览器也行正确显示。</p> <p>在浏览器中 按下 <code>F12</code> 之后点击<code>Elements</code>可以看到浏览器已经自动把 <code>&lt;h1&gt;test&lt;/h1&gt;</code> 放到了 <code>&lt;/body&gt;</code> 前面 。</p> <h2 id="内联框架-iframe"><a href="#内联框架-iframe" class="header-anchor">#</a> 内联框架 iframe</h2> <p>使用内联框架可以引入一个外部的页面<br>
iframe 元素会创建包含另外一个文档的内联框架（即行内框架）。</p> <p>现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎所检索</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>iframe</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>/i/eg_landscape.jpg<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>iframe</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>iframe</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>demo03.html<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>iframe</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>属性参考 <a href="https://www.w3school.com.cn/tags/tag_iframe.asp" target="_blank" rel="noopener noreferrer">HTML <code>&lt;iframe&gt;</code> 标签<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="a-标签"><a href="#a-标签" class="header-anchor">#</a> <code>&lt;a&gt;</code> 标签</h2> <h3 id="href-属性"><a href="#href-属性" class="header-anchor">#</a> href 属性</h3> <p><code>href</code> 的含义是 “超文本引用”（hypertextreference）<br>
超文本引用是互联网或计算机上的一个资源的别称，通常这个资源就是一个 Web 页面。不过也可以指向 PDF 文档等，实际上可以指向各种各样的资源。</p> <p><code>&lt;a&gt;</code> 可以包含块标签， 不只是文本。所以根据具体的上下文。 <code>&lt;a&gt;</code> 既可以是内联元素也可以是块元素。</p> <h3 id="target-属性"><a href="#target-属性" class="header-anchor">#</a> target 属性</h3> <table><thead><tr><th>值</th> <th>描述</th></tr></thead> <tbody><tr><td><code>_blank</code></td> <td>在新窗口中打开被链接文档。</td></tr> <tr><td><code>_parent</code></td> <td>默认。在相同的框架中打开被链接文档。</td></tr> <tr><td><code>_self</code></td> <td>在父框架集中打开被链接文档。</td></tr> <tr><td><code>_top</code></td> <td>在整个窗口中打开被链接文档。</td></tr> <tr><td><code>framename</code></td> <td>在指定的框架中打开被链接文档。</td></tr></tbody></table> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- &lt;iframe src=&quot;pref.html&quot; name=&quot;view_frame&quot;&gt;&lt;/iframe&gt; --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>frameset</span> <span class="token attr-name">cols</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>100,*<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>frame</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>toc.html<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>frame</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pref.html<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>view_frame<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>frameset</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pref.html<span class="token punctuation">&quot;</span></span> <span class="token attr-name">target</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>view_frame<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>Preface<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="html-form-input-types"><a href="#html-form-input-types" class="header-anchor">#</a> HTML Form Input Types</h2> <p>Following is a list of all types of <code>&lt;input&gt;</code> element of HTML.</p> <table><thead><tr><th>type</th> <th>Description</th></tr></thead> <tbody><tr><td>text</td> <td>Defines a one-line text input field</td></tr> <tr><td>password</td> <td>Defines a one-line password input field</td></tr> <tr><td>submit</td> <td>Defines a submit button to submit the form to server.</td></tr> <tr><td>reset</td> <td>Defines a reset button to reset all values in the form.</td></tr> <tr><td>radio</td> <td>Defines a radio button which allows select one option.</td></tr> <tr><td>checkbox</td> <td>Defines checkboxes which allow select multiple options form.</td></tr> <tr><td>button</td> <td>Defines a simple push button, which can be programmed to perform a task on an event.</td></tr> <tr><td>file</td> <td>Defines to select the file from device storage.</td></tr> <tr><td>image</td> <td>Defines a graphical submit button.</td></tr></tbody></table> <p>HTML5 added new types on <code>&lt;input&gt;</code> element. Following is the list of types of elements of HTML5</p> <table><thead><tr><th>type</th> <th>Description</th></tr></thead> <tbody><tr><td>color</td> <td>Defines an input field with a specific color.</td></tr> <tr><td>date</td> <td>Defines an input field for selection of date.</td></tr> <tr><td>datetime-local</td> <td>Defines an input field for entering a date without time zone.</td></tr> <tr><td>email</td> <td>Defines an input field for entering an email address.</td></tr> <tr><td>month</td> <td>Defines a control with month and year, without time zone.</td></tr> <tr><td>number</td> <td>Defines an input field to enter a number.</td></tr> <tr><td>url</td> <td>Defines a field for entering URL.</td></tr> <tr><td>week</td> <td>Defines a field to enter the date with week-year, without time zone.</td></tr> <tr><td>search</td> <td>Defines a single line text field for entering a search string.</td></tr> <tr><td>tel</td> <td>Defines an input field for entering the telephone number.</td></tr></tbody></table> <h2 id="元素"><a href="#元素" class="header-anchor">#</a> 元素</h2> <h3 id="替换元素"><a href="#替换元素" class="header-anchor">#</a> 替换元素</h3> <p>替换元素（replaced element）是指用来替换元素内容的部分并非由文档内容直接表示。在 XHTML 中，我们最熟悉的替换元素例子就是 img 元素，它由文档本身之外的一个图像文件来替换。实际上，img 没有具体的内容，通过以下的简单例子可以了解这一点：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>howdy.gif<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这个标记片段不包含任何具体内容，只有一个元素名和一个属性。除非将其指向一个外部内容（在这里，就是由 src 属性指定的一个图像），否则这个元素没有任何意义。 input 元素与之类似，取决于 input 元素的类型，要由一个单选钮、复选框或文本输入框替换。替换元素显示时也生成框。</p> <h3 id="非替换元素"><a href="#非替换元素" class="header-anchor">#</a> 非替换元素</h3> <p>大多数 HTML 和 XHTML 元素都是非替换元素（nonreplaced element）。这意味着，其内容由用户代理（通常是一个浏览器）在元素本身生成的框中显示。例如，</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span>hi there<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就是一个非替换元素，文本&quot;hi there&quot;将由用户代理显示。段落、标题、表单元格、列表和 XHTML 中的几乎所有元素都是非替换元素。</p> <p>元素显示角色除了替换和非替换元素，CSS2.1 还使用另外两种基本元素类型：块级（block-level）元素和行内（inline-level）元素。</p> <h3 id="块级元素"><a href="#块级元素" class="header-anchor">#</a> 块级元素</h3> <h3 id="行内元素"><a href="#行内元素" class="header-anchor">#</a> 行内元素</h3> <p>在 HTML 和 XHTML 中，块级元素不能继承自行内元素（即不能嵌套在行内元素中）。但是在 CSS 中，对于显示角色如何嵌套不存在任何限制。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>块级元素不能继承自<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>em</span><span class="token punctuation">&gt;</span></span>行内元素<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>em</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>按照 XHTML 规范，em 可以继承 p，但是反过来不行。一般地，XHTML 层次结构要求;行内元素可以继承块元素，而反之不允许。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=FE" title="标签">#FE</a><a href="/tags/?tag=HTML" title="标签">#HTML</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/6f55b7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">HTML Tag</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/6f55b7/">HTML Tag</a>→
