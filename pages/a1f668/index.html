categories/?category=Computer" title="分类" data-v-c019cce0>Computer</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-03-06</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->IPv4 of Network Layer<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="ipv4-分组"><a href="#ipv4-分组" class="header-anchor">#</a> IPv4 分组</h2> <p>IPv4 即现在普遍使用的 IP（版本 4）。IP 定义数据传送的基本单元——IP 分组及其确切的数据格式。IP 也包括一套规则，指明分组如何处理、错误怎样控制。特别是 IP 还包含非可靠投递的思想，以及与此关联的分组路由选择的思想。</p> <h3 id="ipv4-分组的格式"><a href="#ipv4-分组的格式" class="header-anchor">#</a> IPv4 分组的格式</h3> <p>一个 IP 分组由首部和数据两部分组成。首部前一部分的长度固定，共 20B，是所有 IP 分组必须具有的。在首部固定部分的后面是一些可选字段，其长度可变，用来提供错误检测及安全等机制。IP 数据报的格式如下图所示。</p> <details class="custom-block details"><summary>Click me to view the ip datagram format</summary> <p><img src="/assets/img/ip_datagram_format.b584ffd9.png" alt="ip datagram format"></p></details> <p>IP 首部的部分重要字段含义如下：</p> <ol><li><code>版本</code>。指 IP 的版本，目前广泛使用的版本号为 4。</li> <li><code>首部长度</code>。占 4 位，可以表示的最大十进制数是 15。以 32 位为单位，最大值为 60B（15×4B）。最常用的首部长度是 20B，此时不使用任何选项（即可选字段）。</li> <li><code>总长度</code>。占 16 位。指首部和数据之和的长度，单位为字节，因此数据报的最大长度为 2<sup>16</sup>-1=65535B。以太网帧的最大传送单元（MTU）为 1500B，因此当一个 IP 数据报封装成帧时，数据报的总长度（首部加数据）一定不能超过下面数据链路层的 MTU 值。</li> <li><code>标识</code>。占 16 位。它是一个计数器，每产生一个数据报就加 1，并赋值给标识字段。但它并不是&quot;序号&quot;（因为 IP 是无连接服务）。当一个数据报的长度超过网络的 MTU 时，必须分片，此时每个数据报片都复制一次标识号，以便能正确重装成原来的数据报。</li> <li><code>标志</code>。占 3 位。标志字段的最低位为 MF，MF=1 表示后面还有分片，MF=0 表示最后一个分片。标志字段中间的一位是 DF，只有当 DF=0 时才允许分片。</li> <li><code>片偏移</code>。占 13 位。它指出较长的分组在分片后，某片在原分组中的相对位置。片偏移以 8 个字节为偏移单位，即每个分片的长度一定是 8B（64 位）的整数倍。</li> <li><code>生存时间</code>（TTL）。占 8 位。数据报在网络中可通过的路由器数的最大值，标识分组在网络中的寿命，以确保分组不会永远在网络中循环。路由器在转发分组前，先把 TTL 减 1。若 TTL 被减为 0，则该分组必须丢弃。</li> <li><code>协议</code>。占 8 位。指出此分组携带的数据使用何种协议，即分组的数据部分应交给哪个传输层协议，如 TCP、UDP 等。其中值为 6 表示 TCP，值为 17 表示 UDP。</li> <li><code>首部校验和</code>。占 16 位。IP 数据报的首部校验和只校验分组的首部，而不校验数据部分。</li> <li><code>源地址字段</code>。占 4B，标识发送方的 IP 地址。</li> <li><code>目的地址字段</code>。占 4B，标识接收方的 IP 地址。</li></ol> <h3 id="ip-数据报分片"><a href="#ip-数据报分片" class="header-anchor">#</a> IP 数据报分片</h3> <p>一个链路层数据报能承载的最大数据量称为最大传送单元（MTU）。因为 IP 数据报被封装在链路层数据报中，因此链路层的 MTU 严格地限制着 IP 数据报的长度，而且在 IP 数据报的源与目的地路径上的各段链路可能使用不同的链路层协议，有不同的 MTU。例如，以太网的 MTU 为 1500B，而许多广域网的 MTU 不超过 576B。当 IP 数据报的总长度大于链路 MTU 时，就需要将 IP 数据报中的数据分装在两个或多个较小的 IP 数据报中，这些较小的数据报称为片。</p> <p>片在目的地的网络层被重新组装。目的主机使用 IP 首部中的标识、标志和片偏移字段来完成对片的重组。创建一个 IP 数据报时，源主机为该数据报加上一个标识号。当一个路由器需要将一个数据报分片时，形成的每个数据报（即片）都具有原始数据报的标识号。当目的主机收到来自同一发送主机的一批数据报时，它可以通过检查数据报的标识号来确定哪些数据报属于同一个原始数据报的片。IP 首部中的标志位有 3 比特，但只有后 2 比特有意义，分别是 MF 位（More Fragment）和 DF 位（Don't Fragment）。只有当 DF=0 时，该 IP 数据报才可以被分片。MF 则用来告知目的主机该 IP 数据报是否为原始数据报的最后一个片。当 MF=1 时，表示相应的原始数据报还有后续的片；当 MF=0 时，表示该数据报是相应原始数据报的最后一个片。目的主机在对片进行重组时，使用片偏移字段来确定片应放在原始 IP 数据报的哪个位置。</p> <p>IP 分片涉及一定的计算。例如，一个长 4000B 的 IP 数据报（首部 20B，数据部分 3980B）到达一个路由器，需要转发到一条 MTU 为 1500B 的链路上。这意味着原始数据报中的 398OB 数据必须被分配到 3 个独立的片中（每片也是一个 IP 数据报）。假定原始数据报的标识号为 777。由于偏移值的单位是 8B，所以除最后一个片外，其他所有片中的有效数据载荷都是 8 的倍数。</p> <h3 id="网络层转发分组的流程"><a href="#网络层转发分组的流程" class="header-anchor">#</a> 网络层转发分组的流程</h3> <p>网络层的路由器执行的分组转发算法如下</p> <ol><li>从数据报的首部提取目的主机的 IP 地址 D，得出目的网络地址 N。</li> <li>若网络 N 与此路由器直接相连，则把数据报直接交付给目的主机 D，这称为路由器的直接交付;否则是间接交付，执行步骤 3。</li> <li>若路由表中有目的地址为 D 的特定主机路由（对特定的目的主机指明一个特定的路由，通常是为了控制或测试网络，或出于安全考虑才采用的），则把数据报传送给路由表中所指明的下一跳路由器；否则，执行步骤 4。</li> <li>若路由表中有到达网络 N 的路由，则把数据报传送给路由表指明的下一跳路由器；否则，执行步骤 5。</li> <li>若路由表中有一个默认路由，则把数据报传送给路由表中所指明的默认路由器；否则，执行步骤 6。</li> <li>报告转发分组出错。</li></ol> <p>注意：得到下一跳路由器的 IP 地址后并不是直接将该地址填入待发送的数据报，而是将该 IP 地址转换成 MAC 地址（通过 ARP），将其放到 MAC 帧首部中，然后根据这个 MAC 地址找到下一跳路由器。在不同网络中传送时，MAC 帧中的源地址和目的地址要发生变化，但是网桥在转发帧时，不改变帧的源地址，请注意区分。</p> <h2 id="ipv4-地址与-nat"><a href="#ipv4-地址与-nat" class="header-anchor">#</a> IPv4 地址与 NAT</h2> <h3 id="ipv4-地址"><a href="#ipv4-地址" class="header-anchor">#</a> IPv4 地址</h3> <p>连接到因特网上的每台主机（或路由器）都分配一个 32 比特的全球唯一标识符，即 IP 地址。传统的 IP 地址是分类的地址，分为 A、B、C、D、E 五类。</p> <p>无论哪类 IP 地址，都由网络号和主机号两部分组成。即 IP 地址 <code>::={&lt;网络号&gt;, &lt;主机号&gt;}</code>。其中网络号标志主机（或路由器）所连接到的网络。一个网络号在整个因特网范围内必须是唯一的。主机号标志该主机（或路由器）。一台主机号在它前面的网络号所指明的网络范围内必须是唯一的。由此可见，一个 IP 地址在整个因特网范围内是唯一的。</p> <p>分类的 IP 地址如图所示。</p> <details class="custom-block details"><summary>Click me to view the ip address classification</summary> <p><img src="/assets/img/ip_address_classification.8de68def.png" alt="ip address classification"></p></details> <p>在各类 IP 地址中，有些 IP 地址具有特殊用途，不用做主机的 IP 地址</p> <ul><li>主机号全为 0 表示本网络本身，如 202.98.174.0。</li> <li>主机号全为 1 表示本网络的广播地址，又称直接广播地址，如 202.98.17.255。</li> <li>127.0.0.0 保留为环路自检（LoopbackTest）地址，此地址表示任意主机本身，目的地址为环回地址的 IP 数据报永远不会出现在任何网络上。</li> <li>32 位全为 0，即 0.0.0.0 表示本网络上的本主机。</li> <li>32 位全为 1，即 255.255.255.255 表示整个 TCP/IP 网络的广播地址，又称受限广播地址。</li></ul> <p>实际使用时，由于路由器对广播域的隔离，255.255.255.255 等效为本网络的广播地址。常用的三种类别 IP 地址的使用范围见下表。</p> <table><thead><tr><th style="text-align:center;">网络类别</th> <th style="text-align:center;">最大可用网络数</th> <th style="text-align:center;">第一个可用的网络号</th> <th style="text-align:center;">最后一个可用的网络号</th> <th style="text-align:center;">每个网络中的最大主机数</th></tr></thead> <tbody><tr><td style="text-align:center;">A</td> <td style="text-align:center;">2<sup>7</sup>-2</td> <td style="text-align:center;">1</td> <td style="text-align:center;">126</td> <td style="text-align:center;">2<sup>24</sup>-2</td></tr> <tr><td style="text-align:center;">B</td> <td style="text-align:center;">2<sup>14</sup>-1</td> <td style="text-align:center;">128.1</td> <td style="text-align:center;">191.255</td> <td style="text-align:center;">2<sup>16</sup>-2</td></tr> <tr><td style="text-align:center;">C</td> <td style="text-align:center;">2<sup>21</sup>-1</td> <td style="text-align:center;">192.0.1</td> <td style="text-align:center;">223.225.225</td> <td style="text-align:center;">2<sup>8</sup>-2</td></tr></tbody></table> <p>在上表中，A 类地址可用的网络数为 2<sup>7</sup>-2，减 2 的原因是：第一，网络号字段全为 0 的 IP 地址是保留地址，意思是“本网络”，第二，网络号为 127 的 IP 地址是环回测试地址。B 类地址的可用网络数为 2<sup>14</sup>-1，减 1 的原因是 128.0 这个网络号是不可指派的。C 类地址的可用网络数为 2<sup>21</sup>-1，减 1 的原因是网络号为 192.0.0 的网络是不可指派的。</p> <p>IP 地址有以下重要特点</p> <ol><li>每个 IP 地址都由网络号和主机号两部分组成，因此 IP 地址是一种分等级的地址结构。分等级的好处是：IP 地址管理机构在分配 IP 地址时只分配网络号（第一级），而主机号（第二级）则由得到该网络的单位自行分配，方便了 IP 地址的管理；路由器仅根据目的主机所连接的网络号来转发分组（而不考虑目标主机号），从而减小了路由表所占的存储空间。</li> <li>IP 地址是标志一台主机（或路由器）和一条链路的接口。当一台主机同时连接到两个网络时，该主机就必须同时具有两个相应的 IP 地址，每个 IP 地址的网络号必须与所在网络的网络号相同，且这两个 IP 地址的网络号是不同的。因此 IP 网络上的一个路由器必然至少应具有两个 IP 地址（路由器每个端口必须至少分配一个 IP 地址）。</li> <li>用转发器或桥接器（网桥等）连接的若干 LAN 仍然是同一个网络（同一个广播域），因此该 LAN 中所有主机的 IP 地址的网络号必须相同，但主机号必须不同。</li> <li>在 IP 地址中，所有分配到网络号的网络（无论是 LAN 还是 WAN）都是平等的。</li> <li>在同一个局域网上的主机或路由器的 IP 地址中的网络号必须是一样的。路由器总是具有两个或两个以上的 IP 地址，路由器的每个端口都有一个不同网络号的 IP 地址。</li></ol> <h3 id="网络地址转换"><a href="#网络地址转换" class="header-anchor">#</a> 网络地址转换</h3> <ul><li><a href="https://www.jianshu.com/p/34c62c632527" target="_blank" rel="noopener noreferrer">SNAT 和 DNAT 的区别：<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>网络地址转换（Network Address Translation, NAT）是指通过将专用网络地址（如 Intranet）转换为公用地址（如 Internet），从而对外隐藏内部管理的 IP 地址。它使得整个专用网只需要一个全球 IP 地址就可以与因特网连通，由于专用网本地 IP 地址是可重用的，所以 NAT 大大节省了 IP 地址的消耗。同时，它隐藏了内部网络结构，从而降低了内部网络受到攻击的风险。</p> <p>此外，为了网络安全，划出了部分 IP 地址为私有 IP 地址。私有 IP 地址只用于 LAN，不用于 WAN 连接（因此私有 IP 地址不能直接用于 Intemet，必须通过网关利用 NAT 把私有 IP 地址转换为 Internet 中合法的全球 IP 地址后才能用于 Internet），并且允许私有 IP 地址被 LAN 重复使用。这有效地解决了 IP 地址不足的问题。私有 IP 地址网段如下</p> <ul><li>A 类：1 个 A 类网段，即 <strong>10</strong>.0.0.0 ～ <strong>10</strong>.255.55.55</li> <li>B 类：16 个 B 类网段，即 <strong>172.16</strong>.0.0 ～ <strong>172.31</strong>.255.255</li> <li>C 类：256 个 C 类网段，即 <strong>192.168.0</strong>.0 ～ <strong>192.168.255</strong>.255</li></ul> <p>在因特网中的所有路由器，对目的地址是私有地址的数据报一律不进行转发。这种采用私有 IP 地址的互联网络称为专用互联网或本地互联网。私有 IP 地址也称可重用地址。使用 NAT 时需要在专用网连接到因特网的路由器上安装 NAT 软件，NAT 路由器至少有一个有效的外部全球地址。使用本地地址的主机和外界通信时，NAT 路由器使用 NAT 转换表将本地地址转换成全球地址，或将全球地址转换成本地地址。NAT 转换表中存放着<code>{本地 IP 地址：端口}</code>到<code>{全球 IP 地址：端口}</code>的映射。通过<code>{ip 地址：端口}</code>这样的映射方式，可让多个私有 IP 地址映射到同一个全球 IP 地址。</p> <p>下面以宿舍共享宽带上网为例进行说明。假设某个宿舍表办理了 2Mbit/s 的电信宽带，那么这个宿舍就获得了一个全球 NAT 转换表 IP 地址（如 138.76.29.7），而宿舍内 4 台主机使用私有地址（如 192.168.0.0 网段）。宿舍的网关路由器应该开启 NAT 功 能，并且某时刻路由器上的 NAT 转换表见下表。那么，当路由器从 LAN 端口收到源 IP 及源端口号为 192.168.0.2:2233 的数据报时，就将其映射成 138.76.29.7:5001，然后从 WAN 端口发送到因特网上。当路由器从 WAN 端口收到目的 IP 及目的端口号为 138.76.29.7:5060 的数据报时，就将其映射成 192.168.0.3:1234，然后从 LAN 端口发送给相应的本地主机。这样，只需要一个全球地址，就可以让多台主机同时访问因特网。</p> <p>一个典型的 NAT 转换表</p> <table><thead><tr><th style="text-align:center;">WAN 端</th> <th style="text-align:center;">LAN 端</th></tr></thead> <tbody><tr><td style="text-align:center;">138.76.29.7:5001</td> <td style="text-align:center;">192.168.0.2:2233</td></tr> <tr><td style="text-align:center;">138.76.29.7:5060</td> <td style="text-align:center;">192.168.0.3:1234</td></tr> <tr><td style="text-align:center;">...</td> <td style="text-align:center;">...</td></tr></tbody></table> <p>注意：普通路由器在转发 IP 数据报时，不改变其源 IP 地址和目的 IP 地址。而 NAT 路由器在转发 IP 数据报时，一定要更换其 IP 地址（转换源 IP 地址或目的 IP 地址）。普通路由器仅工作在网络层，而 NAT 路由器转发数据报时需要查看和转换传输层的端口号。</p> <h3 id="子网划分与子网掩码、cidr"><a href="#子网划分与子网掩码、cidr" class="header-anchor">#</a> 子网划分与子网掩码、CIDR</h3> <ul><li><a href="https://zhuanlan.zhihu.com/p/146841397?utm_id=0" target="_blank" rel="noopener noreferrer">IP 地址、子网掩码、网络数、主机数、广播地址及其计算方法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>1. 子网划分</strong></p> <p>两级 IP 地址的缺点：IP 地址空间的利用率有时很低；给每个物理网络分配一个网络号会使路由表变得太大而使网络性能变坏；两级的 IP 地址不够灵活。</p> <p>从 1985 年起，在 IP 地址中又增加了一个“子网号字段”，使两级 IP 地址变成了三级 IP 地址。这种做法称为<strong>子网划分</strong> 。子网划分已成为因特网的正式标准协议。</p> <p>子网划分的基本思路如下</p> <ul><li>子网划分纯属一个单位内部的事情。单位对外仍然表现为没有划分子网的网络。</li> <li>从主机号借用若干比特作为子网号，当然主机号也就相应减少了相同的比特。三级 IP 地址的结构如下：<code>IP 地址 ={&lt;网络号&gt;，&lt;子网号&gt;，&lt;主机号&gt;}</code>。</li> <li>凡是从其他网络发送给本单位某台主机的 IP 数据报，仍然是根据 IP 数据报的目的网络号，先找到连接到本单位网络上的路由器。然后该路由器在收到 IP 数据报后，按目的网络号和子网号找到目的子网。最后把 IP 数据报直接交付给目的主机。</li></ul> <p>注意：</p> <ul><li>划分子网只是把 IP 地址的主机号这部分进行再划分，而不改变 IP 地址原来的网络号。因此，从一个 IP 地址本身或 IP 数据报的首部，无法判断源主机或目的主机所连接的网络是否进行了子网划分。</li> <li>RFC 950 规定，对分类的 IPv4 地址进行子网划分时，子网号不能为全 1 或全 0。但随着 CIDR 的广泛使用，现在全 1 和全 0 的子网号也可使用，但一定要谨慎使用，要弄清你的路由器所用的路由选择软件是否支持全 0 或全 1 的子网号。</li> <li>不论是分类的 IPv4 地址还是 CIDR，其子网中的主机号为全 0 或全 1 的地址都不能被指派。子网中主机号全 0 的地址为子网的网络号，主机号全 1 的地址为子网的广播地址。</li></ul> <p><strong>2. 子网掩码</strong></p> <p>为了告诉主机或路由器对一个 A 类、B 类、C 类网络进行了子网划分，使用子网掩码来表达对原网络中主机号的借位。</p> <p>子网掩码是一个与 IP 地址相对应的、长 32bit 的二进制串，它由一串 1 和跟随的一串 0 组成。其中，1 对应于 IP 地址中的网络号及子网号，而 0 对应于主机号。计算机只需将 IP 地址和其对应的子网掩码逐位&quot;与&quot;（逻辑 AND 运算），就可得出相应子网的网络地址。</p> <p><strong>现在的因特网标准规定：所有的网络都必须使用子网掩码。如果一个网络未划分子网，那么就采用默认子网掩码</strong> 。A、B、C 类地址的默认子网掩码分别为 255.0.0.0、255.255.0.0、255.255.255.0。例如，某主机的 IP 地址 192.168.5.56，子网掩码为 255.255.255.0，进行逐位“与”运算后，得出该主机所在子网的网络号为 192.168.5.0。由于子网掩码是一个网络或一个子网的重要属性，所以路由器在相互之间交换路由信息时，必须把自己所在网络（或子网）的子网掩码告诉对方。路由表中的每个条目，除要给出目的网络地址和下一跳地址外，还要同时给出该目的网络的子网掩码。在使用子网掩码的情况下</p> <ol><li>一台主机在设置 IP 地址信息的同时，必须设置子网掩码。</li> <li>同属于一个子网的所有主机及路由器的相应端口，必须设置相同的子网掩码。</li> <li>路由器的路由表中，所包含信息的主要内容必须有目的网络地址、子网掩码、下一跳地址。</li></ol> <p>使用子网掩码时路由器的分组转发算法如下：</p> <ol><li>从收到的分组的首部提取目的 IP 地址，记为 D。</li> <li>先判断是否为直接交付。对路由器直接相连的网络逐个进行检查：用各网络的子网掩码和 D 逐位相“与”，看结果是否和相应的网络地址匹配。若匹配，则将分组直接交付，否则间接交付，执行步骤 3。</li> <li>若路由表中有目的地址为 D 的特定主机路由，则将分组传送给路由表中所指明的下一跳路由器；否则，执行 4。</li> <li>对路由表中的每一行（目的网络地址、子网掩码、下一跳地址）中的子网掩码和 D 逐位相“与”，其结果为 N。若 N 与该行的目的网络地址匹配，则将分组传送给该行指明的下一跳路由器；否则，执行步骤 5。</li> <li>若路由表中有一个默认路由，则将分组传送给路由表中所指明的默认路由器；否则，执行步骤 6。</li> <li>报告转发分组出错。</li></ol> <p><strong>3. 无分类域间路由选择（CIDR）</strong></p> <p>无分类域间路由选择是在变长子网掩码的基础上提出的一种消除传统 A、B、C 类网络划分，并且可以在软件的支持下实现超网构造的一种 IP 地址的划分方法。</p> <p>例如，如果一个单位需要 2000 个地址，那么就给它分配一个 2048 地址的块（8 个连续的 C 类网络），而不是一个完全的 B 类地址。这样可以大幅度提高 IP 地址空间的利用率，减小路由器的路由表大小，提高路由转发能力。CIDR 的主要特点如下</p> <ol><li>消除了传统 A、B、C 类地址及划分子网的概念，因而可以更有效地分配 IPv4 的地址空间。CIDR 使用“网络前缀”的概念代替子网络的概念。因此，IP 地址的无分类两级编址为：<code>IP::={&lt;网络前缀&gt;，&lt;主机号&gt;}</code>。</li></ol> <p>CIDR 还使用“斜线记法”（或称 CIDR 记法），即 IP 地址/网络前缀所占比特数。其中，网络前缀所占比特数对应于网络号的部分，等效于子网掩码中连续 1 的部分。例如，对于 128.14.32.5/20 这个地址，它的掩码是 20 个连续的 1 和后续 12 个连续的 0，通过逐位相“与”的方法可以得到该地址的网络前缀（或直接截取前 20 位）。</p> <p>CIDR 虽然不使用子网，但仍然使用“掩码”一词。“CIDR 不使用子网”是指 CIDR 并没有在 32 位地址中指明若干位作为子网字段。但分配到一个 CIDR 地址块的组织，仍可以在本组织内根据需要划分出一些子网。例如，某组织分配到地址块/20，就可以再继续划分为 8 个子网（从主机号中借用 3 位来划分子网），这时每个子网的网络前缀就变成了 23 位。全 0 和全 1 的主机号地址一般不使用。</p> <ol start="2"><li>将网络前缀都相同的连续 IP 地址组成“CIDR 地址块”。一个 CIDR 地址块可以表示很多地址，这种地址的聚合称为路由聚合，或称构成超网。路由聚合使得路由表中的一个项目可以表示多个原来传统分类地址的路由，有利于减少路由器之间的路由选择信息的交换，从而提高网络性能。</li></ol> <p><strong>Example: 主机数计算</strong></p> <p>主机数=2 的 Y 次方-2（Y 是子网掩码中 0 的个数）-2 是掐头去尾，头是网络号，尾是广播地址。<code>/25</code> 意味着子网掩码中有 25 个 1，剩下 32-25 个 0，也就是 7 个。所以主机数=2 的 7 次方-2=126，也就是每个子网可以产生 126 个可以分配给主机使用的 IP 地址。</p> <h3 id="arp-dhcp-icmp"><a href="#arp-dhcp-icmp" class="header-anchor">#</a> ARP DHCP ICMP</h3> <p><strong>1. IP 地址与硬件地址</strong></p> <p>IP 地址是网络层使用的地址，它是分层次等级的。硬件地址是数据链路层使用的地址（如 MAC 地址），它是平面式的。在网络层及网络层之上使用 IP 地址，IP 地址放在 IP 数据报的首部，而 MAC 地址放在 MAC 帧的首部。通过数据封装，把 IP 数据报分组封装为 MAC 帧后，数据链路层看不见数据报分组中的 IP 地址。</p> <p>由于路由器的隔离，IP 网络中无法通过广播方式依靠 MAC 地址来完成跨网络的寻址，因此在 IP 网络的网络层只使用 IP 地址来完成寻址。寻址时，每个路由器依据其路由表（依靠静态路由或动态路由协议生成）选择到目标网络（即主机号全为 0 的网络地址）需要转发到的下一跳（路由器的物理端口号或下一网络地址），而 IP 分组通过多次路由转发到达目标网络后，改为在目标 LAN 中通过数据链路层的 MAC 地址以广播方式寻址。
这样可以提高路由选择的效率。</p> <ol><li>在 IP 层抽象的互联网上只能看到 IP 数据报。</li> <li>虽然在 IP 数据报首部中有完整的源 IP 地址和目的 IP 地址，但路由器只根据目的 IP 地址的网络号进行路由选择。</li> <li>在局域网的链路层，只能看见 MAC 帧。而通过路由器转发 IP 分组时，此 IP 分组在每个网络中都被路由器解封装和重新封装。因此 IP 数据报在被路由器转发时，其数据链路层封装所使用的 MAC 地址是不断改变的。这也决定了无法使用 MAC 地址跨网络通信。</li> <li>尽管互联在一起的网络的硬件地址体系各不相同，但 IP 层抽象的互联网却屏蔽了下层这些复杂的细节。只要我们在网络层上讨论问题，就能够使用统一的、抽象的 IP 地址研究主机与主机或路由器之间的通信。</li></ol> <p>注意： 路由器由于互联多个网络，因此它不仅有多个 IP 地址，也有多个硬件地址。</p> <p><strong>2. 地址解析协议（ARP）</strong></p> <p>无论网络层使用什么协议，在实际网络的链路上传送数据帧时，最终必须使用硬件地址。所以需要一种方法来完成 IP 地址到 MAC 地址的映射，这就是地址解析协议（Address Resolution Protocol，ARP）。每台主机都设有一个 ARP 高速缓存，用来存放本局域网上各主机和路由器的 IP 地址到 MAC 地址的映射表，称 ARP 表。使用 ARP 来动态维护此 ARP 表。</p> <p>ARP 工作在网络层，其工作原理如下：主机 A 欲向本局域网上的某台主机 B 发送 IP 数据报时，先在其 ARP 高速缓存中查看有无主机 B 的 IP 地址。如有，就可查出其对应的硬件地址，再将此硬件地址写入 MAC 帧，然后通过局域网将该 MAC 帧发往此硬件地址。如果没有，那么就通过使用目的 MAC 地址为 FF-FF-FF-FF-FF-FF 的帧来封装并广播 ARP 请求分组，使同一个局域网里的所有主机收到 ARP 请求。主机 B 收到该 ARP 请求后，向主机 A 发出响应 ARP 分组，分组中包含主机 B 的 IP 与 MAC 地址的映射关系，主机 A 在收到后将此映射写入 ARP 缓存，然后按查询到的硬件地址发送 MAC 帧。ARP 由于“看到了”IP 地址，所以它工作在网络层，而 NAT 路由器由于&quot;看到了&quot;端口，所以它工作在传输层。对于某个协议工作在哪个层次，读者应该能通过协议的工作原理进行猜测。</p> <p>注意：ARP 用于解决同一个局域网上的主机或路由器的 IP 地址和硬件地址的映射问题。如果所要找的主机和源主机不在同一个局域网上，那么就要通过 ARP 找到一个位于本局域网上的某个路由器的硬件地址，然后把分组发送给这个路由器，让这个路由器把分组转发给下一个网络。剩下的工作就由下一个网络来做，尽管 ARP 请求分组是广播发送的，但 ARP 响应分组是普通的单播，即从一个源地址发送到一个目的地址。</p> <p>ARP 的 4 种典型情况总结如下</p> <ol><li>发送方是主机时，要把 IP 数据报发送到本网络上的另一台主机。这时用 ARP 找到目的主机的硬件地址。</li> <li>发送方是主机时，要把 IP 数据报发送到另一个网络上的一台主机。这时用 ARP 找到本网络上的一个路由器的硬件地址，剩下的工作由这个路由器来完成。</li> <li>发送方是路由器时，要把 I 数据报转发到本网络上的一台主机。这时用 ARP 找到目的主机的硬件地址。</li> <li>发送方是路由器时，要把 IP 数据报转发到另一个网络上的一台主机。这时用 ARP 找到本网络上的一个路由器的硬件地址，剩下的工作由找到的这个路由器完成。</li></ol> <p>从 IP 地址到硬件地址的解析是自动进行的，主机的用户并不知道这种地址解析过程。只要主机或路由器和本网络上的另一个已知 IP 地址的主机或路由器进行通信，ARP 就会自动地将这个 IP 地址解析为链路层所需要的硬件地址。</p> <p><strong>3. 动态主机配置协议（DHCP）</strong></p> <p>动态主机配置协议（Dynamic Host Configuration Protocol，DHCP）常用于给主机动态地分配 IP 地址，它提供了即插即用联网的机制，这种机制允许一台计算机加入新的网络和获取 IP 地址而不用手工参与。<strong>DHCP 是应用层协议，它是基于 UDP 的</strong> 。</p> <p>DHCP 的工作原理如下：使用客户/服务器方式。需要 IP 地址的主机在启动时就向 DHCP 服务器广播发送发现报文，这时该主机就成为 DHCP 客户。本地网络上所有主机都能收到此广播报文，但只有 DHCP 服务器才回答此广播报文。DHCP 服务器先在其数据库中查找该计算机的配置信息。若找到，则返回找到的信息。若找不到，则从服务器的 IP 地址池中取一个地址分配给该计算机。DHCP 服务器的回答报文称为<strong>提供报文</strong> 。</p> <p>DHCP 服务器聚合 DHCP 客户端的交换过程如下</p> <ol><li>DHCP 客户机广播“DHCP 发现”消息，试图找到网络中的 DHCP 服务器，以便从 DHCP 服务器获得一个 IP 地址。</li> <li>DHCP 服务器收到“DHCP 发现”消息后，向网络中广播“DHCP 提供”消息，其中包括提供 DHCP 客户机的 IP 地址和相关配置信息。</li> <li>DHCP 客户机收到“DHCP 提供”消息，如果接收 DHCP 服务器所提供的相关参数，那么通过广播“DHCP 请求”消息向 DHCP 服务器请求提供 IP 地址。</li> <li>DHCP 服务器广播&quot;DHCP 确认&quot;消息，将 IP 地址分配给 DHCP 客户机。</li></ol> <p>DHCP 允许网络上配置多台 DHCP 服务器，当 DHCP 客户机发出 DHCP 请求时，有可能收到多个应答消息。这时，DHCP 客户机只会挑选其中的一个，通常挑选最先到达的。</p> <p>DHCP 服务器分配给 DHCP 客户的 IP 地址是临时的，因此 DHCP 客户只能在一段有限的时间内使用这个分配到的 IP 地址。DHCP 称这段时间为租用期。租用期的数值应由 DHCP 服务器自己决定，DHCP 客户也可在自己发送的报文中提出对租用期的要求。</p> <p>DHCP 是应用层协议，因为它是通过客户/服务器方式工作的，DHCP 客户端向 DHCP 服务器请求服务。应用层协议有两种工作方式 ∶ 客户/服务器方式和 P2P 方式，而其他层次的协议是没有这两种工作方式的。</p> <p>DHCP 的客户端和服务器端需要通过广播方式来进行交互，原因是在 DHCP 执行期间，客户端和服务器端都没有标识自己身份的 IP 地址，因此不可能通过单播的形式进行交互。采用 UDP 而不采用 TCP 的原因也很明显：TCP 需要建立连接，如果连对方的 IP 地址都不知道，那么更不可能通过双方的套接字建立连接。</p> <p><strong>4. 网际控制报文协议（ICMP）</strong></p> <p>为了提高 IP 数据报交付成功的机会，在网络层使用了网际控制报文协议（Internet Control Message Protocol，ICMP）来让主机或路由器报告差错和异常情况。ICMP 报文作为 IP 层数据报的数据，加上数据报的首部，组成 IP 数据报发送出去。ICMP 是 IP 层协议。</p> <p>ICMP 报文的种类有两种，即 ICMP 差错报告报文和 ICMP 询问报文。</p> <p>ICMP 差错报告报文用于目标主机或到目标主机路径上的路由器向源主机报告差错和异常情况。共有以下 5 种类型</p> <ol><li><code>终点不可达</code>。当路由器或主机不能交付数据报时，就向源点发送终点不可达报文。</li> <li><code>源点抑制</code>。当路由器或主机由于拥塞而丢弃数据报时，就向源点发送源点抑制报文，使源点知道应当把数据报的发送速率放慢。</li> <li><code>时间超过</code>。当路由器收到生存时间（TTL）为零的数据报时，除丢弃该数据报外，还要向源点发送时间超过报文。当终点在预先规定的时间内不能收到一个数据报的全部数据报片时，就把已收到的数据报片都丢弃，并向源点发送时间超过报文。</li> <li><code>参数问题</code>。当路由器或目的主机收到的数据报的首部中有的字段的值不正确时，就丢弃该数据报，并向源点发送参数问题报文。</li> <li><code>改变路由（重定向）</code>。路由器把改变路由报文发送给主机，让主机知道下次应将数据报发送给另外的路由器（可通过更好的路由）。</li></ol> <p>不应发送 ICMP 差错报告报文的几种情况如下</p> <ol><li>对 ICMP 差错报告报文不再发送 ICMP 差错报告报文。</li> <li>对第一个分片的数据报片的所有后续数据报片都不发送 ICMP 差错报告报文。</li> <li>对具有组播地址的数据报都不发送 ICMP 差错报告报文。</li> <li>对具有特殊地址（如 127.0.0.0 或 0.0.0.0）的数据报不发送 ICMP 差错报告报文。</li></ol> <p>ICMP 询问报文有 4 种类型：回送请求和回答报文、时间戳请求和回答报文、掩码地址请求和回答报文、路由器询问和通告报文，最常用的是前两类。</p> <p>ICMP 的两个常见应用是分组网间探测 PING（用来测试两台主机之间的连通性）和 Traceroute（UNIX 中的名字，在 Windows 中是 tracer，可以用来跟踪分组经过的路由）。其中 PING 使用了 ICMP 回送请求和回答报文，Traceroute（Tracert）使用了 ICMP 时间超过报文。</p> <p>注意 ∶ PING 工作在应用层，它直接使用网络层的 ICMP，而未使用传输层的 TCP 或 UDP。 Trceroute/Tracert 工作在网络层。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Computer%20Network" title="标签">#Computer Network</a><a href="/tags/?tag=Computer" title="标签">#Computer</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/25/2023, 3:06:01 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/95a1a9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Network Layer of Computer Network1</div></a> <a href="/pages/79889f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">IPv6 of Network Layer</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
