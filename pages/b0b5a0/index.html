 class="sidebar-link">DTD - 属性</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/b0b5a0/#属性类型" class="sidebar-link">属性类型</a></li><li class="sidebar-sub-header level3"><a href="/pages/b0b5a0/#默认属性值" class="sidebar-link">默认属性值</a></li><li class="sidebar-sub-header level3"><a href="/pages/b0b5a0/#example" class="sidebar-link">Example</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/b0b5a0/#dtd-实体" class="sidebar-link">DTD - 实体</a></li></ul></li><li><a href="/pages/ddcf8b/" class="sidebar-link">XML Schema Overview</a></li><li><a href="/pages/c340c2/" class="sidebar-link">XML Schema Simple Type</a></li><li><a href="/pages/29a4fe/" class="sidebar-link">XML Schema Complex Type</a></li><li><a href="/pages/c07d29/" class="sidebar-link">XML Schema Data Type</a></li><li><a href="/pages/13afc3/" class="sidebar-link">XML Schema Reference Manual</a></li><li><a href="/pages/1c20d6/" class="sidebar-link">XML Namespaces</a></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Computer</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=More" title="分类" data-v-c019cce0>More</a></li><li data-v-c019cce0><a href="/categories/?category=DataInterchangeFormat" title="分类" data-v-c019cce0>DataInterchangeFormat</a></li><li data-v-c019cce0><a href="/categories/?category=XML" title="分类" data-v-c019cce0>XML</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-01-31</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->DTD basic<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="dtd-overview"><a href="#dtd-overview" class="header-anchor">#</a> DTD Overview</h2> <p>文档类型定义（Document Type Definition, DTD）可定义合法的 XML 文档构建模块。它使用一系列合法的元素来定义文档的结构。</p> <p>DTD 可被成行地声明于 XML 文档中，也可作为一个外部引用。</p> <ul><li>通过 DTD，每一个 XML 文件均可携带一个有关其自身格式的描述。</li> <li>通过 DTD，独立的团体可一致地使用某个标准的 DTD 来交换数据。</li> <li>应用程序也可使用某个标准的 DTD 来验证从外部接收到的数据。</li> <li>可以使用 DTD 来验证您自身的数据。</li></ul> <h3 id="内部的-doctype-声明"><a href="#内部的-doctype-声明" class="header-anchor">#</a> 内部的 DOCTYPE 声明</h3> <ol><li>假如 DTD 被包含在 XML 源文件中，它应当通过下面的语法包装在一个 DOCTYPE 声明中</li></ol> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">root-element</span> <span class="token punctuation">[</span><span class="token internal-subset">element-declarations</span><span class="token punctuation">]</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>元素声明</li></ol> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element</span> <span class="token attr-name">(subElement[,subElement...])</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>数量词</li></ol> <ul><li><code>+</code>: 表示出现 1 次或多次，至少 1 次</li> <li><code>?</code>: 表示出现 0 次或 1 次</li> <li><code>*</code>: 表示现出任意次</li></ul> <p><strong>Example 1</strong></p> <p>带有 DTD 的 XML 文档实例</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>
<span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">note</span> <span class="token punctuation">[</span><span class="token internal-subset">
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(to,from,heading,body)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">to</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">from</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">heading</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">body</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span></span><span class="token punctuation">]</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>note</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>to</span><span class="token punctuation">&gt;</span></span>Tove<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>to</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>from</span><span class="token punctuation">&gt;</span></span>Jani<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>from</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>heading</span><span class="token punctuation">&gt;</span></span>Reminder<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>heading</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>Don't forget me this weekend<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>note</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>以上 DTD 解释如下：</p> <ul><li><code>!DOCTYPE note</code> (第二行)定义此文档是 <code>note</code> 类型的文档。</li> <li><code>!ELEMENT note</code> (第三行)定义 <code>note</code> 元素有四个元素：&quot;to、from、heading,、body&quot;</li> <li><code>!ELEMENT to</code> (第四行)定义 <code>to</code> 元素为 &quot;#PCDATA&quot; 类型</li> <li><code>!ELEMENT from</code> (第五行)定义 <code>from</code> 元素为 &quot;#PCDATA&quot; 类型</li> <li><code>!ELEMENT heading</code> (第六行)定义 <code>heading</code> 元素为 &quot;#PCDATA&quot; 类型</li> <li><code>!ELEMENT body</code> (第七行)定义 <code>body</code> 元素为 &quot;#PCDATA&quot; 类型</li></ul> <p><strong>Example 2</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">scores</span> <span class="token punctuation">[</span><span class="token internal-subset">
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">scores</span> <span class="token attr-name">(student*)</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">student</span> <span class="token attr-name">(name,</span> <span class="token attr-name">course,</span> <span class="token attr-name">score)</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">student</span> <span class="token attr-name">id</span> <span class="token attr-name">CDATA</span> <span class="token attr-name">#REQUIRED</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">name</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">course</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">score</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
</span><span class="token punctuation">]</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>scores</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>student</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>Test1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>course</span><span class="token punctuation">&gt;</span></span>Java<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>course</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>score</span><span class="token punctuation">&gt;</span></span>80<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>score</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>student</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>student</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>Test2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>course</span><span class="token punctuation">&gt;</span></span>JS<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>course</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>score</span><span class="token punctuation">&gt;</span></span>90<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>score</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>student</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>scores</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="外部文档声明"><a href="#外部文档声明" class="header-anchor">#</a> 外部文档声明</h3> <p>假如 DTD 位于 XML 源文件的外部，那么它应通过下面的语法被封装在一个 DOCTYPE 定义中：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">root-element</span> <span class="token name">SYSTEM</span> <span class="token string">&quot;filename&quot;</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这个 XML 文档和上面的 XML 文档相同，但是拥有一个外部的 DTD</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot;?&gt;</span>
<span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">note</span> <span class="token name">SYSTEM</span> <span class="token string">&quot;note.dtd&quot;</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>note</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>to</span><span class="token punctuation">&gt;</span></span>Tove<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>to</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>from</span><span class="token punctuation">&gt;</span></span>Jani<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>from</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>heading</span><span class="token punctuation">&gt;</span></span>Reminder<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>heading</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>Don't forget me this weekend!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>note</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>这是包含 DTD 的 &quot;note.dtd&quot; 文件：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(to,from,heading,body)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">to</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">from</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">heading</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">body</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="dtd-xml-构建模块"><a href="#dtd-xml-构建模块" class="header-anchor">#</a> DTD - XML 构建模块</h2> <p>XML 和 HTML 文档的主要的构建模块是元素标签。</p> <p><strong>XML 文档构建模块</strong></p> <p>所有的 XML 文档（以及 HTML 文档）均由以下简单的构建模块构成：</p> <ul><li>元素</li> <li>属性</li> <li>实体</li> <li>PCDATA</li> <li>CDATA</li></ul> <p><strong>1. 元素</strong></p> <p>元素是 XML 以及 HTML 文档的主要构建模块。</p> <p>HTML 元素的例子是 &quot;body&quot; 和 &quot;table&quot;。XML 元素的例子是 &quot;note&quot; 和 &quot;message&quot; 。元素可包含文本、其他元素或者是空的。空的 HTML 元素的例子是 &quot;hr&quot;、&quot;br&quot; 以及 &quot;img&quot;。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>some text<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>message</span><span class="token punctuation">&gt;</span></span>some text<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>message</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>2. 属性</strong></p> <p>属性可提供<strong>有关元素的额外信息</strong></p> <p>属性总是被置于某元素的开始标签中。属性总是以<strong>名称/值</strong>的形式成对出现的。下面的 &quot;img&quot; 元素拥有关于源文件的额外信息：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>computer.gif<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>元素的名称是 <code>img</code>。属性的名称是 <code>src</code>。属性的值是 <code>computer.gif</code>。由于元素本身为空，它被一个 <code>/</code> 关闭。</p> <p><strong>3. 实体</strong></p> <p>实体是用来定义普通文本的变量。实体引用是对实体的引用。</p> <p>大多数同学都了解这个 HTML 实体引用：<code>&amp;nbsp;</code>。这个“无折行空格”实体在 HTML 中被用于在某个文档中插入一个额外的空格。</p> <p>当文档被 XML 解析器解析时，实体就会被展开。</p> <p><a href="/pages/219827/#entity_reference">在 XML 中被预定义的实体</a></p> <p><strong>4. PCDATA</strong></p> <p>PCDATA 的意思是被解析的字符数据（parsed character data）<br>
可把字符数据想象为 XML 元素的开始标签与结束标签之间的文本<br> <strong>PCDATA 是会被解析器解析的文本。这些文本将被解析器检查实体以及标记</strong><br>
文本中的标签会被当作标记来处理，而实体会被展开<br>
不过，被解析的字符数据不应当包含任何 <code>&amp;</code>、<code>&lt;</code> 或者 <code>&gt;</code> 字符；需要使用 <code>&amp;amp;</code>、<code>&amp;lt;</code> 以及 <code>&amp;gt;</code> 实体来分别替换它们。</p> <p><strong>NB: 一个元素的类型是 <code>PCDATA</code>, 意味着这个元素不能有子元素</strong></p> <p><strong>5. CDATA</strong></p> <p>CDATA 的意思是字符数据（character data）。</p> <p><strong>CDATA 是不会被解析器解析的文本。</strong> 在这些文本中的标签不会被当作标记来对待，其中的实体也不会被展开。</p> <h2 id="dtd-元素"><a href="#dtd-元素" class="header-anchor">#</a> DTD - 元素</h2> <p>在一个 DTD 中，元素通过元素声明来进行声明。</p> <p><strong>1. 声明一个元素</strong></p> <p>在 DTD 中，XML 元素通过元素声明来进行声明。元素声明使用下面的语法：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">元素名称</span> <span class="token attr-name">类别</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">元素名称</span> <span class="token attr-name">(元素内容)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>2. 空元素</strong></p> <p>空元素通过类别关键词 EMPTY 进行声明：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">元素名称</span> <span class="token attr-name">EMPTY</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Example:</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">EMPTY</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">br</span> <span class="token attr-name">EMPTY</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- XML example: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>3. 只有 PCDATA 的元素</strong></p> <p>只有 PCDATA 的元素通过圆括号中的 #PCDATA 进行声明：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">from</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>4. 带有任何内容的元素</strong></p> <p>通过类别关键词 ANY 声明的元素，可包含任何可解析数据的组合：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">ANY</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">ANY</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>5. 带有子元素（序列）的元素</strong></p> <p>带有一个或多个子元素的元素通过圆括号中的子元素名进行声明：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">(child1)</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 或 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">(child1,child2,...)</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(to,from,heading,body)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>当子元素按照由逗号分隔开的序列进行声明时，这些子元素必须按照相同的顺序出现在文档中。在一个完整的声明中，子元素也必须被声明，同时子元素也可拥有子元素。&quot;note&quot; 元素的完整声明是：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(to,from,heading,body)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">to</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">from</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">heading</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">body</span> <span class="token attr-name">(#PCDATA)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>6. 声明只出现一次的元素</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">(child-name)</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(message)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面的例子声明了：message 子元素必须出现一次，并且必须只在 &quot;note&quot; 元素中出现一次。</p> <p><strong>7. 声明最少出现一次的元素</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">(child-name+)</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(message+)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面的例子中的加号（<code>+</code>）声明了：message 子元素必须在 &quot;note&quot; 元素内出现至少一次。</p> <p><strong>8. 声明出现零次或多次的元素</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">(child-name*)</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(message*)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面的例子中的星号（<code>*</code>）声明了：子元素 message 可在 &quot;note&quot; 元素内出现零次或多次。</p> <p><strong>9. 声明出现零次或一次的元素</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">element-name</span> <span class="token attr-name">(child-name?)</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(message?)</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面的例子中的问号(<code>?</code>)声明了：子元素 message 可在 &quot;note&quot; 元素内出现零次或一次。</p> <p><strong>10. 声明&quot;非.../即...&quot;类型的内容</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(to,from,header,(message|body))</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>上面的例子声明了：&quot;note&quot; 元素必须包含 &quot;to&quot; 元素、&quot;from&quot; 元素、&quot;header&quot; 元素，以及非 &quot;message&quot; 元素即 &quot;body&quot; 元素。</p> <p><strong>11. 声明混合型的内容</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">note</span> <span class="token attr-name">(#PCDATA|to|from|header|message)*</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>上面的例子声明了：&quot;note&quot; 元素可包含出现零次或多次的 PCDATA、&quot;to&quot;、&quot;from&quot;、&quot;header&quot; 或者 &quot;message&quot;。</p> <h2 id="dtd-属性"><a href="#dtd-属性" class="header-anchor">#</a> DTD - 属性</h2> <p>在 DTD 中，属性通过 ATTLIST 声明来进行声明。</p> <p>属性声明使用下列语法：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">element-name</span> <span class="token attr-name">attribute-name</span> <span class="token attr-name">attribute-type</span> <span class="token attr-name">attribute-value</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- DTD 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">payment</span> <span class="token attr-name">type</span> <span class="token attr-name">CDATA</span> <span class="token attr-name">&quot;check&quot;</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- XML 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>payment</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>check<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="属性类型"><a href="#属性类型" class="header-anchor">#</a> 属性类型</h3> <table><thead><tr><th style="text-align:center;">类型</th> <th style="text-align:center;">描述</th></tr></thead> <tbody><tr><td style="text-align:center;"><code>CDATA</code></td> <td style="text-align:center;">值为字符数据 (character data)</td></tr> <tr><td style="text-align:center;"><code>(en1|en2|..)</code></td> <td style="text-align:center;">此值是枚举列表中的一个值</td></tr> <tr><td style="text-align:center;"><code>ID</code></td> <td style="text-align:center;">值为唯一的 id</td></tr> <tr><td style="text-align:center;"><code>IDREF</code></td> <td style="text-align:center;">值为另外一个元素的 id</td></tr> <tr><td style="text-align:center;"><code>IDREFS</code></td> <td style="text-align:center;">值为其他 id 的列表</td></tr> <tr><td style="text-align:center;"><code>NMTOKEN</code></td> <td style="text-align:center;">值为合法的 XML 名称</td></tr> <tr><td style="text-align:center;"><code>NMTOKENS</code></td> <td style="text-align:center;">值为合法的 XML 名称的列表</td></tr> <tr><td style="text-align:center;"><code>ENTITY</code></td> <td style="text-align:center;">值是一个实体</td></tr> <tr><td style="text-align:center;"><code>ENTITIES</code></td> <td style="text-align:center;">值是一个实体列表</td></tr> <tr><td style="text-align:center;"><code>NOTATION</code></td> <td style="text-align:center;">此值是符号的名称</td></tr> <tr><td style="text-align:center;"><code>xml:</code></td> <td style="text-align:center;">值是一个预定义的 XML 值</td></tr></tbody></table> <h3 id="默认属性值"><a href="#默认属性值" class="header-anchor">#</a> 默认属性值</h3> <table><thead><tr><th style="text-align:center;">值</th> <th style="text-align:center;">解释</th></tr></thead> <tbody><tr><td style="text-align:center;"><code>值</code></td> <td style="text-align:center;">属性的默认值</td></tr> <tr><td style="text-align:center;"><code>#REQUIRED</code></td> <td style="text-align:center;">属性值是必需的</td></tr> <tr><td style="text-align:center;"><code>#IMPLIED</code></td> <td style="text-align:center;">属性不是必需的</td></tr> <tr><td style="text-align:center;"><code>#FIXED value</code></td> <td style="text-align:center;">属性值是固定的</td></tr></tbody></table> <h3 id="example"><a href="#example" class="header-anchor">#</a> Example</h3> <p><strong>1. 默认属性值</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- DTD: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ELEMENT</span> <span class="token attr-name">square</span> <span class="token attr-name">EMPTY</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">square</span> <span class="token attr-name">width</span> <span class="token attr-name">CDATA</span> <span class="token attr-name">&quot;0&quot;</span><span class="token punctuation">&gt;</span></span>

<span class="token comment">&lt;!-- 合法的 XML: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>square</span> <span class="token attr-name">width</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>100<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在上面的例子中，&quot;square&quot; 被定义为带有 CDATA 类型的 &quot;width&quot; 属性的空元素。如果宽度没有被设定，其默认值为 0 。</p> <p><strong>2. #REQUIRED</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">element-name</span> <span class="token attr-name">attribute-name</span> <span class="token attr-name">attribute-type</span> <span class="token attr-name">#REQUIRED</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- DTD: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">person</span> <span class="token attr-name">number</span> <span class="token attr-name">CDATA</span> <span class="token attr-name">#REQUIRED</span><span class="token punctuation">&gt;</span></span>

<span class="token comment">&lt;!-- 合法的 XML: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>person</span> <span class="token attr-name">number</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>5677<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>

<span class="token comment">&lt;!-- 非法的 XML: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>person</span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>假如没有默认值选项，但是仍然希望强制作者提交属性的话，请使用关键词 <code>#REQUIRED</code>。</p> <p><strong>3. #IMPLIED</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">element-name</span> <span class="token attr-name">attribute-name</span> <span class="token attr-name">attribute-type</span> <span class="token attr-name">#IMPLIED</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- DTD: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">contact</span> <span class="token attr-name">fax</span> <span class="token attr-name">CDATA</span> <span class="token attr-name">#IMPLIED</span><span class="token punctuation">&gt;</span></span>

<span class="token comment">&lt;!-- 合法的 XML: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>contact</span> <span class="token attr-name">fax</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>555-667788<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>

<span class="token comment">&lt;!-- 合法的 XML: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>contact</span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>假如不希望强制作者包含属性，并且您没有默认值选项的话，请使用关键词 <code>#IMPLIED</code>。</p> <p><strong>4. #FIXED</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">element-name</span> <span class="token attr-name">attribute-name</span> <span class="token attr-name">attribute-type</span> <span class="token attr-name">#FIXED</span> <span class="token attr-name">&quot;value&quot;</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- DTD: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">sender</span> <span class="token attr-name">company</span> <span class="token attr-name">CDATA</span> <span class="token attr-name">#FIXED</span> <span class="token attr-name">&quot;Microsoft&quot;</span><span class="token punctuation">&gt;</span></span>

<span class="token comment">&lt;!-- 合法的 XML: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>sender</span> <span class="token attr-name">company</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>Microsoft<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>

<span class="token comment">&lt;!-- 非法的 XML: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>sender</span> <span class="token attr-name">company</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>W3Schools<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>如果希望属性拥有固定的值，并不允许作者改变这个值，请使用 <code>#FIXED</code> 关键词。如果作者使用了不同的值，XML 解析器会返回错误</p> <p><strong>5. 列举属性值</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">element-name</span> <span class="token attr-name">attribute-name</span> <span class="token attr-name">(en1|en2|..)</span> <span class="token attr-name">default-value</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- DTD: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ATTLIST</span> <span class="token attr-name">payment</span> <span class="token attr-name">type</span> <span class="token attr-name">(check|cash)</span> <span class="token attr-name">&quot;cash&quot;</span><span class="token punctuation">&gt;</span></span>

<span class="token comment">&lt;!-- XML 例子: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>payment</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>check<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
<span class="token comment">&lt;!-- 或 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>payment</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>cash<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>如果希望属性值为一系列固定的合法值之一，请使用列举属性值。</p> <h2 id="dtd-实体"><a href="#dtd-实体" class="header-anchor">#</a> DTD - 实体</h2> <p>实体是用于定义引用普通文本或特殊字符的快捷方式的变量。</p> <ul><li>实体引用是对实体的引用。</li> <li>实体可在内部或外部进行声明。</li></ul> <p><strong>1. 一个内部实体声明</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ENTITY</span> <span class="token attr-name">entity-name</span> <span class="token attr-name">&quot;entity-value&quot;</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- DTD 实例: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ENTITY</span> <span class="token attr-name">writer</span> <span class="token attr-name">&quot;Donald</span> <span class="token attr-name">Duck.&quot;</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>!ENTITY</span> <span class="token attr-name">copyright</span> <span class="token attr-name">&quot;Copyright</span> <span class="token attr-name">runoob.com&quot;</span><span class="token punctuation">&gt;</span></span>

<span class="token comment">&lt;!-- XML 实例： --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>author</span><span class="token punctuation">&gt;</span></span><span class="token entity named-entity" title="&amp;writer;">&amp;writer;</span>&amp;copyright;<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>author</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>注意： 一个实体由三部分构成: 一个和号 (<code>&amp;</code>), 一个实体名称, 以及一个分号 (<code>;</code>)。</p> <p><strong>2. 一个外部实体声明</strong></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>&lt;!ENTITY entity-name SYSTEM &quot;URI/URL&quot;&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- DTD 实例: --&gt;</span>
&lt;!ENTITY writer SYSTEM &quot;http://www.runoob.com/entities.dtd&quot;&gt;
&lt;!ENTITY copyright SYSTEM &quot;http://www.runoob.com/entities.dtd&quot;&gt;

<span class="token comment">&lt;!-- XML example: --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>author</span><span class="token punctuation">&gt;</span></span><span class="token entity named-entity" title="&amp;writer;">&amp;writer;</span>&amp;copyright;<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>author</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=XML" title="标签">#XML</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/219827/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">XML basic</div></a> <a href="/pages/ddcf8b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">XML Schema Overview</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
