"icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/apache/incubator-echarts" target="_blank" rel="noopener noreferrer">download ECharts from GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.npmjs.com/package/echarts" target="_blank" rel="noopener noreferrer">download ECharts from npm<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.bootcdn.cn/echarts/" target="_blank" rel="noopener noreferrer">download ECharts from CDN<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/ecomfe/echarts-wordcloud" target="_blank" rel="noopener noreferrer">download echarts-wordcloud from GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <h2 id="including-echarts"><a href="#including-echarts" class="header-anchor">#</a> Including ECharts</h2> <p>ECharts 3 no longer requires using AMD to load packages, and the AMD loader is no longer included in ECharts. Instead, ECharts should be included using a traditional script tag</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>utf-8<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
    <span class="token comment">&lt;!-- including ECharts file --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="draw-a-simple-chart"><a href="#draw-a-simple-chart" class="header-anchor">#</a> Draw a simple chart</h2> <p>Before drawing charts, we need to prepare a DOM container with width and height for ECharts.</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
  <span class="token comment">&lt;!-- preparing a DOM with width and height for ECharts --&gt;</span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>main<span class="token punctuation">&quot;</span></span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">width</span><span class="token punctuation">:</span>600px<span class="token punctuation">;</span> <span class="token property">height</span><span class="token punctuation">:</span>400px<span class="token punctuation">;</span></span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>Then we can initialize an ECharts instance using <code>echarts.init</code>, and create a simple bar chart with setOption. Below is the complete code.</p> <h3 id="simple-demo"><a href="#simple-demo" class="header-anchor">#</a> Simple demo</h3> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>

          <span class="token comment">// 坐标轴有三种类型，类目型、数值型和时间型，他们的区别在于：</span>

          boundaryGap<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span>

          <span class="token comment">// 分割段数，不指定时根据min、max算法调整， 默认为 5 （数值型，时间型用）</span>
          splitNumber<span class="token operator">:</span> <span class="token number">5</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        series<span class="token operator">:</span> <span class="token punctuation">[</span>
          <span class="token punctuation">{</span>
            <span class="token comment">// 系列名称， 如果启用legend， 该值将被 legend.data 索引相关</span>
            name<span class="token operator">:</span> <span class="token string">'Sales'</span><span class="token punctuation">,</span>

            <span class="token comment">// chart type, required parameter, if not or unsupported type, the data of series will not be shown.</span>
            <span class="token comment">// Valid values are: line(折线图) bar(柱状图) scatter(散点图) K(K线图)  pie(饼图) radar(雷达图) chord(和弦图)  force(力导向布局图) map(地图)</span>
            type<span class="token operator">:</span> <span class="token string">'bar'</span><span class="token punctuation">,</span>
            data<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">,</span> <span class="token number">36</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">20</span><span class="token punctuation">]</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">]</span>
      <span class="token punctuation">}</span>

      <span class="token comment">// use configuration item and data specified to show chart</span>
      myChart<span class="token punctuation">.</span><span class="token function">setOption</span><span class="token punctuation">(</span>option<span class="token punctuation">)</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br></div></div><h2 id="glossary"><a href="#glossary" class="header-anchor">#</a> Glossary</h2> <h3 id="general-terms"><a href="#general-terms" class="header-anchor">#</a> General Terms</h3> <table><thead><tr><th style="text-align:left;">Term</th> <th style="text-align:left;">Description</th></tr></thead> <tbody><tr><td style="text-align:left;">chart</td> <td style="text-align:left;">是指一个完整的图表，如折线图，饼图等“基本”图表类型或由基本图表组合而成的“混搭”图表，可能包括坐标轴、图例等</td></tr> <tr><td style="text-align:left;">axis</td> <td style="text-align:left;">直角坐标系中的一个坐标轴，坐标轴可分为类目型、数值型或时间型</td></tr> <tr><td style="text-align:left;">xAxis</td> <td style="text-align:left;">直角坐标系中的横轴，通常并默认为类目型</td></tr> <tr><td style="text-align:left;">yAxis</td> <td style="text-align:left;">直角坐标系中的纵轴，通常并默认为数值型</td></tr> <tr><td style="text-align:left;">grid</td> <td style="text-align:left;">直角坐标系中除坐标轴外的绘图网格，用于定义直角系整体布局</td></tr> <tr><td style="text-align:left;">legend</td> <td style="text-align:left;">图例，表述数据和图形的关联</td></tr> <tr><td style="text-align:left;">dataRange</td> <td style="text-align:left;">值域选择，常用于展现地域数据时选择值域范围</td></tr> <tr><td style="text-align:left;">dataZoom</td> <td style="text-align:left;">数据区域缩放，常用于展现大量数据时选择可视范围</td></tr> <tr><td style="text-align:left;">roamController</td> <td style="text-align:left;">缩放漫游组件，搭配地图使用</td></tr> <tr><td style="text-align:left;">toolbox</td> <td style="text-align:left;">辅助工具箱，辅助功能，如添加标线，框选缩放等</td></tr> <tr><td style="text-align:left;">tooltip</td> <td style="text-align:left;">气泡提示框，常用于展现更详细的数据</td></tr> <tr><td style="text-align:left;">timeline</td> <td style="text-align:left;">时间轴，常用于展现同一系列数据在时间维度上的多份数据</td></tr> <tr><td style="text-align:left;">series</td> <td style="text-align:left;">数据系列，一个图表可能包含多个系列，每一个系列可能包含多个数据</td></tr></tbody></table> <h3 id="charts-terms"><a href="#charts-terms" class="header-anchor">#</a> Charts Terms</h3> <table><thead><tr><th style="text-align:left;">Term</th> <th style="text-align:left;">Description</th></tr></thead> <tbody><tr><td style="text-align:left;">line</td> <td style="text-align:left;">折线图，堆积折线图，区域图，堆积区域图。</td></tr> <tr><td style="text-align:left;">bar</td> <td style="text-align:left;">柱形图（纵向），堆积柱形图，条形图（横向），堆积条形图。</td></tr> <tr><td style="text-align:left;">scatter</td> <td style="text-align:left;">散点图，气泡图。散点图至少需要横纵两个数据，更高维度数据加入时可以映射为颜色或大小，当映射到大小时则为气泡图</td></tr> <tr><td style="text-align:left;">K</td> <td style="text-align:left;">K 线图，蜡烛图。常用于展现股票交易数据。</td></tr> <tr><td style="text-align:left;">pie</td> <td style="text-align:left;">饼图，圆环图。饼图支持两种（半径、面积）南丁格尔玫瑰图模式。</td></tr> <tr><td style="text-align:left;">radar</td> <td style="text-align:left;">雷达图，填充雷达图。高维度数据展现的常用图表。</td></tr> <tr><td style="text-align:left;">chord</td> <td style="text-align:left;">和弦图。常用于展现关系数据，外层为圆环图，可体现数据占比关系，内层为各个扇形间相互连接的弦，可体现关系数据</td></tr> <tr><td style="text-align:left;">force</td> <td style="text-align:left;">力导布局图。常用于展现复杂关系网络聚类布局。</td></tr> <tr><td style="text-align:left;">map</td> <td style="text-align:left;">地图。内置世界地图、中国及中国 34 个省市自治区地图数据、可通过标准 GeoJson 扩展地图类型。支持 svg 扩展类地图应用，如室内地图、运动场、物件构造等。</td></tr> <tr><td style="text-align:left;">heatmap</td> <td style="text-align:left;">热力图。用于展现密度分布信息，支持与地图、百度地图插件联合使用。</td></tr> <tr><td style="text-align:left;">gauge</td> <td style="text-align:left;">仪表盘。用于展现关键指标数据，常见于 BI 类系统。</td></tr> <tr><td style="text-align:left;">funnel</td> <td style="text-align:left;">漏斗图。用于展现数据经过筛选、过滤等流程处理后发生的数据变化，常见于 BI 类系统。</td></tr> <tr><td style="text-align:left;">evnetRiver</td> <td style="text-align:left;">事件河流图。常用于展示具有时间属性的多个事件，以及事件随时间的演化。</td></tr> <tr><td style="text-align:left;">treemap</td> <td style="text-align:left;">矩形式树状结构图，简称：矩形树图。用于展示树形数据结构，优势是能最大限度展示节点的尺寸特征。</td></tr> <tr><td style="text-align:left;">venn</td> <td style="text-align:left;">韦恩图。用于展示集合以及它们的交集。</td></tr> <tr><td style="text-align:left;">tree</td> <td style="text-align:left;">树图。用于展示树形数据结构各节点的层级关系</td></tr> <tr><td style="text-align:left;">wordCloud</td> <td style="text-align:left;">词云。词云是关键词的视觉化描述，用于汇总用户生成的标签或一个网站的文字内容</td></tr> <tr><td style="text-align:left;">graph</td> <td style="text-align:left;">用于展现节点以及节点之间的关系数据。</td></tr></tbody></table> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>ECharts 2.x 中 force 类型的图表不再在 ECharts 3 中提供支持，转为统一使用 graph 去展现关系数据。如果要使用力引导布局，可以将 layout 配置项设为'force'。</p></div> <h3 id="common-chart"><a href="#common-chart" class="header-anchor">#</a> Common Chart</h3> <ol><li>柱状图(bar chart)</li> <li>折线图(line chart)</li> <li>饼图(pie chart)</li> <li>散点图(scatter chart)</li> <li>气泡图(bubble chart)</li> <li>雷达图(radar chart)</li> <li>地图(map chart)</li> <li>漏斗图(funnel chart)</li> <li>词云(wordCloud chart)</li> <li>仪表盘(gauge chart)</li></ol> <h2 id="case-bar-chart"><a href="#case-bar-chart" class="header-anchor">#</a> Case: Bar Chart</h2> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>utf-8<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>ECharts<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>main<span class="token punctuation">&quot;</span></span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">width</span><span class="token punctuation">:</span> 600px<span class="token punctuation">;</span><span class="token property">height</span><span class="token punctuation">:</span>400px<span class="token punctuation">;</span></span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/javascript<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
      <span class="token keyword">var</span> myChart <span class="token operator">=</span> echarts<span class="token punctuation">.</span><span class="token function">init</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">'main'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

      <span class="token keyword">var</span> option <span class="token operator">=</span> <span class="token punctuation">{</span>
        title<span class="token operator">:</span> <span class="token punctuation">{</span>
          text<span class="token operator">:</span> <span class="token string">'某地区蒸发量和降水量'</span><span class="token punctuation">,</span>

          <span class="token comment">// left default value: 'auto'</span>
          <span class="token comment">// grid 组件离容器左侧的距离。</span>
          <span class="token comment">// left 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比，也可以是 'left', 'center', 'right'。</span>
          <span class="token comment">// 如果 left 的值为'left', 'center', 'right'，组件会根据相应的位置自动对齐。</span>
          <span class="token comment">// 在 echarts 3 中 官方用 left 替换掉 x, 用 top 替换掉 y , 但是 echarts3.0 依然兼容 x: 'center' 这种写法</span>
          left<span class="token operator">:</span> <span class="token string">'auto'</span><span class="token punctuation">,</span>
          <span class="token comment">// x: 'center'</span>
          backgroundColor<span class="token operator">:</span> <span class="token string">'Aqua'</span><span class="token punctuation">,</span>
          textStyle<span class="token operator">:</span> <span class="token punctuation">{</span>
            color<span class="token operator">:</span> <span class="token string">'#fff'</span>
            <span class="token comment">// fontWeight: 'normal'</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        tooltip<span class="token operator">:</span> <span class="token punctuation">{</span>
          <span class="token comment">// trigger default value: item</span>
          trigger<span class="token operator">:</span> <span class="token string">'axis'</span>
          <span class="token comment">// trigger: 'item'</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        legend<span class="token operator">:</span> <span class="token punctuation">{</span>
          data<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'蒸发量'</span><span class="token punctuation">,</span> <span class="token string">'降水量'</span><span class="token punctuation">]</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        toolbox<span class="token operator">:</span> <span class="token punctuation">{</span>
          show<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
          feature<span class="token operator">:</span> <span class="token punctuation">{</span>
            mark<span class="token operator">:</span> <span class="token punctuation">{</span>
              show<span class="token operator">:</span> <span class="token boolean">true</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token comment">// Data view tool, which could display data in current chart and updates chart after being edited.</span>
            dataView<span class="token operator">:</span> <span class="token punctuation">{</span>
              <span class="token comment">// show default value: true</span>
              show<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
              readOnly<span class="token operator">:</span> <span class="token boolean">false</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token comment">// 动态类型切换 (Magic type switching)</span>
            magicType<span class="token operator">:</span> <span class="token punctuation">{</span>
              <span class="token comment">// show default value: true</span>
              show<span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
              type<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'line'</span><span class="token punctuation">,</span> <span class="token string">'bar'</span><span class="token punctuation">]</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            restore<span class="token operator">:</span> <span class="token punctuation">{</span>
              show<span class="token operator">:</span> <span class="token boolean">true</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            saveAsImage<span class="token operator">:</span> <span class="token punctuation">{</span>
              show<span class="token operator">:</span> <span class="token boolean">true</span>
            <span class="token punctuation">}</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        xAxis<span class="token operator">:</span> <span class="token punctuation">[</span>
          <span class="token punctuation">{</span>
            type<span class="token operator">:</span> <span class="token string">'category'</span><span class="token punctuation">,</span>
            data<span class="token operator">:</span> <span class="token punctuation">[</span>
              <span class="token string">'1月'</span><span class="token punctuation">,</span>
              <span class="token string">'2月'</span><span class="token punctuation">,</span>
              <span class="token string">'3月'</span><span class="token punctuation">,</span>
              <span class="token string">'4月'</span><span class="token punctuation">,</span>
              <span class="token string">'5月'</span><span class="token punctuation">,</span>
              <span class="token string">'6月'</span><span class="token punctuation">,</span>

          <span class="token punctuation">}</span>
        <span class="token punctuation">]</span><span class="token punctuation">,</span>
        yAxis<span class="token operator">:</span> <span class="token punctuation">[</span>
          <span class="token punctuation">{</span>
            type<span class="token operator">:</span> <span class="token string">'value'</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">]</span><span class="token punctuation">,</span>
        series<span class="token operator">:</span> <span class="token punctuation">[</span>

在 ECharts 中基本上所有的组件交互行为都会触发相应的事件，常用的事件和事件对应参数在 <a href="https://echarts.baidu.com/api.html#events">events</a> 文档中有列出。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// 图例开关的行为只会触发 legendselectchanged 事件</span>

console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token punctuation">(</span>isSelected <span class="token operator">?</span> <span class="token string">'选中了'</span> <span class="token operator">:</span> <span class="token string">'取消选中了'</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">'图例'</span> <span class="token operator">+</span> params<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>上面提到诸如<code>legendselectchanged</code>事件会由组件交互的行为触发，那除了用户的交互操作，有时候也会有需要在程序里调用方法触发图表的行为，诸如显示 <code>tooltip</code>，选中图例。</p> <p>在 ECharts 2.x 是通过 <code>myChart.component.tooltip.showTip</code> 这种形式调用相应的接口触发图表行为，入口很深，而且涉及到内部组件的组织。相对地，在 ECharts 3 里改为通过调用 <code>myChart.dispatchAction({ type: '' })</code> 触发图表行为，统一管理了所有动作，也可以方便地根据需要去记录用户的行为路径。
