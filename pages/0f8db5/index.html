ntColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.csdn.net/DD_orz/article/details/100034049" target="_blank" rel="noopener noreferrer">简单的解释下什么是 CNAME？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="what-is-a-cname-record"><a href="#what-is-a-cname-record" class="header-anchor">#</a> What is a CNAME Record?</h2> <p>CNAME records can be used to alias one name to another.</p> <p>A <strong>Canonical Name</strong> (CNAME) Record is used in the Domain Name System (DNS) to create an alias from one domain name to another domain name. A common example is the www subdomain which is provided as an alias to the root domain name - users accessing “<strong>www.example.com</strong>” are referred to the root domain (or DNS zone apex) “<strong>example.com</strong>”.</p> <p>A few common uses of CNAME records are:</p> <ul><li>Providing a separate hostname for specific network services, such as email or FTP, and pointing that hostname to the root domain</li> <li>Many hosted services provide a subdomain for each customer on the service provider’s domain (e.g. company.hostname.com), and use CNAME to point to the customer’s domain (www.company.com).</li> <li>Registering the same domain in several countries and pointing the country versions to the main “.com” domain</li> <li>Pointing from several websites owned by the same organization to a primary website</li></ul> <p>A common example is when you have both <code>example.com</code> and <code>www.example.com</code> pointing to the same application and hosted by the same server. To avoid maintaining two different records, it’s common to create:</p> <ul><li>An <code>A</code> record for <code>example.com</code> pointing to the server IP address</li> <li>A <code>CNAME</code> record for <code>www.example.com</code> pointing to <code>example.com</code></li></ul> <p>As a result, <code>example.com</code> points to the server IP address, and <code>www.example.com</code> points to the same address via <code>example.com</code>. If the IP address changes, you only need to update it in one place: just edit the A record for <code>example.com</code>, and <code>www.example.com</code> automatically inherits the changes.</p> <h2 id="configuring-a-custom-domain-for-your-github-pages-site"><a href="#configuring-a-custom-domain-for-your-github-pages-site" class="header-anchor">#</a> Configuring a custom domain for your GitHub Pages site</h2> <p>Refer to the following links</p> <ul><li><a href="https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site" target="_blank" rel="noopener noreferrer">Configuring a custom domain for your GitHub Pages site<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.pluralsight.com/guides/using-custom-domains-for-react-apps-deployed-to-github-pages" target="_blank" rel="noopener noreferrer">Using Custom Domains for React Apps Deployed to GitHub Pages<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Make sure the <strong>CNAME</strong> file is formatted correctly.</p> <ul><li>The CNAME filename must be all uppercase.</li> <li>The CNAME file can contain only one domain. To point multiple domains to your site, you must set up a redirect through your DNS provider.</li> <li>The CNAME file must contain the domain name only. For example, <code>www.example.com</code>, <code>blog.example.com</code>, or <code>example.com</code>.</li> <li>The domain name must be unique across all GitHub Pages sites. For example, if another repository's CNAME file contains <code>example.com</code>, you cannot use <code>example.com</code> in the CNAME file for your repository.</li></ul> <h3 id="cname-file-in-ant-design-pro"><a href="#cname-file-in-ant-design-pro" class="header-anchor">#</a> CNAME file in Ant Design Pro</h3> <p>File name: <strong>CNAME</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>preview.pro.ant.design
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>CNAME</strong> file located in <a href="https://github.com/ant-design/ant-design-pro/tree/master/public" target="_blank" rel="noopener noreferrer">public folder<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, and will copy to root path after build.</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=CNAME" title="标签">#CNAME</a><a href="/tags/?tag=DNS" title="标签">#DNS</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/25/2023, 3:06:01 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9651a0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Create Self Signed Certificate</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
