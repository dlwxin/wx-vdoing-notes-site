</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="css-注释"><a href="#css-注释" class="header-anchor">#</a> CSS 注释</h2> <p>样式表中没有标记。这似乎是显而易见的，但可能会让你惊讶的是，有一个 HTML 注释标记是例外，因为历史原因它允许存在于 style 元素中：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;style type=&quot;text/css&quot;&gt;&lt;!--
h1 {color: maroon;}
body {background: yellow;}
--&gt;&lt;/style&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* This is a CSS1 comment */</span>

<span class="token comment">/* This is a CSS1 comment, and 
it can be several lines long without 
any problem whatsoever. */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="媒体查询"><a href="#媒体查询" class="header-anchor">#</a> 媒体查询</h2> <p>通过媒体查询，开发者可以定义不同媒体环境中浏览器可以使用的样式表。过去，这是通过使用 media 属性来为 link 元素或 style 元素设置媒体类型，以及通过@import 或@media 声明的媒体描述符来处理的。现在媒体查询使这个概念更进一步，允许开发者通过使用所谓的媒体描述符，基于给定媒体类型的特性来选择样式表。</p> <p>媒体查询可以使用在以下位置：</p> <ul><li>link 元素的 media 属性。</li> <li>style 元素的 media 属性。</li> <li>@import 声明的媒体描述符部分。</li> <li>media 声明的媒体描述符部分。</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>link</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>frobozz.css<span class="token punctuation">&quot;</span></span> <span class="token attr-name">media</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>screen, print<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span> <span class="token attr-name">media</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>screen, print<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token atrule"><span class="token rule">@import</span> <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span>frobozz.css<span class="token punctuation">)</span></span> screen<span class="token punctuation">,</span> print<span class="token punctuation">;</span></span>

<span class="token atrule"><span class="token rule">@media</span> screen<span class="token punctuation">,</span> print</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="媒体类型"><a href="#媒体类型" class="header-anchor">#</a> 媒体类型</h3> <p>媒体查询最基础的形式是媒体类型，由 CSS2 引入。媒体类型是表示不同媒体的标注。</p> <ul><li><code>all</code>: 用于所有展示媒体</li> <li><code>print</code>: 用于可视用户打印文档以及显示文档的打印预览。</li> <li><code>screen</code>: 有屏幕媒体（如桌面电脑显示器）上显示文档时使用。在桌面计算机上运行的所有 Web 浏览器都是屏幕媒体用户代理。</li></ul> <h3 id="逻辑关键字"><a href="#逻辑关键字" class="header-anchor">#</a> 逻辑关键字</h3> <ol><li>and</li> <li>not</li></ol> <p>请注意，<code>not</code> 关键字只能用在媒体查询的开头。<code>(color) and not (min-device-width: 800px)</code> 这样的用法是不合法的，在这种情况下，查询会被忽略。同样需要注意的是，太旧的浏览器会因为无法理解媒体查询而总是跳过媒体描述符以 not 开头的样式表。</p> <p>媒体查询中没有 <code>or</code> 关键字，但分隔查询列表的逗号可以起到“或”的作用
E.g: <code>screen, print</code></p> <p>设置 <code>screen and (max-color: 2) or (monochrome)</code>将会被忽略，应该写成 <code>screen and (max-color: 2), screen and (monochrome)</code>来代替。</p> <h3 id="媒体特性-media-features"><a href="#媒体特性-media-features" class="header-anchor">#</a> 媒体特性(Media features)</h3> <ul><li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/@media#%E5%AA%92%E4%BD%93%E7%89%B9%E6%80%A7" target="_blank" rel="noopener noreferrer">媒体特性<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="特性查询"><a href="#特性查询" class="header-anchor">#</a> 特性查询</h3> <p>2015 到 2016 年间，CSS 增加了一个新的功能，通过判断用户代理是否支持特定的 CSS 属性及其值组合来应用样式块，被称作特性查询（feature query）。</p> <p>特性查询 使用 <code>@supports</code> 创建。</p> <p><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Conditional_Rules/Using_Feature_Queries" target="_blank" rel="noopener noreferrer">使用特性查询<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=FE" title="标签">#FE</a><a href="/tags/?t
