n outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://cloud.tencent.com/developer/article/1160294" target="_blank" rel="noopener noreferrer">如何为 Nginx 创建自签名 SSL 证书<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.jianshu.com/p/67e7e860d000" target="_blank" rel="noopener noreferrer">nginx 配置自签名 https<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://geekflare.com/openssl-commands-certificates/" target="_blank" rel="noopener noreferrer">21 OpenSSL Examples to Help You in Real-World<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="create-self-signed-certificate-for-nginx-on-windows"><a href="#create-self-signed-certificate-for-nginx-on-windows" class="header-anchor">#</a> Create Self Signed Certificate for Nginx on Windows</h2> <h3 id="创建-ssl-证书"><a href="#创建-ssl-证书" class="header-anchor">#</a> 创建 SSL 证书</h3> <ul><li><a href="https://github.com/dexidp/dex/blob/master/examples/k8s/gencert.sh" target="_blank" rel="noopener noreferrer">examples/k8s/gencert.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>TLS/SSL 通过公共证书和密钥的相互结合来运行。SSL 密钥在服务器上保密。它用于加密发送给客户端的内容。SSL 证书与任何请求获得内容的人共享。它可用于解密由关联的 SSL 密钥签名的内容。</p> <p>我们可以在命令中使用 <code>OpenSSL</code> 创建自签名密钥和证书：</p> <p>NB: 如果已经装了 <a href="https://git-scm.com/" target="_blank" rel="noopener noreferrer">Git<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 客户端。可以直接使用 <code>OpenSSL</code> 命令。不需要单独安装 <code>OpenSSL</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>openssl req -x509 -nodes -days <span class="token number">365</span> -newkey rsa:2048 -keyout ./nginx-selfsigned.key -out ./nginx-selfsigned.crt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>openssl req -x509 -days <span class="token number">365</span> -nodes -newkey rsa:2048 -keyout private.key -out certificate.crt -subj <span class="token string">&quot;/C=US/ST=State/L=City/O=Organization/CN=example.com&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>openssl</code>：这是用于创建和管理 <code>OpenSSL</code> 证书、密钥和其他文件的基本命令工具。</li> <li><code>req</code>：此子命令指定我们要使用 X.509 证书签名请求管理。“X.509”是 SSL 和 TLS 为其密钥和证书管理所遵循的公钥基础结构标准。我们想要创建一个新的 X.509 证书，所以我们使用这个子命令。</li> <li><code>-x509</code>：这通过告诉实用程序我们要创建自签名证书而不是生成证书签名请求来进一步修改上一个子命令。</li> <li><code>-nodes</code>：这告诉 <code>OpenSSL</code> 跳过用密码保护我们的证书的选项。当服务器启动时，我们需要 Nginx 能够在没有用户干预的情况下读取文件。密码短语会阻止这种情况发生，因为我们必须在每次重启后输入密码。</li> <li><code>-days 365</code>：此选项设置证书的有效时间长度。我们在这里设置了一年。</li> <li><code>-newkey rsa</code>：2048：这指定我们要同时生成新证书和新密钥。我们没有创建在上一步中签署证书所需的密钥，因此我们需要将其与证书一起创建。该 rsa:2048 部分告诉它制作一个 2048 位长的 RSA 密钥。</li> <li><code>-keyout</code>：这一行告诉 <code>OpenSSL</code> 在哪里放置我们正在创建的生成的私钥文件。</li> <li><code>-out</code>：这告诉 <code>OpenSSL</code> 在哪里放置我们正在创建的证书。</li></ul> <p>如上所述，这些选项将创建密钥文件和证书。我们将询问有关我们服务器的一些问题，以便将信息正确地填入到证书中。</p> <p>最重要的一行是请求 <strong>Common Name (e.g. server FQDN or YOUR name)</strong> 您需要输入与服务器关联的域名，或者是您服务器的公共 IP 地址。</p> <p>如果是本地的话，可以写 <code>localhost</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Country Name (2 letter code) [AU]:US
State or Province Name (full name) [Some-State]:New York
Locality Name (eg, city) []:New York City
Organization Name (eg, company) [Internet Widgits Pty Ltd]:Bouncy Castles, Inc.
Organizational Unit Name (eg, section) []:Ministry of Water Slides
Common Name (e.g. server FQDN or YOUR name) []:server_IP_address
Email Address []:admin@your_domain.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="配置-nginx-以使用-ssl"><a href="#配置-nginx-以使用-ssl" class="header-anchor">#</a> 配置 Nginx 以使用 SSL</h3> <ul><li><p>首先，我们将 <code>nginx-selfsigned.crt</code> 和 <code>nginx-selfsigned.key</code> 拷贝到 <code>$NGINX_HOME/cert</code> 目录下</p></li> <li><p>其次，在 Nginx 的配置中添加如下配置：</p></li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>server {
    #listen       80;
    #listen       443 ssl;
    listen       8099 ssl;
    server_name  localhost;

    ssl on;
    ssl_certificate      ../cert/nginx-selfsigned.crt;
    ssl_certificate_key  ../cert/nginx-selfsigned.key;

    ssl_session_timeout        5m;
    ssl_session_cache          shared:SSL:1m;
    ssl_ciphers                HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><ul><li>最后 Reload Nginx</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>nginx -s reload
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="身份验证"><a href="#身份验证" class="header-anchor">#</a> 身份验证</h2> <ul><li>公钥加密，私钥解密。作用加密信息</li> <li>私钥加密，公钥解密。作用是身份验证</li></ul> <h2 id="摘要算法"><a href="#摘要算法" class="header-anchor">#</a> 摘要算法</h2> <p>作用：保证信息的完整性，防篡改。</p> <h2 id="生成-ssh-私钥和公钥"><a href="#生成-ssh-私钥和公钥" class="header-anchor">#</a> 生成 SSH 私钥和公钥</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>ssh-keygen -t rsa -b <span class="token number">4096</span>

ssh-keygen -t rsa -b <span class="token number">4096</span> -C <span class="token string">&quot;your_email@example.com&quot;</span> -f /path/to/keyfile

ssh-keygen -t rsa -b <span class="token number">4096</span> -P <span class="token string">&quot;&quot;</span> -f /path/to/keyfile

ssh-keygen -t rsa -b <span class="token number">4096</span> -P <span class="token string">&quot;888&quot;</span> -f /path/to/keyfile
ssh-keygen -t rsa -b <span class="token number">4096</span> -N <span class="token string">&quot;888&quot;</span> -f /path/to/keyfile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ul><li><code>-C &quot;your_email@example.com&quot;</code>：这个选项允许你为密钥指定一个注释或标识符。在这里，我们将其设置为你的电子邮件地址。你可以将其替换为你自己的注释。</li> <li><code>-f /path/to/keyfile</code>：这个选项允许你指定密钥文件的保存路径和文件名。在这里，我们将其设置为<code>/path/to/keyfile</code>。你可以将其替换为你想要的文件路径和名称。</li> <li><code>-P &quot;&quot;</code>: 选项来设置一个空密码</li> <li><code>-N passphrase</code>：设置私钥的密码短语（即加密私钥时使用的密码）</li></ul> <p>在 SSH 密钥对中，注释（comment）信息只存在于公钥文件（.pub 文件）中，而私钥文件中不包含注释信息。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQC12345<span class="token punctuation">..</span>. your_email@example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="csr"><a href="#csr" class="header-anchor">#</a> CSR</h2> <h3 id="csr-和-ssl-证书的关系是什么"><a href="#csr-和-ssl-证书的关系是什么" class="header-anchor">#</a> csr 和 ssl 证书的关系是什么</h3> <p>CSR(Certificate Signing Request)证书签名请求和 SSL 证书之间的关系是:</p> <ul><li>CSR 是申请 SSL 证书的第一步。CSR 文件包含了公钥和组织身份信息,是申请 SSL 证书过程中的一个中间文件。</li> <li>CA 机构(证书颁发机构)在颁发 SSL 证书之前,会要求申请者提交 CSR 文件。CA 机构会验证 CSR 文件中的信息,如果信息真实有效,则会使用其根证书对 CSR 文件进行签名,生成 SSL 证书。</li> <li>所以 CSR 文件是申请 SSL 证书的必要步骤。没有 CSR 文件,CA 机构无法验证申请者的身份信息和公钥,也就无法颁发 SSL 证书。CSR 文件起到连接申请者和 CA 机构的桥梁作用。</li></ul> <p>一句话总结:CSR 文件包含申请 SSL 证书所需的公钥和身份信息,是申请 SSL 证书的必要步骤和中间文件。CA 机构通过验证 CSR 文件来生成最终的 SSL 证书。</p> <h3 id="csr-会生成私钥吗-生成证书是什么格式的-可以随意分发吗"><a href="#csr-会生成私钥吗-生成证书是什么格式的-可以随意分发吗" class="header-anchor">#</a> CSR 会生成私钥吗， 生成证书是什么格式的， 可以随意分发吗</h3> <p>CSR(证书签名请求)文件本身不包含私钥,但是在生成 CSR 文件的时候需要事先准备好私钥。具体来说:</p> <ul><li>CSR 生成时需要申请者自己先生成一对公私钥,然后把包含公钥信息的 CSR 发送给 CA 机构,而私钥需要自己妥善保管。</li> <li>CSR 文件一般根据<code>PKCS#10</code>标准生成,文件格式为 PEM 或 DER 编码的证书签名请求。</li> <li>CA 机构在验证 CSR 文件后,会生成 X.509 格式的 SSL 证书,并将其发送给申请者。</li> <li>生成的 SSL 证书中不包含私钥信息,需要申请者拿着 CA 机构签发的证书和自己保管的私钥一起部署使用。</li> <li>由 CA 机构签发的 SSL 证书可以在互联网环境下较为安全可靠的传输,但是私钥不能随意分发,需要申请者自己妥善保管,避免泄露。</li></ul> <p>所以总结一下:CSR 文件不包含私钥,私钥需要申请者自己生成并保管;CSR 申请获得的 SSL 证书可以分发使用,但不能分发私钥。</p> <h3 id="公钥和证书的的区别是什么-有证书后-公钥还有用吗"><a href="#公钥和证书的的区别是什么-有证书后-公钥还有用吗" class="header-anchor">#</a> 公钥和证书的的区别是什么， 有证书后， 公钥还有用吗</h3> <p>公钥和证书的主要区别在于:</p> <ul><li>公钥只包含加密/验证算法所使用的公开密钥信息,而证书中除了包含公钥信息外,还绑定了使用该公钥的实体身份信息,由证书颁发机构(CA)进行数字签名。</li> <li>只使用裸公钥,客户端很难确定公钥的真实性和有效性。而证书通过 CA 的签名,提供了公钥可信赖性的保证,客户端只需要信任 CA,就可以间接信任证书所含公钥。</li> <li>公钥主要用于加密信息或者验证数字签名,而证书则主要用于绑定身份,并为公钥提供保证。许多安全协议需要使用证书,直接使用公钥是不够的。</li> <li>获取证书后,公钥本身并不会丧失作用,解密证书可以获取公钥信息。但在很多应用场景下,需要使用证书而不是直接使用裸公钥,以确保安全。</li></ul> <p>总的来说,证书可以看作是对公钥进行了数字签名并加上身份信息的数据格式,在实际应用中使用证书可以提供比裸公钥更强更全面的安全保障。所以有了证书之后,公钥通常作为证书内容存在,而不会单独使用。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href
