> <div class="right-menu-content"></div></div></div> <h1><!---->Law of Demeter(迪米特法则)<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="迪米特法则的定义"><a href="#迪米特法则的定义" class="header-anchor">#</a> 迪米特法则的定义</h2> <p><strong>迪米特法则（Law of Demeter，LoD）又叫作最少知识原则（Least Knowledge Principle，LKP)</strong> ，产生于 1987 年美国东北大学（Northeastern University）的一个名为迪米特（Demeter）的研究项目，由伊恩·荷兰（Ian Holland）提出，被 UML 创始者之一的布奇（Booch）普及，后来又因为在经典著作《程序员修炼之道》（The Pragmatic Programmer）提及而广为人知。</p> <p>迪米特法则的定义是：只与你的直接朋友交谈，不跟“陌生人”说话（Talk only to your immediate friends and not to strangers）。其含义是：如果两个软件实体无须直接通信，那么就不应当发生直接的相互调用，可以通过第三方转发该调用。其目的是降低类之间的耦合度，提高模块的相对独立性。</p> <p>迪米特法则中的“朋友”是指：当前对象本身、当前对象的成员对象、当前对象所创建的对象、当前对象的方法参数等，这些对象同当前对象存在关联、聚合或组合关系，可以直接访问这些对象的方法。</p> <h2 id="迪米特法则的优点"><a href="#迪米特法则的优点" class="header-anchor">#</a> 迪米特法则的优点</h2> <p>迪米特法则要求限制软件实体之间通信的宽度和深度，正确使用迪米特法则将有以下两个优点。</p> <ul><li>降低了类之间的耦合度，提高了模块的相对独立性。</li> <li>由于亲合度降低，从而提高了类的可复用率和系统的扩展性。</li></ul> <p>但是，过度使用迪米特法则会使系统产生大量的中介类，从而增加系统的复杂性，使模块之间的通信效率降低。所以，在釆用迪米特法则时需要反复权衡，确保高内聚和低耦合的同时，保证系统的结构清晰。</p> <h2 id="迪米特法则的实现方法"><a href="#迪米特法则的实现方法" class="header-anchor">#</a> 迪米特法则的实现方法</h2> <p>从迪米特法则的定义和特点可知，它强调以下两点：</p> <ul><li>从依赖者的角度来说，只依赖应该依赖的对象。</li> <li>从被依赖者的角度说，只暴露应该暴露的方法。</li></ul> <p>所以，在运用迪米特法则时要注意以下 6 点。</p> <ol><li>在类的划分上，应该创建弱耦合的类。类与类之间的耦合越弱，就越有利于实现可复用的目标。</li> <li>在类的结构设计上，尽量降低类成员的访问权限。</li> <li>在类的设计上，优先考虑将一个类设置成不变类。</li> <li>在对其他类的引用上，将引用其他对象的次数降到最低。</li> <li>不暴露类的属性成员，而应该提供相应的访问器（set 和 get 方法）。</li> <li>谨慎使用序列化（Serializable）功能。</li></ol> <p>明星与经纪人的关系实例。</p> <p>分析：明星由于全身心投入艺术，所以许多日常事务由经纪人负责处理，如与粉丝的见面会，与媒体公司的业务洽淡等。这里的经纪人是明星的朋友，而粉丝和媒体公司是陌生人，所以适合使用迪米特法则，其类图如图所示</p> <p><img src="/assets/img/lod_example.928e91ba.gif" alt="lod_example"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">principle</span><span class="token punctuation">;</span>
