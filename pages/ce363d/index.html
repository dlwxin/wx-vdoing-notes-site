div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2020-12-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->UML class diagram<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="uml-class-diagram"><a href="#uml-class-diagram" class="header-anchor">#</a> UML class diagram</h2> <p>类图（Class Diagram）是面向对象系统建模中最常用和最重要的图，是定义其它图的基础。</p> <p>类图主要是用来显示系统中的类、接口以及它们之间的静态结构和关系的一种静态模型。</p> <p>类图不仅用于可视化描述和记录系统的不同方面，也为构建可执行代码的软件应用程序。</p> <p>类图描述一类的属性和操作，也对系统的约束。被广泛应用于类图的建模的面向对象的系统中，因为它们是唯一的，可以直接映射到面向对象的语言的 UML 图。</p> <p>类图显示集合的类，接口，关联，协作和约束，它也被称为作为结构图。</p> <h2 id="relationship-between-classes"><a href="#relationship-between-classes" class="header-anchor">#</a> Relationship between classes</h2> <p>在软件系统中，类不是孤立存在的，类与类之间存在各种关系。根据类与类之间的耦合度从弱到强排列，UML 中的类图有以下几种关系：依赖关系、关联关系、聚合关系、组合关系、泛化关系和实现关系。其中泛化和实现的耦合度相等，它们是最强的。</p> <h3 id="class"><a href="#class" class="header-anchor">#</a> Class</h3> <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASAAAAB5CAYAAACZdfwLAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAFiUAABYlAUlSJPAAAArESURBVHhe7d1/aF1nHcfxJ0vTpO1NWldbY8Ls2k1bKxtSGFiHTpGt+0McwqagDkEU1D8miOA/Ewr6z1DUDUVx4pD6h04nKP7hVt1aHGZYLA5tbdw022pj1t/LjzZZm9R8nnu+yXNPTrLcn99me7/gcO+559znnHvh+dzv89zknrZPPnzkSgCAFvreJ94RNqxdFa7J1gGg5QggAG4IIABuCCAAbgggAG4IIABuCCAAbgggAG4IIABuCCAAbgggAG4IIABuCCAAbgggAG4IIABuCCAAbmoOoB/euz18654bszUAqN6iAbT3I1vDzz67s2LZ3rs22+pDgafzKAq+Pe+6Nm779Ht7s0cAXO0KA0gduXf96vCpHx+dW/YNjISvffh69xASnRtBA6x8CwLIqovP7xuMt+bxI2djEA2OXMge8THyyqthfGo67L5hffYIgJWq4kfpVd2oyjn84lj49v7j2aPFNAc0PjkdvvLL57NHQqxKbt95bbYWYlDkg+ 关联关系是类与类之间最常用的一种关系，分为一般关联关系、聚合关系和组合关系。<strong>这里是一般关联关系</strong>
关联可以是双向的，也可以是单向的。在 UML 类图中，<strong>双向的关联可以用带两个箭头或者没有箭头的实线来表示，单向的关联用带一个箭头的实线来表示，箭头从使用类指向被关联的类</strong>。也可以在关联线的两端标注角色名，代表两种不同的角色。</p> <p>在代码中通常将一个类的对象作为另一个类的成员变量来实现关联关系。如老师和学生的关系图，每个老师可以教多个学生，每个学生也可向多个老师学，他们是双向关联。</p> <h3 id="aggregation"><a href="#aggregation" class="header-anchor">#</a> Aggregation</h3> <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAARgAAAAtCAYAAAB1TnQmAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAFiUAABYlAUlSJPAAAASdSURBVHhe7dxPbFRVFMfxUywdaqHjFNtS2lJrC1YqGDEKFRKtLJSNiRijBkkkmBh1Z4zRuGGHC1NXykYSEyXGmGjiH4xxUWOqQEIgCm2wf6jQ1toCg1M69A8FnXPnvtgODPS9N9e0+v0kL5f37utru5gf554707y/UgQAHFhgRwDIOQIGgDMEDABnCBgAzhAwAJwhYAA4Q8AAcIaAAeAMAQPAGQIGgDMEDABnCBgAzhAwAJwhYAA4M2/+XMNQYkIOdMflYFdcNqwskab6EimPRuwsgLlozgdMz3DShMrJM0kTKmuqi+VY34gJm9tLi0zY1JUV2bsBzCWhA2b3/lPS/ntSIvkLZO9zDfZqeL+cTsjBVIgkJy7LhlSw6JGXZydT9KfWeT2KIjeZ+bUronYWwPXs/OCETExdsWdp0cJ8qYpFZMfGClkWLbBXwwkVMH8kJuXVT7vtmcgT95bK4/eU2jP/gobGjcIIwEzPvt9hAqVx+T/Vf/fwmAxfmJSyJQXy2qMrchIyoQJm36Eh+ebYOakvKzQ/nI67Hqu1s7M3Oj5lAiLssidzOaVBs3hRvp0F4NGAqS6JyO6tdfZK2huf9UhffEKaG2Kyc1OFvRpcqIDZ9UWvCZa3n6yXNz8/aUou/bff5Nu+57CpVJ5pqpKqkkJ7Nbj++Jh8fKDfVDaVsfDPA/4r3nq60YzZAua91gH5qSchD9RF5aXmSns1uMAB4y2PvKrF68VsWbNUtq0vt3fNzvnkJWntOCPt/SPSvLpUNt2x1M741/brOfOsxqpi86xY0UI7A8DzbwVM4PfBfJ1aGqmV5TebsaEiPXYNXTSjHxoCW+9bLjserJHe1PKmZX+XHP3tTzs7O3q/fp1+vT5Hn0e4AP7oikTdXb3YjGEFrmBe+aTbNISmL4m8zvTrW2rkrsrgW8edg6OmClFahayqyP7L+rkXQNq1mry6Ahm/dEUevjPmexWSTaAK5vhA0oSLLo+m91sabagc6h0xY1AaEi9srpX762Ly1dFB+bDttOmrTKfnel3n9T69n3ABZi8xNmWWQ96h51ogHB8YNa/xXAhUwextG5TWE+ev6rf82J2QPd8PmG2ulqfq7dXwpvdV1t12ixxJLYdy0a8B/q+u1YPRUPny57OmktHq5t1tq+xMcIEC5uV9nSbt1tUskUX5M4sgTUIVdpmUaTKVrBoyrR1nU8FyqwmXgozvDWB2sjV5ldf+CLJhk8n3K1SrFA0XdeTUhRkllhcu6odOf03aG9EweWRtudlm05FwAdzQ1odKXEy/zsPw/Sr1+iuabh89v/qq48WH0ltbWmYBmH/G7UcIIgvD/yfu+wk9dhtrc0PMjJk21kfN+k2rHK12AMwf2odptw3e9bXFZgzDV8B82x43wZG5e5SpzpZYYXeTALgzMnbZvLHOO1q+65N3UofuJOlHBXLRQ/UVMF714r25Lhsv+frjE2YEMLfoXz/QYmF6/1R7qtr43d60LCefQ1KhPosEANcTvosDAFkQMACcIWAAOEPAAHCGgAHgDAEDwBkCBoAzBAwAZwgYAM4QMACcIWAAOEPAAHBE5G8VBgIT7ogDggAAAABJRU5ErkJggg==" alt="uml_symbol_aggregation"></p> <p>聚合关系是关联关系的一种，是强关联关系，是整体和部分之间的关系，是 has-a 的关系。
聚合关系也是通过成员对象来实现的，其中成员对象是整体对象的一部分，但是成员对象可以脱离整体对象而独立存在。例如，学校与老师的关系，学校包含老师，但如果学校停办了，老师依然存在。

MZCAwMAY6GBAYCx0MAAwFBE/wHcR5Sc/57v9wAAAABJRU5ErkJggg==" alt="uml_symbol_composition"></p> <p>组合关系也是关联关系的一种，也表示类之间的整体与部分的关系，但它是一种更强烈的聚合关系，是 cxmtains-a 关系。
在组合关系中，整体对象可以控制部分对象的生命周期，一旦整体对象不存在，部分对象也将不存在，部分对象不能脱离整体对象而存在。例如， 公司不存在了，部门也将不存在了。
在 UML 类图中，<strong>组合关系用带实心菱形的实线来表示，菱形指向整体</strong>。
B 组成 A，或者说 A 由 B 组成</p> <h3 id="dependency"><a href="#dependency" class="header-anchor">#</a> Dependency</h3> <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAATYAAAAkCAYAAAAD1RaNAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAFiUAABYlAUlSJPAAAAQ7SURBVHhe7dxPbBRlGMfxR6BdaqGbLQkt/bPVbCW0SInG2ChqQGME9GIvHtAQUy5KwoEDwkW9aTxgYqIelEQT8U8iejGiMQZiFINEjaUlG9wS6brAQuxmly7bv+g+785st5WdmcU1yvT7SSbvO28mO0kPv7zP+77Tm/7MEwDwkUVWCwC+QbAB8B2CDYDvEGwAfIdgA+A7BBsA3yHYAPgOwQbAdwg2AL5DsAHwHYINQEX2fjgk7x+Ly2A8Y438//CtKICKjE/NyMBIRk7G0/L7aE56wkHpaQ9KpKneeuK/V1GwDSay8vLhs6a/aU1I+u9bZfoAFqZUdkoG8gE3MJKW3ORMMeRaQkutJyrT/05UJqavWncFwbol0hYKyNMbVklzsNYadVZRsO3/Ki4/nb1s+iuX18r+JzpNHwDOpcaLIVdXu7gYcqH6GusJd0++fcoE2dqW2dlf7GJOLl6eNJmzZ3PYU7hVFGw7D542bWDJIvOiZza2yobOoBkDANtwMlsMubbGOlmXD7iecIMsrVlsPXFtGmztjQF5qS9ijRTs+2RY4qMTnitFz8H2XSwtbx5NyJ0dy02iHommTH/3w+3WE9Xz8fGEnDiTsu5mbX8gLN2tDdadyHMfDFq9uZ7v65L6QOEPeCqRkXe/GTH9Ut1tDbL9/rB1xzt551y8c9Y/fWcmNyXZiRkJ5EPtrR13mLFyygXbG0cScmw4LfdGgvLsplZrtDzPwWaXoTpL02DTtTZtX9+22noCAAqqPWOrNNg8H/cYSmRNkGnpeXtrval307lpM5MDAF1j+2IgKa98dlo+/+WCNC6rlV2PdEr/xlvk7kjINdSc6DqbWt++zLRuPM3YPv35khz68dKc0vPAt+dNOaqLfPu2dpgxAAtLtXdFr7V5MHQuK+NTV+XBrpBs622yRp15mrFFz18xbe+ts/Xzo+tWmNZOUgALg55j+2E4JQeO/iavfRmT0bFJ2bq+WfY8tlo29zRdd6jZtBLUstO+9F6PgAwmxsyRMy88BZuGl12G2nTLtXNlnXmhzugALAwvHopKLDkmvZFGeaGvSx6/q6Wqh3N1je29Hd3Fa++WDjOD011R3cD0wrUUPXg8KYdP/mHW1DTISsXzNbW+jHIUQDWU2zxQuz+KmWNmW/LVoltJ6jpj+zVZKEP1B0unh3ppqCmd0V1IT5o+APwb7IlV+sq0aZ04BpuGlV2Glk4NSy+7HP06+vdzLQBQLePWp1aBGvcVNMcn7LCKzCtBS93WdLNp7ZkdAFSbbhrokTNVuolZjmOw6S6Ecvqhh9aETEs5CqAaMrkZcyDXvvTjgFfzl1aG+kmVnqN14xhsuoY2fzd0Pnt3VH1/hsO6AK6ffoc+/7iHfvGkGwpP3dPs+T8KVfQRPADcCNxX4QDgBkOwAfAdgg2A7xBsAHyHYAPgOwQbAN8h2AD4jMhfi7s3P76j6EIAAAAASUVORK5CYII=" alt="uml_symbol_dependency"></p> <p>依赖关系是一种使用关系，它是对象之间耦合度最弱的一种关联方式，是临时性的关联。在代码中，某个类的方法通过局部变量、方法的参数或者对静态方法的调用来访问另一个类（被依赖类）中的某些方法来完成一些职责。
在 UML 类图中，<strong>依赖关系使用带箭头的虚线来表示，箭头从使用类指向被依赖的类</strong>。
A 依赖于 B；他描述一个对象在运行期间会用到另一个对象的关系；</p> <p>与关联关系不同的是，它是一种临时性的关系，通常在运行期间产生，并且随着运行时的变化； 依赖关系也可能发生变化；</p> <p>显然，依赖也有方向，双向依赖是一种非常糟糕的结构，我们总是应该保持单向依赖，杜绝双向依赖的产生；</p> <p>注：在最终代码中，依赖关系体现为类构造方法及类方法的传入参数，箭头的指向为调用关系；依赖关系除了临时知道对方外，还是“使用”对方的方法和属性；</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=UML" title="标签">#UML</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/18086c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">UML</div></a> <a href="/pages/967868/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Seven principles of design patterns</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
