></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Redux Saga<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://redux-saga.js.org/" target="_blank" rel="noopener noreferrer">Redux-Saga<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h2> <p><code>redux-saga</code>是一个用于管理应用程序 Side Effect 副作用（例如 ∶ 异步操作等）的 library，它的目的是让 副作用 管理更加的简单，执行更高效</p> <p><code>redux-saga</code> 就是 redux 的一个中间件，可以通过正常的 redux action 从主应用程序启动，暂停和取消，它可以访问完整的 redux state，也能够 dispatch redux action</p> <p><code>redux-saga</code> 使用了 ES6 的<code>Generator</code>功能，让异步流程更加易于读取，写入和测试，通过这种方式，让异步看起来更加像标准同步的 Javascript 代码（有点像 async/await）</p> <blockquote><p>From Redux-Saga Offical website</p> <p>redux-saga is a library that aims to make application side effects (i.e. asynchronous things like data fetching and impure things like accessing the browser cache) easier to manage, more efficient to execute, easy to test, and better at handling failures.</p> <p>The mental model is that a saga is like a separate thread in your application that's solely responsible for side effects. redux-saga is a redux middleware, which means this thread can be started, paused and cancelled from the main application with normal redux actions, it has access to the full redux application state and it can dispatch redux actions as well.</p> <p>It uses an ES6 feature called Generators to make those asynchronous flows easy to read, write and test. (if you're not familiar with them <a href="https://redux-saga.js.org/docs/ExternalResources.html" target="_blank" rel="noopener noreferrer">here are some introductory links<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>) By doing so, these asynchronous flows look like your standard synchronous JavaScript code. (kind of like async/await, but generators have a few more awesome features we need)</p> <p>You might've used redux-thunk before to handle your data fetching. Contrary to redux thunk, you don't end up in callback hell, you can test your asynchronous flows easily and your actions stay pure.</p></blockquote> <h2 id="installation"><a href="#installation" class="header-anchor">#</a> Installation</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">npm</span> <span class="token function">install</span> redux-saga
<span class="token comment"># Or</span>
<span class="token function">yarn</span> <span class="token function">add</span> redux-saga
<span class="token comment"># Or</span>
<span class="token function">pnpm</span> <span class="token function">add</span> redux-saga
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>Alternatively, you may use the provided UMD builds directly in the <code>&lt;script&gt; tag</code> of an HTML page. See <a href="https://redux-saga.js.org/docs/introduction/GettingStarted#using-umd-build-in-the-browser" target="_blank" rel="noopener noreferrer">this section<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="middleware-api"><a href="#middleware-api" class="header-anchor">#</a> Middleware API</h2> <h3 id="createsagamiddleware-options"><a href="#createsagamiddleware-options" class="header-anchor">#</a> <code>createSagaMiddleware(options)</code></h3> <p>Creates a Redux middleware and connects the Sagas to the Redux Store<br>
通过 createStore 的第三个参数传递</p> <p><code>options: Object</code> - A list of options to pass to the middleware. 这个参数是可选的（optional），可以不用传递。</p> <p>Currently supported options are:</p> <ul><li><code>context: Object</code> - initial value of the saga's context.</li> <li><code>sagaMonitor</code> : <a href="https://redux-saga.js.org/docs/api#sagamonitor" target="_blank" rel="noopener noreferrer">SagaMonitor<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> - If a Saga Monitor is provided, the middleware will deliver monitoring events to the monitor.</li> <li><code>onError: (error: Error, { sagaStack: string })</code> - if provided, the middleware will call it with uncaught errors from Sagas. useful for sending uncaught exceptions to error tracking services.</li> <li><code>effectMiddlewares : Function []</code> - allows you to intercept any effect, resolve it on your own and pass to the next middleware. See <a href="https://redux-saga.js.org/docs/advanced/Testing#effectmiddlewares" target="_blank" rel="noopener noreferrer">this section<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for a detailed example</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// configureStore.js</span>
<span class="token keyword">import</span> createSagaMiddleware <span class="token keyword">from</span> <span class="token string">'redux-saga'</span>
<span class="token keyword">import</span> reducer <span class="token keyword">from</span> <span class="token string">'./path/to/reducer'</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">function</span> <span class="token function">configureStore</span><span class="token punctuation">(</span><span class="token parameter">initialState</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token comment">// Note: passing middleware as the last argument to createStore requires redux@&gt;=3.1.0</span>
  <span class="token keyword">const</span> sagaMiddleware <span class="token operator">=</span> <span class="token function">createSagaMiddleware</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
  <span class="token keyword">return</span> <span class="token punctuation">{</span>
    <span class="token operator">...</span><span class="token function">createStore</span><span class="token punctuation">(</span>
      reducer<span class="token punctuation">,</span>
      initialState<span class="token punctuation">,</span>
      <span class="token function">applyMiddleware</span><span class="token punctuation">(</span><span class="token comment">/* other middleware, */</span> sagaMiddleware<span class="token punctuation">)</span>
    <span class="token punctuation">)</span><span class="token punctuation">,</span>
    runSaga<span class="token operator">:</span> sagaMiddleware<span class="token punctuation">.</span>run
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// main.js</span>
<span class="token keyword">import</span> configureStore <span class="token keyword">from</span> <span class="token string">'./configureStore'</span>
<span class="token keyword">import</span> rootSaga <span class="token keyword">from</span> <span class="token string">'./sagas'</span>
<span class="token comment">// ... other imports</span>

<span class="token keyword">const</span> store <span class="token operator">=</span> <span class="token function">configureStore</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
store<span class="token punctuation">.</span><span class="token function">runSaga</span><span class="token punctuation">(</span>rootSaga<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="middleware-run-saga-args"><a href="#middleware-run-saga-args" class="header-anchor">#</a> <code>middleware.run(saga, ...args)</code></h3> <p>Dynamically run <code>saga</code>. Can be used to run Sagas <strong>only after</strong> the <code>applyMiddleware</code> phase.</p> <ul><li><code>saga: Function</code>: a Generator function</li> <li><code>args: Array&lt;any&gt;</code>: arguments to be provided to saga</li></ul> <p>The method returns a <a href="https://redux-saga.js.org/docs/api#task-descriptor" target="_blank" rel="noopener noreferrer">Task descriptor<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="effect-creators"><a href="#effect-creators" class="header-anchor">#</a> Effect creators</h2> <blockquote><p>Each function below returns a plain JavaScript object and does not perform any execution.</p> <p>The execution is performed by the middleware during the Iteration process described above.</p> <p>The middleware examines each Effect description and performs the appropriate action.</p></blockquote> <h3 id="takeevery-pattern-saga-args"><a href="#takeevery-pattern-saga-args" class="header-anchor">#</a> <code>takeEvery(pattern, saga, ...args)</code></h3> <p>takeEvery 会在接到相应的 action 之后不断产生新的副作用。 比如，做一个计数器按钮，用户需要不断的点击按钮，对后台数据更新，这里可以使用 takeEvery 来触发。</p> <p>takeEvery 第一个参数可以是 string,Array,function。 也可以有第三个参数用来传递变量给 function</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> takeEvery <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">redux-saga/effects</span><span class="token template-punctuation string">`</span></span>

<span class="token keyword">function</span><span class="token operator">*</span> <span class="token function">fetchUser</span><span class="token punctuation">(</span><span class="token parameter">action</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token operator">...</span>
<span class="token punctuation">}</span>
  <span class="token comment">// 在每个 `USER_REQUESTED` action 被 dispatch 时调用 fetchUser</span>
  <span class="token comment">// 允许并发,即同时处理多个相同的 action</span>
<span class="token keyword">function</span><span class="token operator">*</span> <span class="token function">watchFetchUser</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">yield</span> <span class="token function">takeEvery</span><span class="token punctuation">(</span><span class="token string">'USER_REQUESTED'</span><span class="token punctuation">,</span> fetchUser<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="takelatest-pattern-saga-args"><a href="#takelatest-pattern-saga-args" class="header-anchor">#</a> <code>takeLatest(pattern, saga, ...args)</code></h3> <p>takeLatest 在相同的 action 被触发多次的时候，之前的副作用如果没有执行完，会被取消掉，只有最后一次 action 触发的副作用可以执行完。比如，我们需要一个刷新按钮， 让用户可以手动的从后台刷新数据， 当用户不停单机刷新的时候， 应该最新一次的请求数据被刷新在页面上，这里可以使用 takeLatest。</p> <p>In the following example, we create a basic task <code>fetchUser</code>. We use <code>takeLatest</code> to start a new <code>fetchUser</code> task on each dispatched <code>USER_REQUESTED</code> action. Since <code>takeLatest</code> cancels any pending task started previously, we ensure that if a user triggers multiple consecutive <code>USER_REQUESTED</code> actions rapidly, we'll only conclude with the latest action</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> takeLatest <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">redux-saga/effects</span><span class="token template-punctuation string">`</span></span>

<span class="token keyword">function</span><span class="token operator">*</span> <span class="token function">fetchUser</span><span class="token punctuation">(</span><span class="token parameter">action</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token operator">...</span>
<span class="token punctuation">}</span>
<span class="token comment">// 不允许并发，dispatch 一个 `USER_REQUESTED` action 时，</span>
<span class="token comment">// 如果在这之前已经有一个 `USER_REQUESTED` action 在处理中，</span>
<span class="token comment">// 那么处理中的 action 会被取消，只会执行当前的</span>
<span class="token keyword">function</span><span class="token operator">*</span> <span class="token function">watchLastFetchUser</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">yield</span> <span class="token function">takeLatest</span><span class="token punctuation">(</span><span class="token string">'USER_REQUESTED'</span><span class="token punctuation">,</span> fetchUser<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="call"><a href="#call" class="header-anchor">#</a> <code>call()</code></h3> <p><code>call()</code> 有些类似 Javascript 中的<code>call()</code>， 不同的是它可以接受一个返回 promise 的函数，使用生成器的方式来把异步变同步。</p> <h3 id="delay-ms-val"><a href="#delay-ms-val" class="header-anchor">#</a> <code>delay(ms, [val])</code></h3> <p>Returns an effect descriptor to block execution for <code>ms</code> milliseconds and return <code>val</code> value.</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> put<span class="token punctuation">,</span> delay <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'redux-saga/effects'</span>

<span class="token keyword">function</span><span class="token operator">*</span> <span class="token function">incrementAsync</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">yield</span> <span class="token function">delay</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span>
