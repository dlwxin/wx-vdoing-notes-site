.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://developer.mozilla.org/zh-CN/docs/Archive/CSS3" target="_blank" rel="noopener noreferrer">CSS3<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.w3cplus.com/css/css-selectors-level-4.html" target="_blank" rel="noopener noreferrer">初探 CSS 选择器 Level 4<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>CSS3 is the latest standard of CSS earlier versions (CSS2). Cascading Style Sheets, level 1 (CSS1) was came out of W3C as a recommendation in December 1996. This version describes the CSS language as well as a simple visual formatting model for all the HTML tags.</p> <p>CSS2 became a W3C recommendation in May 1998 and builds on CSS1. This version adds support for media-specific style sheets e.g. printers and aural devices, downloadable fonts, element positioning, and tables.</p> <p>CSS3 became a W3C recommendation in June 1999 and builds on older versions CSS. It has divided into documentation is called as Modules and here each module having new extension features defined in CSS2.</p> <p>There is no single <strong>CSS4</strong> specification and there is no standard which named as CSS4. But a few level 4 modules exist such as Image Values, Backgrounds &amp; Borders, or Selectors etc., which build on the functionality of a preceding level 3 module. The level 4 modules can collectively be referred to as <strong>CSS level 4</strong> . There is only CSS standard, and each module can level up independently.</p> <p>在 CSS 的世界之中再不会有大版本的称谓，比如以前大家熟悉的 CSS2.1、CSS3。现在的 CSS 都只会以 CSS 模块的版本来进行区分，比如 CSS 选择器，其最新版本就是：CSS Selectors Level 4。</p> <blockquote><p>以下这段话出自 CSS 权威指南 第四版</p></blockquote> <blockquote><p>与以往不同的是，CSS3 由多个（理论上）独立的模块构成，而不是单独一个臃肿的规范。
CSS3 分成多个模块的根本原因是各模块可以独立演进，尤其是重要的（或受众广的）模块可以按照 W3C 的规划向前推进，而不必受其它模块拖累。</p></blockquote></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=FE" title="标签">#FE</a><a href="/tags/?tag=CSS" title="标签">#CSS</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">1/27/2023, 4:18:53 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f5e944/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CSS Properties</div></a> <a href="/pages/f05aff/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Change Node Sass to Dart Sass</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
