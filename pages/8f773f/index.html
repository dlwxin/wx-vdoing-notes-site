r-link">Networking Protocol WebSocket</a></li><li><a href="/pages/8f773f/" aria-current="page" class="active sidebar-link">URL URI URN</a></li><li><a href="/pages/9fe02d/" class="sidebar-link">Security of HTTP Methods</a></li><li><a href="/pages/9651a0/" class="sidebar-link">Create Self Signed Certificate</a></li><li><a href="/pages/0f8db5/" class="sidebar-link">What is a CNAME Record</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=More" title="分类" data-v-c019cce0>More</a></li><li data-v-c019cce0><a href="/categories/?category=Computer" title="分类" data-v-c019cce0>Computer</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-02-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><!---->URL URI URN<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://blog.udemy.com/url-vs-uri/" target="_blank" rel="noopener noreferrer">URL vs URI vs URN: The Science Behind The Terms<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://stackoverflow.com/questions/4913343/what-is-the-difference-between-uri-url-and-urn" target="_blank" rel="noopener noreferrer">What is the difference between URI, URL and URN? <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://xie.infoq.cn/article/30b6dfb7340b24db47342d690" target="_blank" rel="noopener noreferrer">5 分钟搞懂 URI、URL 和 URN<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>URI 包括 URL 和 URN 两个类别，URL 是 URI 的子集，所以 URL 一定是 URI，而 URI 不一定是 URL</p> <ul><li>URI = Uniform Resource Identifier 统一资源标志符，用来标识抽象或物理资源的一个紧凑字符串。</li> <li>URL = Uniform Resource Locator 统一资源定位符，一种定位资源的主要访问机制的字符串，一个标准的 URL 必须包括：protocol、host、port、path、parameter、anchor。</li> <li>URN = Uniform Resource Name 统一资源名称，通过特定命名空间中的唯一名称或 ID 来标识资源。</li></ul> <p>Uniform Resource Identifier (URI) is a string of characters used to identify a name or a resource on the Internet</p> <p>A URI identifies a resource either by location, or a name, or both. <strong>A URI has two specializations known as URL and URN</strong>.</p> <p>A Uniform Resource Locator (URL) is a subset of the Uniform Resource Identifier (URI) that specifies where an identified resource is available and the mechanism for retrieving it. A URL defines how the resource can be obtained. It does not have to be HTTP URL (http://), a URL can also be (ftp://) or (smb://).</p> <p>A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI) that uses the URN scheme, and does not imply availability of the identified resource. Both URNs (names) and URLs (locators) are URIs, and a particular URI may be both a name and a locator at the same time.</p> <p>The URNs are part of a larger Internet information architecture which is composed of URNs, URCs and URLs.</p> <p><strong>bar.html is not a URN</strong>. A URN is similar to a person's name, while a URL is like a street address. The URN defines something's identity, while the URL provides a location. Essentially, &quot;what&quot; vs. &quot;where&quot;. A URN has to be of this form <code>&lt;URN&gt; ::= &quot;urn:&quot; &lt;NID&gt; &quot;:&quot; &lt;NSS&gt;</code> where <code>&lt;NID&gt;</code> is the Namespace Identifier, and <code>&lt;NSS&gt;</code> is the Namespace Specific String.</p> <ul><li>URN 语法：scheme:NID: NSS</li> <li>URN 示例：urn:ISSN:0167–6423</li> <li><strong>URI schema 对大小写不敏感，后面带有一个 <code>:</code></strong></li> <li>几个流行的 URI schema 的例子：HTTP、HTTPS、FTP 和 mailto。</li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=URL%20URI%20URN" title="标签">#URL URI URN</a><a href="/tags/?tag=HTTP" title="标签">#HTTP</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/25/2023, 3:06:01 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c1191a/" class="page-nav-centre page-nav-centre-prev"><div class="to
