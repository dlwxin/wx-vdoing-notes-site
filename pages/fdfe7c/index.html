content content__default"><h2 id="www"><a href="#www" class="header-anchor">#</a> WWW</h2> <p>万维网（World Wide Web，WWW）是一个资料空间，在这个空间中 ∶ 一样有用的事物称为一样&quot;资源&quot;，并由一个全域&quot;统一资源定位符&quot;（URL）标识。这些资源通过超文本传输协议（HTP）传送给使用者，而后者通过单击链接来获取资源。</p> <p>万维网使用链接的方法能让用户非常方便地从因特网上的一个站点访问另一个站点，从而主动地按需获取丰富的信息。超文本标记语言（HyperText Markup Language，HTML）使得万维网页面的设计者可以很方便地用一个超链接从本页面的某处链接到因特网上的任何一个万维网页面，并能够在自己的计算机屏幕上显示这些页面。</p> <p>万维网的内核部分是由三个标准构成的 ∶</p> <ol><li>统一资源定位符（URL）。负责标识万维网上的各种文档，并使每个文档在整个万维网的范围内具有唯一的标识符 URL。</li> <li>超文本传输协议（HTTP）。一个应用层协议，它使用 TCP 连接进行可靠的传输，HTTP 是万维网客户程序和服务器程序之间交互所必须严格遵守的协议。</li> <li>超文本标记语言（HTML）。一种文档结构的标记语言，它使用一些约定的标记对页面上的各种信息（包括文字、声音、图像、视频等）、格式进行描述。</li></ol> <p>URL 是对可以从因特网上得到的资源的位置和访问方法的一种简洁表示。URL 相当于一个文件名在网络范围的扩展。</p> <p>URL 的一般形式是 ∶<code>&lt;协议&gt;∶//&lt;主机&gt;∶&lt;端口&gt;/&lt;路径&gt;</code>。常见的协议有 http、ftp 等;主机是存放资源的主机在因特网中的域名，也可以是 IP 地址; 端口和路径有时可以省略。<strong>在 URL 中不区分大小写。</strong></p> <p>万维网以客户/服务器方式工作。浏览器是在用户计算机上的万维网客户程序，而万维网文档所驻留的计算机则运行服务器程序，这台计算机称万维网服务器。客户程序向服务器程序发出请求，服务器程序向客户程序送回客户所要的文档。工作流程如下</p> <ol><li>Web 用户使用浏览器（指定 URL）与 Web 服务器建立连接，并发送浏览请求。</li> <li>Web 服务器把 URL 转换为文件路径，并返回信息给 Web 浏览器。</li> <li>通信完成，关闭连接。万维网是无数个网络站点和网页的集合，它们在一起构成了因特网最主要的部分（因特网也包括电子邮件、Usenet 和新闻组）。</li></ol> <h2 id="http"><a href="#http" class="header-anchor">#</a> HTTP</h2> <p>HTTP(超文本传输协议) 定义了浏览器（万维网客户进程）怎样向万维网服务器请求万维网文档，以及服务器怎样把文档传送给浏览器。从层次的角度看，HTTP 是面向事务的（Transaction-oriented）应用层协议，它规定了在测览器和服务器之间的请求和响应的格式与规则，是万维网上能够可靠地交换文件（包括文本、声音、图像等各种多媒体文件）的重要基础。</p> <h3 id="http-的操作过程"><a href="#http-的操作过程" class="header-anchor">#</a> HTTP 的操作过程</h3> <p>从协议执行过程来说，浏览器要访问 WWW 服务器时，首先要完成对 WWW 服务器的域名解析。一旦获得了服务器的 IP 地址，浏览器就通过 TCP 向服务器发送连接建立请求。</p> <p>万维网的大致工作过程。每个万维网站点都有一个服务器进程，它不断地监听 TCP 的端口 80（默认），当监听到连接请求后便与浏览器建立连接。TCP 连接建立后，浏览器就向服务器发送请求获取某个 Web 页面的 HTTP 请求。服务器收到 HTTP 请求后，将构建所请求 Web 页的必需信息，并通过 HTTP 响应返回给浏览器。浏览器再将信息进行解释，然后将 Web 页显示给用户。最后，TCP 连接释放。</p> <p>在浏览器和服务器之间的请求与响应的交互，必须遵循规定的格式和规则，这些格式和规则就是 HTTP。 因此 HTTP 有两类报文：请求报文（从 Web 客户端向 Web 服务器发送服务请求）和响应报文（从 Web 服务器对 Web 客户端请求的回答）。</p> <p>用户单击鼠标后所发生的事件按顺序如下（以访问清华大学的网站为例）：</p> <ol><li>浏览器分析链接指向页面的 URL（http://www.tsinghua.edu.cn/chn/index.htm）</li> <li>浏览器向 DNS 请求解析 www.tsinghua.edu.cn 的 IP 地址。</li> <li>域名系统 DNS 解析岀清华大学服务器的 IP 地址。</li> <li>浏览器与该服务器建立 TCP 连接（默认端口号为 80）。</li> <li>浏览器发出 HTTP 请求：GET/chn/index.htm。</li> <li>服务器通过 HTTP 响应把文件 index.htm 发送给浏览器。</li> <li>TCP 连接释放。</li> <li>浏览器解释文件 index.htm,并将 Web 页显示给用</li></ol> <h3 id="http-的特点"><a href="#http-的特点" class="header-anchor">#</a> HTTP 的特点</h3> <p>HTTP 是无状态的。也就是说，同一个客户第二次访问同一个服务器上的页面时，服务器的响应与第一次被访问时的相同。因为服务器并不记得曾经访问过的这个客户，也不记得为该客户曾经服务过多少次。</p> <p>HTTP 的无状态特性简化了服务器的设计，使服务器更容易支持大量并发的 HTTP 请求。在实际应用中，通常使用 Cookie 加数据库的方式来跟踪用户的活动（如记录用户最近浏览的商品等）。Cookie 是一个存储在用户主机中的文本文件，里面含有一串“识别码”，如“123456”，用于 Web 服务识别用户。Web 服务器根据 Cookie 就能从数据库中查询到该用户的活动记录，进而执行一些个性化的工作，如根据用户之前浏览过的商品向其推荐新产品等。</p> <p>HTTP 釆用 TCP 作为运输层协议，保证了数据的可靠传输。HTTP 不必考虑数据在传输过程中被丢弃后又怎样被重传。但是，<strong>HTTP 本身是无连接的。也就是说，虽然 HTTP 使用了 TCP 连接，但通信的双方在交换 HTTP 报文之前不需要先建立 HTTP 连接。</strong></p> <p><strong>1. HTTP 既可以使用非持久连接，也可以使用持久连接（HTTP/1.1 支持）</strong></p> <p>对于非持久连接，每个网页元素对象（如 JPEG 图形、Flash 等）的传输都需要单独建立一个 TCP 连接，也就是说, 请求一个万维网文档所需的时间是该文档的传输时间（与文档大小成正比）加上两倍往返时间 RTT （一个 RTT 用于 TCP 连接，另一个 RTT 用于请求和接收文档）。</p> <p>所谓持久连接，是指万维网服务器在发送响应后仍然保持这条连接，使同一个客户和服务器可以继续在这条连接上传送后续的 HTTP 请求与响应报文。</p> <p><strong>2. 持久连接又分为非流水线和流水线两种方式</strong></p> <p>对于非流水线方式，客户在收到前一个响应后才能发出下一个请求。HTTP/1.1 的默认方式是使用流水线的持久连接。这种情况下，客户每遇到一个对象引用就立即发出一个请求，因而客户可以逐个地连续发出对各个引用对象的请求。如果所有的请求和响应都是连续发送的，那么所有引用的对象共计经历 1 个 RTT 延迟，而不是像非流水线方式那样，每个引用都必须有 1 个 RTT 延迟。</p> <h3 id="http-的报文结构"><a href="#http-的报文结构" class="header-anchor">#</a> HTTP 的报文结构</h3> <ul><li><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Messages" target="_blank" rel="noopener noreferrer">HTTP Messages<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="ftp"><a href="#ftp" class="header-anchor">#</a> FTP</h2> <h3 id="ftp-的工作原理文"><a href="#ftp-的工作原理文" class="header-anchor">#</a> FTP 的工作原理文</h3> <p>件传输协议（File Transfer Protocol，FTP）是因特网上使用得最广泛的文件传输协议。FTP 提供交互式的访问，允许客户指明文件的类型与格式，并允许文件具有存取权限。它屏蔽了各计算机系统的细节，因而适合于在异构网络中的任意计算机之间传送文件。</p> <p>FTP 提供以下功能</p> <ul><li>提供不同种类主机系统（硬、软件体系等都可以不同）之间的文件传输能力。</li> <li>以用户权限管理的方式提供用户对远程 FTP 服务器上的文件管理能力。</li> <li>以匿名 FTP 的方式提供公用文件共享的能力。</li></ul> <p>FTP 采用客户/服务器的工作方式，它使用 TCP 可靠的传输服务。一个 FTP 服务器进程可同时为多个客户进程提供服务。FTP 的服务器进程由两大部分组成 ∶ 一个主进程，负责接收新的请求;另外有若干从属进程，负责处理单个请求。其工作步骤如下</p> <ol><li>打开熟知端口 21（控制端口），使客户进程能够连接上。</li> <li>等待客户进程发连接请求。</li> <li>启动从属进程来处理客户进程发来的请求。主进程与从属进程并发执行，从属进程对客户进程的请求处理完毕后即终止。</li> <li>回到等待状态，继续接收其他客户进程的请求。</li></ol> <p>FTP 服务器必须在整个会话期间保留用户的状态信息。特别是服务器必须把指定的用户账户与控制连接联系起来，服务器必须追踪用户在远程目录树上的当前位置。</p> <h3 id="控制连接与数据连接"><a href="#控制连接与数据连接" class="header-anchor">#</a> 控制连接与数据连接</h3> <p>FTP 在工作时使用两个并行的 TCP 连接 ∶ 一个是控制连接（端口号 21），一个是数据连接（端口号 20）。使用两个不同的端口号可使协议更加简单和更容易实现。</p> <p><strong>1. 控制连接</strong></p> <p>服务器监听 21 号端口，等待客户连接，建立在这个端口上的连接称为控制连接，控制连接用来传输控制信息（如连接请求、传送请求等），并且控制信息都以 7 位 ASCII 格式传送。FTP 客户发出的传送请求，通过控制连接发送给服务器端的控制进程，但控制连接并不用来传送文件。在传输文件时还可以使用控制连接（如客户在传输中途发一个中止传输的命令），因此控制连接在整个会话期间一直保持打开状态。</p> <p><strong>2. 数据连接</strong></p> <p>服务器端的控制进程在接收到 FTP 客户发来的文件传输请求后，就创建&quot;数据传送进程&quot;和&quot;数据连接&quot;。数据连接用来连接客户端和服务器端的数据传送进程，数据传送进程实际完成文件的传送，在传送完毕后关闭&quot;数据传送连接&quot;并结束运行。</p> <p>因为 FTP 使用了一个分离的控制连接，所以也称 FTP 的控制信息是带外（Out-of-band）传送的。使用 FTP 时，若要修改服务器上的文件，则需要先将此文件传送到本地主机，然后再将修改后的文件副本传送到原服务器。网络文件系统（NFS）允许进程打开一个远程文件，并在该文件的某个特定位置开始读写数据。这样，NFS 可使用户复制一个大文件中的一个很小的片段，而不需要复制整个大文件。</p> <h3 id="problems"><a href="#problems" class="header-anchor">#</a> Problems</h3> <p><strong>1. 文件传输协议的主要工作过程是怎样的?主进程和从属进程各起什么作用?</strong></p> <p>FTP 的主要工作过程如下 ∶ 在进行文件传输时，FTP 客户所发出的传送请求通过控制连接发送给服务器端的控制进程，并在整个会话期间一直保持打开，但控制连接不用来传送文件。服务器端的控制进程在接收到 FTP 客户发送来的文件传输请求后，就创建数据传送进程和数据连接，数据连接用来连接到客户端和服务器端的数据传输进程，数据传送进程实际完成对文件的传送，在传送完毕后关闭&quot;数据传送连接&quot;，并结束运行。FTP 的服务器进程由两大部分组成 ∶ 一个主进程，负责接收新的请求;若干从属进程，负责处理单个请求。</p> <p><strong>2. 为什么 FTP 要使用两个独立的连接，即控制连接和数据连接?</strong></p> <p>在 FTP 的实现中，客户与服务器之间采用了两条传输连接，其中控制连接用于传输各种 FTP 命令，而数据连接用于文件的传送。之所以这样设计，是因为使用两条独立的连接可使 FTP 变得更加简单、更容易实现、更有效率。同时在文件传输过程中，还可以利用控制连接控制传输过程，如客户可以请求终止、暂停传输等。</p> <p><strong>3. 主机 A 想下载文件 ftp://ftp.abc.edu.cn/file，大致描述下载过程中主机和服务器的交互过程</strong></p> <ul><li>建立一个 TCP 连接到服务器 ftp.abc.edu.cn 的 21 号端口，然后发送登录账号和密码。</li> <li>服务器返回登录成功信息后，主机 A 打开一个随机端口，并将该端口号发送给服务器。</li> <li>主机 A 发送读取文件命令，内容为 get file，服务器使用 20 号端口建立一个 TCP 连接到主机 A 的随机打开的端口。</li> <li>服务器把文件内容通过第二个连接发送给主机 A，传输完毕后连接关闭。</li></ul> <h2 id="email"><a href="#email" class="header-anchor">#</a> Email</h2> <h3 id="电子邮件系统的组成结构"><a href="#电子邮件系统的组成结构" class="header-anchor">#</a> 电子邮件系统的组成结构</h3> <p>自从有了因特网，电子邮件就在因特网上流行起来。电子邮件是一种异步通信方式，通信时不需要双方同时在场。电子邮件把邮件发送到收件人使用的邮件服务器，并放在其中的收件人邮箱中，收件人可以随时上网到自己使用的邮件服务器进行读取。</p> <p>一个电子邮件系统应具有的三个最主要的组成构件，即用户代理（UserAgent）、邮件服务器和电子邮件使用的协议，如 SMTP、POP3（或 IMAP）等。</p> <p><strong>用户代理（UA）∶</strong>用户与电子邮件系统的接口。用户代理使用户能够通过一个很友好的接口发送和接收邮件，用户代理至少应当具有撰写、显示和邮件处理的功能。通常情况下，用户代理就是一个运行在 PC 上的程序，常见的有 Outlook、Foxmail 和 Thunderbird 等。</p> <p><strong>邮件服务器 ∶</strong>组成电子邮件系统的核心。邮件服务器的功能是发送和接收邮件，同时还要向发信人报告邮件传送的情况（已交付、被拒绝、丢失等）。邮件服务器采用客户/服务器方式工作，但它能够同时充当客户和服务器。例如，当邮件服务器 A 向邮件服务器 B 发送邮件时，A 就作为 SMTP 客户，而 B 是 SMTP 服务器;反之，当 B 向 A 发送邮件时，B 就是 SMTP 客户，而 A 就是 SMTP 服务器。</p> <p><strong>邮件发送协议和读取协议 ∶</strong>邮件发送协议用于用户代理向邮件服务器发送邮件或在邮件服务器之间发送邮件，通常使用的是 SMTP；邮件读取协议用于用户代理从邮件服务器读取邮件，如 POP3。注意，SMTP 采用的是&quot;推&quot;（Push）的通信方式，即在用户代理向邮件服务器发送邮件及在邮件服务器之间发送邮件时，SMTP 客户端主动将邮件&quot;推&quot;送到 SMTP 服务器端。而 POP3 采用的是&quot;拉&quot;（Pull）的通信方式，即用户读取邮件时，用户代理向邮件服务器发出请求，&quot;拉&quot;取用户邮箱中的邮件。</p> <p>下面简单介绍电子邮件的收发过程。</p> <ol><li>发信人调用用户代理来撰写和编辑要发送的邮件。用户代理用 SMTP 把邮件传送给发送方邮件服务器。</li> <li>发送方邮件服务器将邮件放入邮件缓存队列中，等待发送。</li> <li>运行在发送方邮件服务器的 SMTP 客户进程，发现邮件缓存中有待发送的邮件，就向运行在接收方邮件服务器的 SMTP 服务器进程发起建立 TCP 连接。</li> <li>TCP 连接建立后，SMTP 客户进程开始向远程 SMTP 服务器进程发送邮件。当所有待发送邮件发完后，SMTP 就关闭所建立的 TCP 连接。</li> <li>运行在接收方邮件服务器中的 SMTP 服务器进程收到邮件后，将邮件放入收信人的用户邮箱，等待收信人在方便时进行读取。</li> <li>收信人打算收信时，调用用户代理，使用 POP3（或 IMAP）协议将自己的邮件从接收方邮件服务器的用户邮箱中取回（如果邮箱中有来信的话）。</li></ol> <h3 id="电子邮件格式与-mime"><a href="#电子邮件格式与-mime" class="header-anchor">#</a> 电子邮件格式与 MIME</h3> <p><strong>1. 电子邮件格式</strong></p> <p>一个电子邮件分为信封和内容两大部分，邮件内容又分为首部和主体两部分。RFC822 规定了邮件的首部格式，而邮件的主体部分则让用户自由撰写。用户写好首部后，邮件系统自动地将信封所需的信息提取出来并写在信封上，用户不需要亲自填写信封上的信息。</p> <p>邮件内容的首部包含一些首部行，每个首部行由一个关键字后跟冒号再后跟值组成。有些关键字是必需的，有些则是可选的。最重要的关键字是 <code>To:</code>和 <code>Subject:</code>。</p> <p>To 是必需的关键字，后面填入一个或多个收件人的电子邮件地址。电子邮件地址的规定格式为 ∶ 收件人邮箱名@邮箱所在主机的域名，如 abc@cskaoyan.com，其中收信人邮箱名即用户名，abe 在 cskaoyan.com 这个邮件服务器上必须是唯一的。这也就保证了 abc@cskaoyancom 这个邮件地址在整个因特网上是唯一的。</p> <p>Subject 是可选关键字，是邮件的主题，反映了邮件的主要内容。当然，还有一个必填的关键字是 From，但它通常由邮件系统自动填入。首部与主体之间用一个空行进行分割。</p> <p>典型的邮件内容如下</p> <p>From:hoopdog@hust edu.cn<br>
To:abe@cskaoyan.com<br>
Subject:Say hello to Internet<br>
blahblah ...<br>
...</p> <p><strong>2. 多用途同际邮件扩充（MIME）</strong></p> <p>由于 SMTP 只能传送一定长度的 ASCII 码，许多其他非英语国家的文字(如中文、俄文，甚至带重音符号的法文或德文)就无法传送，且无法传送可执行文件及其他二进制对象，因此提出了多用途网络邮件扩充(Multipurpose Internet Mail Extensions, MIME)。</p> <p>MIME 并未改动 SMTP 或取代它。MIME 的意图是继续使用目前的格式，但增加了邮件主体的结构，并定义了传送非 ASCII 码的编码规则。也就是说，MIME 邮件可在现有的电子邮件程序和协议下传送。</p> <p>MIME 主要包括以下三部分内容：</p> <ul><li>5 个新的邮件首部字段，包括 MIME 版本、类型。</li> <li>定义了许多邮件内容的格式，对多媒体电子邮件的表示方法进行了标准化。</li> <li>定义了传送编码，可对任何内容格式进行转换，而不会被邮件系统改变。</li></ul> <h3 id="smtp-和-pop3"><a href="#smtp-和-pop3" class="header-anchor">#</a> SMTP 和 POP3</h3> <p><strong>1. SMTP</strong></p> <p>简单邮件传输协议（Simple MailTransfer Protocol，SMTP）是一种提供可靠且有效的电子邮件传输的协议，它控制两个相互通信的 SMTP 进程交换信息。由于 SMTP 使用客户/服务器方式，因此负责发送邮件的 SMTP 进程就是 SMTP 客户，而负责接收邮件的 SMTP 进程就是 SMTP 服务器。SMTP 用的是 TCP 连接，端口号为 25。SMTP 通信有以下三个阶段。</p> <ul><li>连接建立</li></ul> <p>发件人的邮件发送到发送方邮件服务器的邮件缓存中后，SMTP 客户就每隔一定时间对邮件缓存扫描一次。如发现有邮件，就使用 SMTP 的熟知端口号（25）与接收方邮件服务器的 SMTP 服务器建立 TCP 连接。连接建立后，接收方 SMTP 服务器发出 220 Service ready（服务就绪）。然后 SMTP 客户向 SMTP 服务器发送 HELO 命令，附上发送方的主机名。</p> <p>SMTP 不使用中间邮件服务器。TCP 连接总是在发送方和接收方这两个邮件服务器之间直接建立，而不管它们相隔多远。接收方的邮件服务器因故障暂时不能建立连接时，发送方的邮件服务器只能等待一段时间后再次尝试连接。</p> <ul><li>邮件传送</li></ul> <p>连接建立后，就可开始传送邮件。邮件的传送从 MAIL 命令开始，MAIL 命令后面有发件人的地址。如 MAIL <code>FROM∶&lt;hoopdog@hust.edu.cn&gt;</code>。若 SMTP 服务器已准备好接收邮件，则回答 250 OK。接着 SMTP 客户端发送一个或多个 RCPT（收件人 recipient 的缩写）命令，格式为 <code>RCPT TO∶&lt;收件人地址&gt;</code>。每发送一个 RCPT 命令，都应有相应的信息从 SMTP 服务器返回，如 250 OK 或 550 No such user here（无此用户）。RCPT 命令的作用是，先弄清接收方系统是否已做好接收邮件的准备，然后才发送邮件，以便不至于发送了很长的邮件后才知道地址错误，进而避免浪费通信资源。获得 OK 的回答后，客户端就使用 DATA 命令，表示要开始传输邮件的内容。正常情况下， SMTP 服务器回复信息是 354 Start mailinput; end with <code>&lt;CRLF&gt;.&lt;CRLF&gt;</code>。<code>&lt;CRLF&gt;</code>表示回车换行。此时 SMTP 客户端就可开始传送邮件内容，并用<code>&lt;CRLF&gt;.&lt;CRLF&gt;</code>（两个回车，中间一个点）表示邮件内容的结束。</p> <ul><li>连接释放</li></ul> <p>邮件发送完毕后，SMTP 客户应发送 <code>QUIT</code> 命令。SMTP 服务器返回的信息是 221（服务关闭），表示 SMTP 同意释放 TCP 连接。邮件传送的全部过程就此结束。</p> <p><strong>2. POP3</strong></p> <p>邮局协议（Post Office Protocol，POP）是一个非常简单但功能有限的邮件读取协议，现在使用的是它的第 3 个版本 POP3。POP3 采用的是&quot;拉&quot;（Pull）的通信方式，当用户读取邮件时，用户代理向邮件服务器发出请求，&quot;拉&quot;取用户邮箱中的邮件。</p> <p>POP 也使用客户/服务器的工作方式，在传输层使用 TCP，端口号为 110。接收方的用户代理上必须运行 POP 客户程序，而接收方的邮件服务器上则运行 POP 服务器程序。POP 有两种工作方式 ∶&quot;下载并保留&quot;和&quot;下载并删除&quot;。在&quot;下载并保留&quot;方式下，用户从邮件服务器上读取邮件后，邮件依然会保存在邮件服务器上，用户可再次从服务器上读取该邮件;而使用&quot;下载并删除&quot;方式时，邮件一旦被读取，就被从邮件服务器上删除，用户不能再次从服务器上读取。</p> <p>另一个邮件接收协议是因特网报文存取协议（IMAP），它比 POP 复杂得多，IMAP 为用户提供了创建文件夹、在不同文件夹之间移动邮件及在远程文件夹中查询邮件的命令，为此 IMAP 服务器维护了会话用户的状态信息。IMAP 的另一特性是允许用户代理只获取报文的某些部分，例如可以只读取一个报文的首部，或一个多部分 MIME 报文的一部分。这非常适用于低带宽的情况，用户可能并不想取回邮箱中的所有邮件，尤其是包含很多音频或视频的大邮件。此外，随着万维网的流行，目前出现了很多基于万维网的电子邮件，如 Hotmail、Gmail 等。这种电子邮件的特点是，用户浏览器与 Hotmail 或 Gmail 的邮件服务器之间的邮件发送或接收使用的是 HTTP，而仅在不同邮件服务器之间传送邮件时才使用 SMTP。</p> <h2 id="dns"><a href="#dns" class="header-anchor">#</a> DNS</h2> <p>域名系统（Domain Name System，DNS）是因特网使用的命名系统，用来把便于人们记忆的具有特定含义的主机名（如 www.cskaoyan.com）转换为便于机器处理的 IP 地址。相对于 IP 地址，人们更喜欢使用具有特定含义的字符串来标识因特网上的计算机。值得注意的是，DNS 系统采用客户/服务器模型，其协议运行在 UDP 之上，使用 53 号端口。</p> <p>从概念上可将 DNS 分为 3 部分 ∶ 层次域名空间、域名服务器和解析器。</p> <h3 id="层次域名空间"><a href="#层次域名空间" class="header-anchor">#</a> 层次域名空间</h3> <p>因特网采用层次树状结构的命名方法。采用这种命名方法，任何一个连接到因特网的主机或路由器，都有一个唯一的层次结构名称，即域名（Domain Name）。域（Domain）是名字空间中一个可被管理的划分。域还可以划分为子域，而子域还可以继续划分为子城的子域，这样就形成了顶级域、二级域、三级域等。每个域名都由标号序列组 www.Cskaoyan.com 成，而各标号之间用点（&quot;.&quot;）隔开。它是王道论坛用于提供 WWW 服务的计算名． 顶缓城名 机（Web 服务器）的域名，它由三个标号组成，其中标三级城名号 com 是顶级域名，标号 cskaoyan 是二级域名，标号 www 是三级域名。</p> <p>关于域名中的标号有以下几点需要注意</p> <ol><li>标号中的英文不区分大小写。</li> <li>标号中除连字符（-）外不能使用其他的标点符号。</li> <li>每个标号不超过 63 个字符，多标号组成的完整域名最长不超过 255 个字符。</li> <li>级别最低的域名写在最左边，级别最高的顶级域名写在最右边。</li></ol> <p>顶级域名（TopLevel Domain，TLD）分为如下三大类</p> <ol><li>国家顶级域名（nTLD）。国家和某些地区的域名，如&quot;.cn&quot;表示中国，&quot;us&quot;表示美国，&quot;.uk&quot;表示英国。</li> <li>通用顶级域名（gTLD）。常见的有&quot;com&quot;（公司）、&quot;net&quot;（网络服务机构）、&quot;org&quot;（非营利性组织）和&quot;.gov&quot;（国家或政府部门）等。</li> <li>基础结构域名。这种顶级域名只有一个，即 arpa，用于反向域名解析，因此又称反向域名.</li></ol> <p>国家顶级域名下注册的二级域名均由该国家自行确定。</p> <p>在域名系统中，每个域分别由不同的组织进行管理。每个组织都可以将它的域再分成一定数目的子域，并将这些子域委托给其他组织去管理。例如，管理 CN 域的中国将 EDU.CN 子域授权给中国教育和科研计算机网（CERNET）来管理。</p> <h3 id="域名服务器"><a href="#域名服务器" class="header-anchor">#</a> 域名服务器</h3> <p>因特网的域名系统被设计成一个联机分布式的数据库系统，并采用客户/服务器模型。域名到 IP 地址的解析是由运行在域名服务器上的程序完成的，一个服务器所负责管辖的（或有权限的）范围称为区（不以&quot;域&quot;为单位），各单位根据具体情况来划分自己管辖范围的区，但在一个区中的所有结点必须是能够连通的，每个区设置相应的权限域名服务器，用来保存该区中的所有主机的域名到 IP 地址的映射。每个域名服务器不但能够进行一些域名到 IP 地址的解析，而且还必须具有连向其他域名服务器的信息。当自己不能进行域名到 IP 地址的转换时，能够知道到什么地方去找其他域名服务器。</p> <p>DNS 使用了大量的域名服务器，它们以层次方式组织。没有一台域名服务器具有因特网上所有主机的映射，相反，该映射分布在所有的 DNS 上。采用分布式设计的 DNS，是一个在因特网上实现分布式数据库的精彩范例。主要有 4 种类型的域名服务器。</p> <p><strong>1. 根域名服务器</strong></p> <p>根域名服务器是最高层次的域名服务器，所有的根域名服务器都知道所有的顶级域名服务器的 IP 地址。根域名服务器也是最重要的域名服务器，不管是哪个本地域名服务器，若要对因特网上任何一个域名进行解析，只要自己无法解析，就首先要求助于根域名服务器。因特网上有 13 个根域名服务器，尽管我们将这 13 个根域名服务器中的每个都视为单个服务器，但每个“服务器”实际上是冗余服务器的集群，以提供安全性和可靠性。需要注意的是，根域名服务器用来管辖顶级域（如.com），通常它并不直接把待查询的域名直接转换成 IP 地址，而是告诉本地域名服务器下一步应当找哪个顶级域名服务器进行查询。</p> <p><strong>2. 顶级域名服务器</strong></p> <p>这些域名服务器负责管理在该顶级域名服务器注册的所有二级域名。收到 DNS 查询请求时，就给出相应的回答（可能是最后的结果，也可能是下一步应当查找的域名服务器的 IP 地址）。</p> <p><strong>3. 授权域名服务器（权限域名服务器）</strong></p> <p>每台主机都必须在授权域名服务器处登记。为了更加可靠地工作，一台主机最好至少有两个授权域名服务器。实际上，许多域名服务器都同时充当本地域名服务器和授权域名服务器。授权域名服务器总能将其管辖的主机名转换为该主机的 IP 地址。</p> <p><strong>4. 本地域名服务器</strong></p> <p>本地域名服务器对域名系统非常重要。每个因特网服务提供者（ISP），或一所大学，甚至一所大学中的各个系，都可以拥有一个本地域名服务器。当一台主机发出 DNS 查询请求时，这个查询请求报文就发送给该主机的本地域名服务器。事实上，我们在 Windows 系统中配置“本地连接”时，就需要填写 DNS 地址，这个地址就是本地 DNS（域名服务器）的地址。</p> <h3 id="域名解析过程"><a href="#域名解析过程" class="header-anchor">#</a> 域名解析过程</h3> <p>域名解析是指把域名映射成为 IP 地址或把 IP 地址映射成域名的过程。前者称为正向解析，后者称为反向解析。当客户端需要域名解析时，通过本机的 DNS 客户端构造一个 DNS 请求报文，以 UDP 数据报方式发往本地域名服务器。域名解析有两种方式：递归查询和递归与迭代相结合的查询。由于递归查询方法给根域名服务造成的负载过大，所以在实际中几乎不使用。</p> <p>常用递归与迭代相结合的查询方式，该方式分为两个部分。</p> <p><strong>1. 主机向本地域名服务器的查询采用的是递归查询</strong></p> <p>也就是说，如果本地主机所询问的本地域名服务器不知道被查询域名的 IP 地址，那么本地域名服务器就以 DNS 客户的身份，向根域名服务器继续发出查询请求报文（即替该主机继续查询），而不是让该主机自己进行下一步的查询。在这种情况下，本地域名服务器只需向根域名服务器查询一次，后面的几次查询都是递归地在其他几个域名服务器之间进行的，本地域名服务器从根域名服务器得到了所需的 IP 地址，最后，本地域名服务器把查询结果告诉主机 m.xyzcom。</p> <p><strong>2. 本地域名服务器向根域名服务器的查询采用迭代查询</strong></p> <p>当根域名服务器收到本地域名服务器发出的迭代查询请求报文时，要么给出所要查询的 IP 地址，要么告诉本地域名服务器：“你下一步应当向哪个顶级域名服务器进行查询”。然后让本地域名服务器向这个顶级域名服务器进行后续的查询。同样，顶级域名服务器收到查询报文后，要么给出所要查询的 IP 地址，要么告诉本地域名服务器下一步应向哪个权限域名服务器查询。最后，知道所要解析的域名的 IP 地址后，把这个结果返回给发起查询的主机。</p> <p>下面举例说明域名解析的过程。假定某客户机想获知域名为 yabe.com 主机的 IP 地址，域名解析的过程（共使用 8 个 UDP 报文）如下</p> <ol><li>客户机向其本地域名服务器发出 DNS 请求报文。</li> <li>本地域名服务器收到请求后，查询本地缓存，若没有该记录，则以 DNS 客户的身份向根域名服务器发出解析请求。</li> <li>根域名服务器收到请求后，判断该域名属于.com 域，将对应的顶级域名服务器 dnscom 的 IP 地址返回给本地域名服务器。</li> <li>本地域名服务器向顶级域名服务器 dns.com 发出解析请求报文。</li> <li>顶级域名服务器 dns.com 收到请求后，判断该域名属于 abc.com 域，因此将对应的授权域名服务器 dns.abc.com 的 IP 地址返回给本地域名服务器。</li> <li>本地域名服务器向授权域名服务器 dns.abc.com 发起解析请求报文。</li> <li>授权域名服务器 dns.abc.com 收到请求后，将查询结果返回给本地域名服务器。</li> <li>本地域名服务器将查询结果保存到本地缓存，同时返回给客户机。</li></ol> <p>为了提高 DNS 的查询效率，并减少因特网上的 DNS 查询报文数量，在域名服务器中广泛地使用了高速缓存。当一个 DNS 服务器接收到 DNS 查询结果时，它能将该 DNS 信息缓存在高速缓存中。这样，当另一个相同的域名查询到达该 DNS 服务器时，该服务器就能够直接提供所要求的 IP 地址，而不需要再去向其他 DNS 服务器询问。因为主机名和 IP 地址之间的映射不是永久的，所以 DNS 服务器将在一段时间后丢弃高速缓存中的信息。</p> <h2 id="cdn"><a href="#cdn" class="header-anchor">#</a> CDN</h2> <p>CDN（内容交付网络）是一个高度分散的服务器平台，可通过缩短服务器与用户之间的物理距离最大限度减少加载网页内容时出现的延迟。这有助于全球用户只需较短的加载时间即可查看相同高品质的内容。</p> <p>如果没有 CDN，内容源站服务器必须对每个最终用户请求作出响应。这一机制导致原始和随后加载的流量大幅增加，因此，如果出现极高的流量峰值或持续负载，源站出现故障的机率会增大。</p> <p>CDN 在源站及接近最终用户的物理和网络位置，对最终用户的请求作出响应，从而分载内容服务器的流量，改善 Web 体验，让内容提供商及最终用户均从中获益。</p> <p>A Content Delivery Network (CDN) is a system of geographically distributed servers that work together to provide fast delivery of Internet content. It’s designed to minimize latency in loading web pages by reducing the physical distance between the server and the user. A CDN allows for a quick transfer of assets needed to load content such as HTML pages, javascript files, stylesheets, images, and videos. A well-configured CDN can also help protect against common malicious attacks such as Distributed Denial of Service (DDoS) attacks. Over half of all internet traffic is served by CDNs.</p> <h3 id="cdn-的工作原理是什么"><a href="#cdn-的工作原理是什么" class="header-anchor">#</a> CDN 的工作原理是什么</h3> <p>超过半数的互联网流量由内容交付网络 (CDN) 提供。CDN 的目标是通过缩短请求传递的物理距离，减少从提交网页访问请求到该网页完全加载到您设备上的这一期间出现的延迟。</p> <p>比如，某位美国访客希望查看位于英国服务器上的内容，如果该请求必须通过大西洋进行传递，则加载速度可能会比较缓慢。</p> <p>为解决这一问题，CDN 将网站内容的缓存版本存储在全球多个地点，这些地点称之为“入网点”(PoP)。这些入网点具有各自的缓存服务器，并负责向用户所在地点提供该内容。</p> <p>用户代理基本上是运行 Web 浏览器的设备，为渲染 Web 页面所需的内容（如 HTML、图像、CSS 和 JavaScript 文件）提出请求。对于大多数 CDN，每个内容请求会让最终用户映射到位置最优的 CDN 服务器，服务器会用已请求文件的缓存（预存储）版本予以响应。如果定位文件失败，CDN 会寻找 CDN 平台其他服务器上的内容，然后向最终用户发送响应。然而，如果内容不可用或过时，CDN 会承担源站服务器请求代理的角色，并存储获取的内容，为未来请求提供服务。</p> <p>尽管 CDN 常用于交付网站内容，但 CDN 能交付的内容类型不止这一种。事实上，CDN 交付的内容类型多到难以置信，其中包括：4K 和高清内容视频；音频流；应用程序、游戏和 OS 更新等软件下载；包含医疗和财务信息的数据记录等等。只要能数字化的任何数据都能通过 CDN 交付。</p> <p>For example, a visitor in the United States wishing to view content that originates from a UK-based server will have to deal with slow loading times if the request has to travel across the Atlantic Ocean. To eliminate the latency, a CDN will store the content in a local United States PoP.</p> <p>The process of using a CDN is nearly transparent to the user. The only way a user would know if a CDN has been accessed is if the delivered URL is different from the URL that has been requested.</p> <p>CDN services reduce load times in the following ways:</p> <ul><li>Instead of connecting to the location of a website’s origin server, a CDN allows users to connect to a data center that is geographically closer. The less distance spent traveling means the less time spent loading, plus it reduces load on the original server.</li> <li>Hardware and software enhancements such as load balancing and solid state drives helps data reach the user faster.</li> <li>A CDN will reduce the amount of data transferred by reducing file sizes by processes such as minification or file compression.</li> <li>Sites using TLS or SSL certificates can be sped up by CDNs by optimizing connection reuse and enabling TLS false start.</li></ul> <h3 id="cdn-有什么优势"><a href="#cdn-有什么优势" class="header-anchor">#</a> CDN 有什么优势</h3> <ul><li><a href="https://www.akamai.com/cn/zh/cdn/what-are-the-benefits-of-a-cdn.jsp" target="_blank" rel="noopener noreferrer">CDN 有什么优势？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Computer%20Network" title="标签">#Computer Network</a><a href="/tags/?tag=Computer" title="标签">#Computer</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/25/2023, 3:06:01 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c4184c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Application Layer of Computer Network</div></a> <a href="/pages/6b3401/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Transport Layer of Computer Network</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
