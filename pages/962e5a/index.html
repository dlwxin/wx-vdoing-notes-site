s="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=FE" title="分类" data-v-c019cce0>FE</a></li><li data-v-c019cce0><a href="/categories/?category=HTML" title="分类" data-v-c019cce0>HTML</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-03-31</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><!---->HTML Tips<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p><strong>元素 = 开始标记 + 内容 + 结束标签</strong></p> <p><strong>Hypertext</strong></p> <p>Hypertext means that the document contains links that allow the reader to jump to other places in the document or to another document altogether.</p> <p>Hypertext is text which is not constrained to be linear.<br>
Hypertext is text which contains links to other texts.</p> <p><strong>HTML 标签的属性可以不加双引号，但是这是不严谨的，不建议这样做。</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;input type=checkbox id=&quot;test&quot; /&gt;
&lt;a href=http://google.com/&gt;Google&lt;/a&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>HTML <code>&lt;q&gt;</code> 和 <code>&lt;blockquote&gt;</code> 标签</strong></p> <p><code>&lt;q&gt;</code>标记一个短的引用， 所有主流浏览器都支持 <code>&lt;q&gt;</code> 标签。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>
  WWF's goal is to:
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>q</span> <span class="token attr-name">cite</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.wwf.org<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    Build a future where people live in harmony with nature.<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>q</span>
  <span class="token punctuation">&gt;</span></span>
  We hope they succeed.
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><code>&lt;blockquote&gt;</code> 定义一个摘自另一个源的块引用：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>blockquote</span> <span class="token attr-name">cite</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.worldwildlife.org/who/index.html<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  For 50 years, WWF has been protecting the future of nature. The world's
  leading conservation organization, WWF works in 100 countries and is supported
  by 1.2 million members in the United States and close to 5 million globally.
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>blockquote</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>&lt;blockquote&gt;</code> 是块元素， <code>&lt;q&gt;</code> 是 内联元素</p> <p><strong>void 元素</strong></p> <p>设计为没有任何内容的元素称为 <code>void</code> 元素， 需要使用 <code>void</code> 元素时，如 <code>&lt;br&gt;</code>和<code>&lt;img&gt;</code> 只需要使用一个开始标记。这是一种方便的简写形式，可以减少 HTML 中的标记数量。</p> <p><code>&lt;br&gt;</code> 和 <code>&lt;br/&gt;</code> 的意思完全是一样的。除非要规划或编写与 XHTML 兼容的页面，否则 HTML 中都应该使用 <code>&lt;br&gt;</code>。</p> <p><strong><code>&lt;ol&gt;</code>和 <code>&lt;li&gt;</code> 都是块标签</strong></p> <p>列表可以嵌套。</p> <p><strong>title 属性</strong></p> <p><code>title</code> 可以用在任何标签上</p> <p><strong><code>&lt;p&gt;</code> 标签</strong></p> <p>HTML 规定， <code>&lt;p&gt;</code> 标签不允许放置任何块级元素</p> <p><strong><code>em</code> <code>strong</code> 和 <code>i</code> <code>b</code></strong> 的区别</p> <p><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/strong" target="_blank" rel="noopener noreferrer"><code>&lt;strong&gt;</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li><code>&lt;i&gt;</code> 和 <code>&lt;b&gt;</code> 标签是没有语义的。</li> <li><code>&lt;em&gt;</code> 和 <code>&lt;strong&gt;</code> 标签都表示一个强调的内容。但是 <code>&lt;em&gt;</code> 表示语气上的强调， <code>&lt;strong&gt;</code> 表示一个更强的强调，强调的内容</li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="
