mo for Data Agency</a></li><li class="sidebar-sub-header level3"><a href="/pages/3b15b6/#a-sample-explain-of-vm-vue-instance" class="sidebar-link">A sample explain of vm(Vue Instance)</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/3b15b6/#数据劫持-data-hijacking" class="sidebar-link">数据劫持（Data Hijacking）</a></li></ul></li><li><a href="/pages/fc1fb5/" class="sidebar-link">Vue.js 2.x</a></li><li><a href="/pages/48e7c1/" class="sidebar-link">Vue3 quick start</a></li><li><a href="/pages/f8df54/" class="sidebar-link">Vue3 Composition API</a></li><li><a href="/pages/502c19/" class="sidebar-link">Vue3 Reactivity Fundamentals(响应性基础)</a></li><li><a href="/pages/b02b4b/" class="sidebar-link">Vue3 Computed and Watch(响应式计算和侦听)</a></li><li><a href="/pages/579f44/" class="sidebar-link">Vue3 provide inject(提供 / 注入)</a></li><li><a href="/pages/95cc72/" class="sidebar-link">Vue3 API Refs</a></li><li><a href="/pages/6d4949/" class="sidebar-link">Vue3 Basic Reactivity APIs</a></li><li><a href="/pages/a830ff/" class="sidebar-link">Vue Getting Started</a></li><li><a href="/pages/0dbf33/" class="sidebar-link">Vue Pass Data Between Components</a></li><li><a href="/pages/6834f3/" class="sidebar-link">Vue CLI devServer</a></li><li><a href="/pages/d48954/" class="sidebar-link">Vue Router</a></li><li><a href="/pages/838e46/" class="sidebar-link">Vue single-file components</a></li><li><a href="/pages/ce5f30/" class="sidebar-link">Vue dynamically change url on request</a></li><li><a href="/pages/76f9a8/" class="sidebar-link">Vue Chore</a></li></ul></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Library</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Scaffolding</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-c019cce0><div class="articleInfo" data-v-c019cce0><ul class="breadcrumbs" data-v-c019cce0><li data-v-c019cce0><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-c019cce0></a></li> <li data-v-c019cce0><a href="/categories/?category=FE" title="分类" data-v-c019cce0>FE</a></li><li data-v-c019cce0><a href="/categories/?category=Framework" title="分类" data-v-c019cce0>Framework</a></li><li data-v-c019cce0><a href="/categories/?category=Vue" title="分类" data-v-c019cce0>Vue</a></li></ul> <div class="info" data-v-c019cce0><div title="作者" class="author iconfont icon-touxiang" data-v-c019cce0><a href="https://github.com/dlwxin/wx-notes-vdoing" target="_blank" title="作者" class="beLink" data-v-c019cce0>wx</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-c019cce0><a href="javascript:;" data-v-c019cce0>2021-09-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><!---->Vue2 Data Hijacking<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数据代理"><a href="#数据代理" class="header-anchor">#</a> 数据代理</h2> <ul><li>数据代理: 通过一个对象代理对另一个对象中属性的操作(读/写)</li> <li>vue 数据代理: 通过 vm 对象来代理 data 对象中所有属性的操作</li> <li>好处:更方便的操作 data 中的数据</li> <li>基本原理: 通过 Object.defineProperty() 把 data 对象中所有属性添加到 vm 上。为每一个添加到 vm 上的属性，都指定一个 getter/setter。在 getter/setter 内部去操作（读/写）data 中对应的属性。</li></ul> <h3 id="a-simple-demo-for-data-agency"><a href="#a-simple-demo-for-data-agency" class="header-anchor">#</a> A simple demo for Data Agency</h3> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">let</span> s1 <span class="token operator">=</span> <span class="token punctuation">{</span>
  age<span class="token operator">:</span> <span class="token number">18</span>
<span class="token punctuation">}</span>

<span class="token keyword">let</span> s2 <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

Object<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>s2<span class="token punctuation">,</span> <span class="token string">'age'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
  <span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

an>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>app<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>{{ msg }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>

app
{ &quot;msg&quot;: &quot;Hello World&quot; }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>可能你注意到了。 在浏览器控制台查看 Vue 实例的时候看到 <code>msg</code> 属性的值是 <code>(...)</code> 点击之后可以看到 <code>&quot;Hello World&quot;</code> 字样。 这是因为 Vue2.x 用了 <a href="https://wangdoc.com/javascript/stdlib/attributes.html#objectdefinepropertyobjectdefineproperties" target="_blank" rel="noopener noreferrer">Object.defineProperty<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 点击 <code>(...)</code> 实际上是调用 <code>Object.defineProperty</code> 的 getter() 方法</li></ul> <p>可以在浏览器控制台试着改变 msg 的值(这会触发 <code>setter()</code>)</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// vm.msg 会调用 getter(). 从哪里取值呢 Vue 把 data 对象保存到了自身的一个属性`_data`上。 就是 getter() 是从 Vue 实例的属性 `_data`中取值</span>

  el<span class="token operator">:</span> <span class="token string">'#app'</span><span class="token punctuation">,</span>
  data<span class="token operator">:</span> data
<span class="token punctuation">}</span><span class="token punctuation">)</span>

console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>vm<span class="token punctuation">.</span>_data <span class="token operator">===</span> data<span class="token punctuation">)</span> <span class="token comment">// true</span>
