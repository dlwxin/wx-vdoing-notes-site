="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.interactivated.me/blog/progressive-javascript-framework/" target="_blank" rel="noopener noreferrer">WHAT IS PROGRESSIVE JAVASCRIPT FRAMEWORK?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Vue (读音 <code>/vjuː/</code>，类似于 view) 是一套用于 <strong>构建用户界面</strong> 的 <strong><code>渐进式(progressive)</code></strong> 框架。与其它大型框架不同的是，Vue 被设计为可以自底向上逐层应用。Vue 的核心库只关注视图层，不仅易于上手，还便于与第三方库或既有项目整合。另一方面，当与现代化的工具链以及各种支持类库结合使用时，Vue 也完全能够为复杂的单页应用提供驱动。</p> <p><strong>Vue 是可以自底向上逐层的应用</strong></p> <ul><li>简单应用： 只需一个轻量小巧的核心库</li> <li>复杂应用： 可以引入各式各样的 Vue 插件</li></ul> <h2 id="vue-js-version-history"><a href="#vue-js-version-history" class="header-anchor">#</a> Vue.js Version History</h2> <ul><li><a href="https://tutorialslink.com/Articles/VueJs-Version-History/2372" target="_blank" rel="noopener noreferrer">VueJs Version History<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-3  Twitter 上发表动态，说自己正在学习 Vue.js</li></ul> <p>Every version is released with the title.</p> <table><thead><tr><th>Version</th> <th>Release date</th> <th>Title</th> <th></th></tr></thead> <tbody><tr><td>0.6</td> <td>December 8, 2013</td> <td>VueJS</td> <td></td></tr> <tr><td>0.7</td> <td>December 24, 2013</td> <td>N/A</td> <td></td></tr> <tr><td>0.8</td> <td>January 27, 2014</td> <td>N/A</td> <td></td></tr> <tr><td>0.9</td> <td>February 25, 2014</td> <td>Animatrix</td> <td>黑客帝国动画版</td></tr> <tr><td>0.10</td> <td>March 23, 2014</td> <td>Blade Runner</td> <td>银翼杀手</td></tr> <tr><td>0.11</td> <td>November 7, 2014</td> <td>Cowboy Bebop</td> <td>星际牛仔</td></tr> <tr><td>0.12</td> <td>June 12, 2015</td> <td>Dragon Ball</td> <td>龙珠</td></tr> <tr><td>1.0</td> <td>October 27, 2015</td> <td>Evangelion</td> <td>新世纪福音战士</td></tr> <tr><td>2.0</td> <td>September 30, 2016</td> <td>Ghost in the Shell</td> <td>攻壳机动队</td></tr> <tr><td>2.1</td> <td>November 22, 2016</td> <td>Hunter X Hunter</td> <td>全职猎人</td></tr> <tr><td>2.2</td> <td>February 26, 2017</td> <td>Initial D</td> <td>头文字 D</td></tr> <tr><td>2.3</td> <td>April 27, 2017</td> <td>JoJo's Bizarre Adventure</td> <td>JoJo 的奇妙冒险</td></tr> <tr><td>2.4</td> <td>July 13, 2017</td> <td>Kill la Kill</td> <td>斩服少女</td></tr> <tr><td>2.5</td> <td>October 13, 2017</td> <td>Level E</td> <td>灵异 E 接触</td></tr> <tr><td>2.6</td> <td>February 4, 2019</td> <td>Macross</td> <td>超时空要塞</td></tr> <tr><td>3.0</td> <td>September 18, 2020</td> <td>One Piece</td> <td>海贼王</td></tr> <tr><td>3.1</td> <td>June 8, 2021</td> <td>Pluto</td> <td>冥王</td></tr> <tr><td>3.2</td> <td>August 10, 2021</td> <td>Quintessential Quintuplets</td> <td>五等分的花嫁</td></tr></tbody></table> <ul><li>Vue2.x 在 4 年中更新了 70 多次，是一个经典的版本。 Vue2 仍然需要学。</li> <li><a href="https://github.com/vuejs/vue" target="_blank" rel="noopener noreferrer">Vue GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" clas  Prior experience with other frameworks helps, but is not required.</p></blockquote> <p><strong>1. HTML</strong><br> <strong>2. CSS</strong><br> <strong>3. JavaScript</strong></p> <ul><li>ES6 语法规范</li> <li>ES6 模块化包</li> <li>管理器原型</li> <li>原型链</li> <li>数组常用方法</li> <li>Axios</li> <li>Promise</li> <li>...</li></ul> <h2 id="installation"><a href="#installation" class="header-anchor">#</a> Installation</h2> <p><code>Vue.js</code> 设计的初衷就包括可以被渐进式地采用。这意味着它可以根据需求以多种方式集成到一个项目中。</p> <p>将 <code>Vue.js</code> 添加到项目中主要有四种方式：</p> <ul><li>在页面上以 <a href="https://v3.cn.vuejs.org/guide/installation.html#cdn" target="_blank" rel="noopener noreferrer">CDN<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 包的形式导入。</li></ul> <div class="language-js {.line-numbers} line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>script src<span class="token operator">=</span><span class="token string">&quot;https://unpkg.com/vue@next&quot;</span><span class="token operator">&gt;</span><span class="token operator">&lt;</span><span class="token operator">/</span>script<span class="token operator">&gt;</span>
