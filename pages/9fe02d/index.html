"></div></div></div> <h1><!---->Security of HTTP Methods<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li><a href="https://tools.ietf.org/html/rfc7231#section-4" target="_blank" rel="noopener noreferrer">RFC 7231, section 4: Request methods<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://tools.ietf.org/html/rfc5789#section-2" target="_blank" rel="noopener noreferrer">RFC 5789, section 2: Patch method<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <table><thead><tr><th>HTTP method</th> <th>RFC</th> <th>Request has Body</th> <th>Response has Body</th> <th>Safe</th> <th>Idempotent</th> <th>Cacheable</th></tr></thead> <tbody><tr><td>GET</td> <td>RFC 7231</td> <td>Optional</td> <td>Yes</td> <td>Yes</td> <td>Yes</td> <td>Yes</td></tr> <tr><td>HEAD</td> <td>RFC 7231</td> <td>Optional</td> <td>No</td> <td>Yes</td> <td>Yes</td> <td>Yes</td></tr> <tr><td>POST</td> <td>RFC 7231</td> <td>Yes</td> <td>Yes</td> <td>No</td> <td>No</td> <td>Yes</td></tr> <tr><td>PUT</td> <td>RFC 7231</td> <td>Yes</td> <td>Yes</td> <td>No</td> <td>Yes</td> <td>No</td></tr> <tr><td>DELETE</td> <td>RFC 7231</td> <td>Optional</td> <td>Yes</td> <td>No</td> <td>Yes</td> <td>No</td></tr> <tr><td>CONNECT</td> <td>RFC 7231</td> <td>Optional</td> <td>Yes</td> <td>No</td> <td>No</td> <td>No</td></tr> <tr><td>OPTIONS</td> <td>RFC 7231</td> <td>Optional</td> <td>Yes</td> <td>Yes</td> <td>Yes</td> <td>No</td></tr> <tr><td>TRACE</td> <td>RFC 7231</td> <td>No</td> <td>Yes</td> <td>Yes</td> <td>Yes</td> <td>No</td></tr> <tr><td>PATCH</td> <td>RFC 5789</td> <td>Yes</td> <td>Yes</td> <td>No</td> <td>No</td> <td>No</td></tr></tbody></table> <hr> <ul><li><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods" target="_blank" rel="noopener noreferrer">HTTP request methods<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <table><thead><tr><th>Method</th> <th>Description</th></tr></thead> <tbody><tr><td>GET</td> <td>The GET method requests a representation of the specified resource. <strong>Requests using GET should only retrieve data.</strong></td></tr> <tr><td>HEAD</td> <td>The HEAD method asks for a response identical to that of a GET request, but without the response body.</td></tr> <tr><td>POST</td> <td>The POST method is used to submit an entity to the specified resource, often causing a change in state or side effects on the server.</td></tr> <tr><td>PUT</td> <td>The PUT method replaces <strong>all current representations</strong> of the target resource with the request payload.</td></tr> <tr><td>DELETE</td> <td>The DELETE method deletes the specified resource.</td></tr> <tr><td>CONNECT</td> <td>The CONNECT method establishes a tunnel to the server identified by the target resource.</td></tr> <tr><td>OPTIONS</td> <td>The OPTIONS method is used to describe the communication options for the target resource.</td></tr> <tr><td>TRACE</td> <td>The TRACE method performs a message loop-back test along the path to the target resource.</td></tr> <tr><td>PATCH</td> <td>The PATCH method is used to apply <strong>partial modifications</strong> to a resource.</td></tr></tbody></table> <h2 id="为什么-patch-不是幂等的"><a href="#为什么-patch-不是幂等的" class="header-anchor">#</a> 为什么 PATCH 不是幂等的</h2> <ul><li><a href="https://blog.csdn.net/miachen520/article/details/91039661" target="_blank" rel="noopener noreferrer">什么是幂等性<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><a href="https://baike.baidu.com/item/%E5%B9%82%E7%AD%89/8600688?fr=aladdin" target="_blank" rel="noopener noreferrer">幂等<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（idempotent、idempotence）是一个数学与计算机学概念，常见于抽象代数中。</p> <p><strong>在编程中一个幂等操作的特点是其任意多次执行所产生的影响均与一次执行的影响相同。</strong> 幂等函数，或幂等方法，是指可以使用相同参数重复执行，并能获得相同结果的函数。这些函数不会影响系统状态，也不用担心重复执行会对系统造成改变。例如，<code>setTrue()</code>函数就是一个幂等函数,无论多次执行，其结果都是一样的.更复杂的操作幂等保证是利用唯一交易号(流水号)实现。</p> <p>因为 <code>PATCH</code> 只是部分更新。服务端很可能会做一些其他的操作。<br>
NB: <code>PUT</code> 是全部更新</p> <h2 id="post-vs-put"><a href="#post-vs-put" class="header-anchor">#</a> POST vs PUT</h2> <p><code>POST</code> 和 <code>PUT</code> 的主要区别就是幂等性<br> <code>POST</code> 一般是新建对象。每次请求都会新建一个对象。 <code>PUT</code> 每次请求都会替换掉原来的对象。</p> <p>NB: 有时 <code>PUT</code> 可能也会用来创建一个新的对象。<br>
E.g: 如果存在就更新，不存在就创建。</p> <h2 id="options"><a href="#options" class="header-anchor">#</a> OPTIONS</h2> <ol><li>检测服务器所支持的请求方法</li></ol> <p>可以使用 <code>OPTIONS</code> 方法对服务器发起请求，以检测服务器支持哪些 HTTP 方法：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> -X OPTIONS http://example.org -i
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>响应报文包含一个 <code>Allow</code> 首部字段，该字段的值表明了服务器支持的所有 HTTP 方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>HTTP/1.1 200 OK
Allow: OPTIONS, GET, HEAD, POST
Cache-Control: max-age=604800
Date: Thu, 13 Oct 2016 11:45:00 GMT
Expires: Thu, 20 Oct 2016 11:45:00 GMT
Server: EOS (lax004/2813)
x-ec-custom-error: 1
Content-Length: 0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ol start="2"><li>CORS 中的预检请求(Preflighted requests)</li></ol> <p>在 CORS 中，可以使用 <code>OPTIONS</code> 方法发起一个预检请求，以检测实际请求是否可以被服务器所接受。预检请求报文中的 <code>Access-Control-Request-Method</code> 首部字段告知服务器实际请求所使用的 HTTP 方法；<code>Access-Control-Request-Headers</code> 首部字段告知服务器实际请求所携带的自定义首部字段。服务器基于从预检请求获得的信息来判断，是否接受接下来的实际请求。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>OPTIONS /resources/post-here/ HTTP/1.1
Host: bar.other
Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
Accept-Language: en-us,en;q=0.5
Accept-Encoding: gzip,deflate
Accept-Charset: ISO-8859-1,utf-8;q=0.7,*;q=0.7
Connection: keep-alive
Origin: http://foo.example
Access-Control-Request-Method: POST
Access-Control-Request-Headers: X-PINGOTHER, Content-Type
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>服务器所返回的 <code>Access-Control-Allow-Methods</code> 首部字段将所有允许的请求方法告知客户端。该首部字段与 <code>Allow</code> 类似，<strong>但只能用于涉及到 CORS 的场景中。</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>HTTP/1.1 200 OK
Date: Mon, 01 Dec 2008 01:15:39 GMT
Server: Apache/2.0.61 (Unix)
Access-Control-Allow-Origin: http://foo.example
Access-Control-Allow-Methods: POST, GET, OPTIONS
Access-Control-Allow-Headers: X-PINGOTHER, Content-Type
Access-Control-Max-Age: 86400
Vary: Accept-Encoding, Origin
Content-Encoding: gzip
Content-Length: 0
Keep-Alive: timeout=2, max=100
Connection: Keep-Alive
Content-Type: text/plain
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="trace-应该被禁用"><a href="#trace-应该被禁用" class="header-anchor">#</a> TRACE 应该被禁用?</h2> <ul><li><a href="https://www.it-swarm.cn/zh/http/http-trace%E6%96%B9%E6%B3%95%E6%98%AF%E5%90%A6%E6%98%AF%E5%AE%89%E5%85%A8%E6%BC%8F%E6%B4%9E%EF%BC%9F/l958529011/" target="_blank" rel="noopener noreferrer">HTTP TRACE 方法是否是安全漏洞？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>最明智的安全原则之一是，<strong>应禁用未使用的内容。</strong></p> <p>HTTP <code>TRACE</code> 方法 实现沿通向目标资源的路径的消息环回（loop-back）测试 ，提供了一种实用的 debug 机制。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=HTTP%20Methods" title="标签">#HTTP Methods</a><a href="/tags/?tag=HTTP" title="标签">#HTTP</a></div> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">6/25/2023, 3:06:01 PM</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8f773f/" class="page-nav-centre page-nav-centre-prev"><div class="
